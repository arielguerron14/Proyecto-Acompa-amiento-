version: '3.8'

# Docker Compose para pruebas web - servicios esenciales Ãºnicamente
services:
  # ==================== DATABASES ====================
  mongo:
    build:
      context: ./databases/mongodb
      dockerfile: Dockerfile
    container_name: mongo-web
    env_file:
      - .env
    ports:
      - "27017:27017"
    networks:
      - web-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ping:1})' --username $$MONGO_INITDB_ROOT_USERNAME --password $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    build:
      context: ./databases/redis
      dockerfile: Dockerfile
    container_name: redis-web
    ports:
      - "6379:6379"
    networks:
      - web-network
    restart: unless-stopped

  # ==================== MICROSERVICES ====================
  micro-auth:
    build:
      context: ./micro-auth
      dockerfile: Dockerfile
    container_name: micro-auth-web
    env_file:
      - .env
    ports:
      - "5005:5005"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - web-network
    restart: unless-stopped

  micro-maestros:
    build:
      context: ./micro-maestros
      dockerfile: Dockerfile
    container_name: micro-maestros-web
    env_file:
      - .env
    ports:
      - "5001:5001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - web-network
    restart: unless-stopped

  micro-estudiantes:
    build:
      context: ./micro-estudiantes
      dockerfile: Dockerfile
    container_name: micro-estudiantes-web
    env_file:
      - .env
    ports:
      - "5002:5002"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - web-network
    restart: unless-stopped

  # ==================== API GATEWAY ====================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway-web
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - micro-auth
      - micro-maestros
      - micro-estudiantes
    networks:
      - web-network
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend-web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: frontend-web-dev
    env_file:
      - .env
    ports:
      - "5500:5500"
    depends_on:
      - api-gateway
    networks:
      - web-network
    restart: unless-stopped
    volumes:
      - ./frontend-web:/app:delegated
      - /app/node_modules

volumes:
  mongo-data:
  redis-data:

networks:
  web-network:
    driver: bridge