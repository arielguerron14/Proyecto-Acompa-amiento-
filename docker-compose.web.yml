# Docker Compose para pruebas web - servicios esenciales Ãºnicamente
services:
  # ==================== DATABASES ====================
  mongo:
    build:
      context: ./databases/mongodb
      dockerfile: Dockerfile
    container_name: mongo-web
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    networks:
      - web-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.runCommand({ping:1})' --username root --password password --authenticationDatabase admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    build:
      context: ./databases/redis
      dockerfile: Dockerfile
    container_name: redis-web
    ports:
      - "6379:6379"
    networks:
      - web-network
    restart: unless-stopped

  # ==================== MICROSERVICES ====================
  micro-auth:
    build:
      context: ./micro-auth
      dockerfile: Dockerfile
    container_name: micro-auth-web
    environment:
      - PORT=5005
      - NODE_ENV=development
      - MONGO_URI=mongodb://root:password@mongo:27017/authdb?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - ACCESS_TOKEN_EXPIRES_IN=900
      - REFRESH_TOKEN_EXPIRES_IN=604800
    ports:
      - "5005:5005"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - web-network
    restart: unless-stopped

  micro-maestros:
    build:
      context: ./micro-maestros
      dockerfile: Dockerfile
    container_name: micro-maestros-web
    environment:
      - PORT=5001
      - NODE_ENV=development
      - MONGO_URI=mongodb://root:password@mongo:27017/maestrosdb?authSource=admin
      - REDIS_URL=redis://redis:6379
    ports:
      - "5001:5001"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - web-network
    restart: unless-stopped

  micro-estudiantes:
    build:
      context: ./micro-estudiantes
      dockerfile: Dockerfile
    container_name: micro-estudiantes-web
    environment:
      - PORT=5002
      - NODE_ENV=development
      - MONGO_URI=mongodb://root:password@mongo:27017/estudiantesdb?authSource=admin
      - REDIS_URL=redis://redis:6379
    ports:
      - "5002:5002"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - web-network
    restart: unless-stopped

  # ==================== API GATEWAY ====================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway-web
    environment:
      - PORT=8080
      - NODE_ENV=development
      - AUTH_URL=http://micro-auth:5005
      - MAESTROS_URL=http://micro-maestros:5001
      - ESTUDIANTES_URL=http://micro-estudiantes:5002
      - REPORTES_EST_URL=http://micro-estudiantes:5002
      - REPORTES_MAEST_URL=http://micro-maestros:5001
      - FRONTEND_URL=http://frontend-web:5500
    ports:
      - "8080:8080"
    depends_on:
      - micro-auth
      - micro-maestros
      - micro-estudiantes
    networks:
      - web-network
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend-web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: frontend-web-dev
    environment:
      - PORT=5500
      - NODE_ENV=development
      - API_BASE_URL=http://localhost:8080
    ports:
      - "5500:5500"
    depends_on:
      - api-gateway
    networks:
      - web-network
    restart: unless-stopped
    volumes:
      - ./frontend-web:/app:delegated
      - /app/node_modules

volumes:
  mongo-data:
  redis-data:

networks:
  web-network:
    driver: bridge