<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acompañamiento Educativo</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    // Suppress browser extension errors
    window.addEventListener('error', function(event) {
      const msg = String(event.message || '');
      if (msg.includes('message channel') || msg.includes('asynchronous response')) {
        event.preventDefault();
      }
    }, true);
    
    window.addEventListener('unhandledrejection', function(event) {
      const msg = String(event.reason || '');
      if (msg.includes('message channel') || msg.includes('asynchronous response')) {
        event.preventDefault();
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .auth-header h1 {
      margin: 0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .auth-header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
    }

    .auth-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s ease;
    }

    .auth-tab:hover {
      background: #f5f5f5;
    }

    .auth-tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      margin-bottom: -1px;
    }

    .auth-content {
      padding: 30px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .hidden-form {
      display: none;
    }

    .hidden-form.active {
      display: block;
    }

    @media (max-width: 480px) {
      .auth-container {
        max-width: 100%;
      }

      .auth-header {
        padding: 30px 15px;
      }

      .auth-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Acompañamiento</h1>
      <p>Sistema de Gestión Educativa</p>
    </div>

    <div class="auth-content">
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Registro</button>
      </div>

      <div id="loginStatus" class="status-message"></div>

      <!-- LOGIN FORM -->
      <div id="login" class="auth-form active">
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" required placeholder="tu@email.com">
          </div>
          <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
          </div>
          <button type="submit" class="btn btn-primary" id="loginBtn">Ingresar</button>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div id="register" class="auth-form hidden-form">
        <form id="registerForm">
          <div class="form-group">
            <label for="registerName">Nombre</label>
            <input type="text" id="registerName" name="name" required placeholder="Tu nombre completo">
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" name="email" required placeholder="tu@email.com">
          </div>
          <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" id="registerPassword" name="password" required placeholder="••••••••">
          </div>
          <div class="form-group">
            <label for="registerRole">Rol</label>
            <select id="registerRole" name="role">
              <option value="estudiante">Estudiante</option>
              <option value="maestro">Maestro</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary" id="registerBtn">Registrarse</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/auth.js?v=2"></script>
  <script>
    // Esperar a que AuthClient esté disponible
    let authClientReady = false;
    let authClientCheckCount = 0;
    const maxChecks = 50; // 5 segundos máximo (50 * 100ms)

    function waitForAuthClient(callback) {
      if (window.AuthClient) {
        authClientReady = true;
        callback();
        return;
      }
      
      authClientCheckCount++;
      if (authClientCheckCount >= maxChecks) {
        console.error('[login.html] AuthClient no se cargó después de 5 segundos');
        callback();
        return;
      }
      
      setTimeout(() => waitForAuthClient(callback), 100);
    }

    // Ensure DOM is ready AND auth.js has loaded before adding event listeners
    function initializeLoginPage() {
      // Tab switching
      const tabs = document.querySelectorAll('.auth-tab');
      if (tabs.length === 0) return; // Exit if elements not found

      tabs.forEach(tab => {
        tab.addEventListener('click', () => {
          const tabName = tab.getAttribute('data-tab');
          
          // Update active tab
          document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          
          // Update visible form
          document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
          const formEl = document.getElementById(tabName);
          if (formEl) formEl.classList.add('active');
          
          // Clear status message
          const statusEl = document.getElementById('loginStatus');
          if (statusEl) {
            statusEl.className = 'status-message';
            statusEl.textContent = '';
          }
        });
      });

      // Login form submission
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          if (!window.AuthClient) {
            const statusEl = document.getElementById('loginStatus');
            statusEl.className = 'status-message error';
            statusEl.textContent = 'Auth system not ready. Please refresh.';
            return;
          }
          (async () => {
            try {
              const email = document.getElementById('loginEmail').value;
              const password = document.getElementById('loginPassword').value;
              const btn = document.getElementById('loginBtn');
              const statusEl = document.getElementById('loginStatus');

              btn.disabled = true;
              btn.textContent = 'Ingresando...';

              const result = await window.AuthClient.login(email, password);
              if (result.success) {
                statusEl.className = 'status-message success';
                statusEl.textContent = '¡Login exitoso! Redirigiendo...';
                setTimeout(() => {
                  location.href = result.user.roles && result.user.roles[0] === 'estudiante' 
                    ? '/estudiante.html' 
                    : '/index.html';
                }, 1000);
              } else {
                statusEl.className = 'status-message error';
                statusEl.textContent = result.error || 'Error al iniciar sesión';
                btn.disabled = false;
                btn.textContent = 'Ingresar';
              }
            } catch (err) {
              const statusEl = document.getElementById('loginStatus');
              const btn = document.getElementById('loginBtn');
              statusEl.className = 'status-message error';
              statusEl.textContent = 'Error: ' + String(err);
              btn.disabled = false;
              btn.textContent = 'Ingresar';
            }
          })();
        });
      }

      // Register form submission
      const registerForm = document.getElementById('registerForm');
      if (registerForm) {
        registerForm.addEventListener('submit', (e) => {
          e.preventDefault();
          if (!window.AuthClient) {
            const statusEl = document.getElementById('loginStatus');
            statusEl.className = 'status-message error';
            statusEl.textContent = 'Auth system not ready. Please refresh.';
            return;
          }
          (async () => {
            try {
              const name = document.getElementById('registerName').value;
              const email = document.getElementById('registerEmail').value;
              const password = document.getElementById('registerPassword').value;
              const role = document.getElementById('registerRole').value;
              const btn = document.getElementById('registerBtn');
              const statusEl = document.getElementById('loginStatus');

              btn.disabled = true;
              btn.textContent = 'Registrando...';

              const result = await window.AuthClient.register(email, password, name, role);
              if (result.success) {
                statusEl.className = 'status-message success';
                statusEl.textContent = '¡Registro exitoso! Por favor inicia sesión.';
                
                // Clear forms
                registerForm.reset();
                loginForm.reset();
                
                // Switch to login tab
                const loginTab = document.querySelectorAll('.auth-tab')[0];
                if (loginTab) loginTab.click();
                
                btn.disabled = false;
                btn.textContent = 'Registrarse';
              } else {
                statusEl.className = 'status-message error';
                statusEl.textContent = result.error || 'Error al registrar';
                btn.disabled = false;
                btn.textContent = 'Registrarse';
              }
            } catch (err) {
              const statusEl = document.getElementById('loginStatus');
              const btn = document.getElementById('registerBtn');
              statusEl.className = 'status-message error';
              statusEl.textContent = 'Error: ' + String(err);
              btn.disabled = false;
              btn.textContent = 'Registrarse';
            }
          })();
        });
      }
    }

    // Run when DOM is ready with error handling
    function safeInitialize() {
      try {
        initializeLoginPage();
      } catch (err) {
        console.error('Error initializing login page:', err);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        // Esperar a que AuthClient esté disponible, luego inicializar
        waitForAuthClient(safeInitialize);
      });
    } else {
      waitForAuthClient(safeInitialize);
    }
  </script>
</body>
</html>
