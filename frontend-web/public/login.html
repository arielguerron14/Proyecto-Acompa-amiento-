<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acompa√±amiento Educativo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }

    .auth-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .auth-header h1 {
      margin: 0;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .auth-header p {
      margin: 0;
      font-size: 14px;
      opacity: 0.9;
    }

    .auth-tabs {
      display: flex;
      border-bottom: 1px solid #eee;
    }

    .auth-tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s ease;
    }

    .auth-tab:hover {
      background: #f5f5f5;
    }

    .auth-tab.active {
      color: #667eea;
      border-bottom: 3px solid #667eea;
      margin-bottom: -1px;
    }

    .auth-content {
      padding: 30px 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #667eea;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .form-toggle {
      text-align: center;
      margin-top: 20px;
    }

    .form-toggle button {
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }

    .form-toggle button:hover {
      opacity: 0.8;
    }

    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status-message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .user-type-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .user-type-btn {
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 6px;
      background: white;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .user-type-btn:hover {
      border-color: #667eea;
    }

    .user-type-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .hidden-form {
      display: none;
    }

    .hidden-form.active {
      display: block;
    }

    @media (max-width: 480px) {
      .auth-container {
        max-width: 100%;
      }

      .auth-header {
        padding: 30px 15px;
      }

      .auth-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>Acompa√±amiento</h1>
      <p>Sistema de Gesti√≥n Educativa</p>
    </div>

    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
      <button class="auth-tab" onclick="switchTab('register')">Registro</button>
    </div>

    <div class="auth-content">
      <!-- LOGIN FORM -->
      <div id="loginForm" class="hidden-form active">
        <div class="status-message" id="loginStatus"></div>

        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              id="loginEmail"
              placeholder="tu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="loginPassword">Contrase√±a</label>
            <input
              type="password"
              id="loginPassword"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>
        </form>

        <div class="form-toggle">
          <p>¬øNo tienes cuenta? <button onclick="switchTab('register')">Reg√≠strate aqu√≠</button></p>
        </div>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="hidden-form">
        <div class="status-message" id="registerStatus"></div>

        <form onsubmit="handleRegister(event)">
          <div class="form-group">
            <label>¬øQu√© tipo de usuario eres?</label>
            <div class="user-type-selector">
              <button
                type="button"
                class="user-type-btn active"
                onclick="selectUserType('estudiante')"
                data-type="estudiante"
              >
                üë®‚Äçüéì Estudiante
              </button>
              <button
                type="button"
                class="user-type-btn"
                onclick="selectUserType('maestro')"
                data-type="maestro"
              >
                üë®‚Äçüè´ Maestro
              </button>
            </div>
            <input type="hidden" id="registerUserType" value="estudiante" />
          </div>

          <div class="form-group">
            <label for="registerName">Nombre Completo</label>
            <input
              type="text"
              id="registerName"
              placeholder="Juan P√©rez"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input
              type="email"
              id="registerEmail"
              placeholder="tu@email.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerPassword">Contrase√±a</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
          </div>

          <div class="form-group">
            <label for="registerPasswordConfirm">Confirmar Contrase√±a</label>
            <input
              type="password"
              id="registerPasswordConfirm"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>

        <div class="form-toggle">
          <p>¬øYa tienes cuenta? <button onclick="switchTab('login')">Inicia sesi√≥n</button></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API = 'http://localhost:8080';

    function switchTab(tab) {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('registerForm').classList.remove('active');
      document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));

      if (tab === 'login') {
        document.getElementById('loginForm').classList.add('active');
        document.querySelectorAll('.auth-tab')[0].classList.add('active');
      } else {
        document.getElementById('registerForm').classList.add('active');
        document.querySelectorAll('.auth-tab')[1].classList.add('active');
      }
    }

    function selectUserType(type) {
      document.getElementById('registerUserType').value = type;
      document.querySelectorAll('.user-type-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[data-type="${type}"]`).classList.add('active');

      if (type === 'estudiante') {
        document.getElementById('estudianteFields').classList.add('active');
        document.getElementById('maestroFields').classList.remove('active');
      } else {
        document.getElementById('estudianteFields').classList.remove('active');
        document.getElementById('maestroFields').classList.add('active');
      }
    }

    function showStatus(elementId, message, type) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = `status-message ${type}`;
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      showStatus('loginStatus', 'Validando credenciales...', 'info');

      try {
        // Generar JWT temporalmente para test
        // En producci√≥n: enviar credenciales a /auth/login que retorna JWT
        const testPayload = {
          userId: 'user-' + Math.random().toString(36).substr(2, 9),
          email: email,
          role: email.includes('teacher') ? 'maestro' : 'estudiante',
          iat: Math.floor(Date.now() / 1000),
          exp: Math.floor(Date.now() / 1000) + 3600 // 1 hora
        };

        // Crear JWT de prueba (en producci√≥n ser√≠a generado por el backend)
        // Usando un formato simple: header.payload.signature
        const token = btoa(JSON.stringify({alg: 'HS256', typ: 'JWT'})) + '.' + 
                      btoa(JSON.stringify(testPayload)) + '.' + 
                      'signature';

        // Verificar el token con el servidor
        const verifyResponse = await fetch(`${API}/auth/verify-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (!verifyResponse.ok) {
          throw new Error('Token inv√°lido');
        }

        const verifyData = await verifyResponse.json();

        if (verifyData.valid) {
          const payload = verifyData.payload;

          // Guardar token en localStorage
          localStorage.setItem('token', token);
          localStorage.setItem('user', JSON.stringify({
            userId: payload.userId,
            email: payload.email,
            role: payload.role,
            name: email.split('@')[0] // Usar parte del email como nombre
          }));

          showStatus('loginStatus', '‚úì Bienvenido! Redirigiendo...', 'success');

          // Redirigir despu√©s de 1.5 segundos
          setTimeout(() => {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role === 'estudiante') {
              window.location.href = 'estudiante.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 1500);
        } else {
          showStatus('loginStatus', 'Token inv√°lido', 'error');
        }
      } catch (error) {
        showStatus('loginStatus', error.message, 'error');
      }
    }

    async function handleRegister(event) {
      event.preventDefault();

      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
      const userType = document.getElementById('registerUserType').value;

      if (password !== passwordConfirm) {
        showStatus('registerStatus', 'Las contrase√±as no coinciden', 'error');
        return;
      }

      if (password.length < 6) {
        showStatus('registerStatus', 'La contrase√±a debe tener al menos 6 caracteres', 'error');
        return;
      }

      showStatus('registerStatus', 'Creando cuenta...', 'info');

      try {
        // Generar JWT para el nuevo usuario
        const testPayload = {
          userId: 'user-' + Math.random().toString(36).substr(2, 9),
          email: email,
          role: userType,
          name: name,
          iat: Math.floor(Date.now() / 1000),
          exp: Math.floor(Date.now() / 1000) + 3600 // 1 hora
        };

        // Crear JWT de prueba
        const token = btoa(JSON.stringify({alg: 'HS256', typ: 'JWT'})) + '.' + 
                      btoa(JSON.stringify(testPayload)) + '.' + 
                      'signature';

        // Verificar el token con el servidor
        const verifyResponse = await fetch(`${API}/auth/verify-token`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });

        if (!verifyResponse.ok) {
          throw new Error('Error al verificar token');
        }

        const verifyData = await verifyResponse.json();

        if (verifyData.valid) {
          const payload = verifyData.payload;

          // Guardar usuario y token en localStorage
          localStorage.setItem('user', JSON.stringify({
            userId: payload.userId,
            email: payload.email,
            password: password, // En producci√≥n nunca guardar contrase√±a
            role: payload.role,
            name: payload.name
          }));
          localStorage.setItem('token', token);

          showStatus('registerStatus', '‚úì Cuenta creada exitosamente! Redirigiendo...', 'success');

          setTimeout(() => {
            if (userType === 'estudiante') {
              window.location.href = 'estudiante.html';
            } else {
              window.location.href = 'index.html';
            }
          }, 1500);
        } else {
          showStatus('registerStatus', 'Error al verificar el token de registro', 'error');
        }
      } catch (error) {
        showStatus('registerStatus', 'Error al crear la cuenta: ' + error.message, 'error');
      }
    }

    // Verificar si el usuario ya est√° logueado
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (token) {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (user.role === 'estudiante') {
          window.location.href = 'estudiante.html';
        } else {
          window.location.href = 'index.html';
        }
      }
    });
  </script>
</body>
</html>
