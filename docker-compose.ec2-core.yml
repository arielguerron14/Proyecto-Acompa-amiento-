version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - core-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # API Gateway - Main entry point (ONLY exposed port)
  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - micro-auth
      - micro-estudiantes
      - micro-maestros
    networks:
      - core-net
    environment:
      NODE_ENV: production
      DOCKER_DEPLOYMENT: "true"
      API_GATEWAY_PORT: 8080
      PORT: 8080
      CORE_HOST: ""
      LOG_LEVEL: debug

  micro-auth:
    image: micro-auth:latest
    container_name: micro-auth
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://root:example@mongo:27017/auth?authSource=admin

  micro-estudiantes:
    image: micro-estudiantes:latest
    container_name: micro-estudiantes
    restart: unless-stopped
    expose:
      - "3001"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://root:example@mongo:27017/estudiantes?authSource=admin

  micro-maestros:
    image: micro-maestros:latest
    container_name: micro-maestros
    restart: unless-stopped
    expose:
      - "3002"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URI: mongodb://root:example@mongo:27017/maestros?authSource=admin

  micro-reportes-estudiantes:
    image: micro-reportes-estudiantes:latest
    container_name: micro-reportes-estudiantes
    restart: unless-stopped
    expose:
      - "5003"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5003
      MONGODB_URI: mongodb://root:example@mongo:27017/reportes-estudiantes?authSource=admin

  micro-reportes-maestros:
    image: micro-reportes-maestros:latest
    container_name: micro-reportes-maestros
    restart: unless-stopped
    expose:
      - "5004"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5004
      MONGODB_URI: mongodb://root:example@mongo:27017/reportes-maestros?authSource=admin

networks:
  core-net:
    driver: bridge

volumes:
  mongo_data:
