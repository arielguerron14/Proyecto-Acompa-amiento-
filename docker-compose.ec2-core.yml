version: '3.8'
services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - core-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # Core Microservices ONLY
  micro-auth:
    image: caguerronp/micro-auth:latest
    container_name: micro-auth
    restart: unless-stopped
    expose:
      - "3000"
    ports:
      - "0.0.0.0:3000:3000"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://root:example@mongo:27017/auth?authSource=admin

  micro-estudiantes:
    image: caguerronp/micro-estudiantes:latest
    container_name: micro-estudiantes
    restart: unless-stopped
    expose:
      - "3001"
    ports:
      - "0.0.0.0:3001:3001"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://root:example@mongo:27017/estudiantes?authSource=admin

  micro-maestros:
    image: caguerronp/micro-maestros:latest
    container_name: micro-maestros
    restart: unless-stopped
    expose:
      - "3002"
    ports:
      - "0.0.0.0:3002:3002"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URI: mongodb://root:example@mongo:27017/maestros?authSource=admin

  # Core Service (aggregator/orchestrator) - if exists
  micro-core:
    image: caguerronp/micro-core:latest
    container_name: micro-core
    restart: unless-stopped
    expose:
      - "5000"
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - micro-auth
      - micro-estudiantes
      - micro-maestros
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://root:example@mongo:27017/core?authSource=admin

networks:
  core-net:
    driver: bridge

volumes:
  mongo_data:

