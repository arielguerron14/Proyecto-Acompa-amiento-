<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompañamiento Educativo - Autenticación</title>
    <!-- Build Info: Updated via Copilot -->
    <meta name="build-version" content="frontend-refresh-2026-01-21">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="auth-container">
            <div class="auth-header">
                <h1 id="auth-title">Iniciar Sesión</h1>
                <p id="auth-subtitle">Accede a tu cuenta</p>
                <p id="build-banner" style="margin-top:8px;font-size:12px;color:#666;">
                    ✅ Front actualizado (frontend-refresh-2026-01-21)
                </p>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <form id="auth-form">
                <!-- Campos específicos de registro -->
                <div id="register-fields" class="hidden">
                    <div class="form-group">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">
                    </div>
                </div>

                <!-- Campos comunes -->
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <!-- Campo de rol para registro -->
                <div id="role-field" class="form-group hidden">
                    <label for="role">Rol</label>
                    <select id="role" name="role">
                        <option value="estudiante">Estudiante</option>
                        <option value="maestro">Docente</option>
                    </select>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">Ingresar</button>
            </form>

            <div class="auth-footer">
                <button type="button" id="toggle-mode" class="toggle-btn">¿No tienes cuenta? Regístrate</button>
            </div>
        </div>
    </main>

    <!-- Load API config before auth logic -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
