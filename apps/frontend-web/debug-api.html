<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Reportes API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-output { background: #f5f5f5; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Debug Reportes API</h1>

    <button onclick="testLogin()">1. Probar Login</button>
    <button onclick="testReportes()">2. Probar Reportes</button>
    <button onclick="clearOutput()">Limpiar</button>

    <div id="output" class="debug-output">
        <p>Haz clic en los botones para probar la API...</p>
    </div>

    <script>
        let token = null;
        let userId = null;

        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            console.log(message);
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<p>Output cleared...</p>';
        }

        async function testLogin() {
            try {
                log('Iniciando login...');

                const response = await fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'estudiante@test.com',
                        password: '123456'
                    })
                });

                log(`Login response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`Login exitoso: ${JSON.stringify(data, null, 2)}`);
                    token = data.token;
                    userId = data.user.userId;
                    log(`Token guardado: ${token.substring(0, 50)}...`);
                    log(`User ID: ${userId}`);
                } else {
                    const error = await response.text();
                    log(`Error en login: ${error}`);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }

        async function testReportes() {
            if (!token || !userId) {
                log('ERROR: Primero debes hacer login');
                return;
            }

            try {
                log('Obteniendo reportes...');

                const response = await fetch(`http://localhost:8080/reportes/estudiantes/reporte/${userId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`Reportes response status: ${response.status}`);

                if (response.ok) {
                    const data = await response.json();
                    log(`Datos de reportes: ${JSON.stringify(data, null, 2)}`);

                    if (data.items && data.items.length > 0) {
                        log(`NÃºmero de reportes: ${data.items.length}`);
                        data.items.forEach((item, index) => {
                            log(`Reporte ${index + 1}: Materia=${item.materia || 'N/A'}, Semestre=${item.semestre || 'N/A'}, Paralelo=${item.paralelo || 'N/A'}`);
                        });
                    } else {
                        log('No hay items en los reportes');
                    }
                } else {
                    const error = await response.text();
                    log(`Error obteniendo reportes: ${error}`);
                }
            } catch (error) {
                log(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
