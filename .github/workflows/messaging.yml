name: Deploy Messaging Stack

on:
  push:
    branches: [ main ]
    paths:
      - messaging/**
  workflow_dispatch:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Inspect repository (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:" 
          ls -la
          echo "Listing messaging directory (if present):"
          ls -la messaging || echo "messaging/ not found"

      - name: Check deploy secrets (debug)
        run: |
          if [ -z "${{ secrets.EC2_MESSAGING_HOST }}" ]; then echo "EC2_MESSAGING_HOST missing"; else echo "EC2_MESSAGING_HOST set"; fi
          if [ -z "${{ secrets.EC2_KEY }}" ]; then echo "EC2_KEY missing"; else echo "EC2_KEY set"; fi

      - name: Deploy on EC2-Messaging
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_MESSAGING_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y docker-compose

            cd ~/messaging || exit 1
            docker-compose down
            docker-compose pull
            docker-compose up -d
