name: Deploy EC2-Analytics

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'analytics/**'
      - '.github/workflows/deploy-ec2-analytics.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: analytics

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-analytics
        uses: docker/build-push-action@v4
        with:
          context: analytics
          file: analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
      
      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo -n "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          if [ ! -s ~/.ssh/labsuser.pem ]; then
            echo "ERROR: SSH key file is empty. Check that SSH_PRIVATE_KEY secret is set correctly."
            exit 1
          fi
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-Analytics
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Analytics..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
          docker stop micro-analytics 2>/dev/null || true
          docker rm micro-analytics 2>/dev/null || true
          docker run -d --name micro-analytics -p 5007:5007 ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep micro-analytics
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
