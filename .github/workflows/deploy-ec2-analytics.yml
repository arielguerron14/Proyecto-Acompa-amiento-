name: Deploy EC2-Analytics

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-analytics/**'
      - '.github/workflows/deploy-ec2-analytics.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-Reportes
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-analytics
        uses: docker/build-push-action@v4
        with:
          context: micro-analytics
          file: micro-analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py "EC2-Reportes")
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-Analytics via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DOCKER_USERNAME_VAR: ${{ secrets.DOCKER_USERNAME }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko, io, os
          
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          docker_user = os.environ.get("DOCKER_USERNAME_VAR", "")
          
          if not ssh_key or not target_host:
              print("‚ùå ERROR: Missing SSH key or instance IP")
              exit(1)
          
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected to EC2-Reportes ({target_host})")
              
              commands = [
                  "set -e",
                  "echo 'üöÄ Deploying micro-analytics to EC2-Reportes...'",
                  f"docker pull {docker_user}/micro-analytics:latest",
                  "docker stop micro-analytics 2>/dev/null || true",
                  "docker rm micro-analytics 2>/dev/null || true",
                  f"docker run -d --name micro-analytics -p 5007:5007 {docker_user}/micro-analytics:latest",
                  "sleep 3",
                  "echo '‚úÖ Deployment complete'",
                  "docker ps | grep micro-analytics || echo 'Container may be starting...'",
              ]
              
              deploy_cmd = "; ".join(commands)
              stdin, stdout, stderr = ssh.exec_command(deploy_cmd)
              
              for line in stdout:
                  print(line.rstrip())
              
              exit_code = stdout.channel.recv_exit_status()
              
              if exit_code != 0:
                  error_output = stderr.read().decode()
                  if error_output:
                      print(f"‚ö†Ô∏è Error output: {error_output}")
              
              ssh.close()
              
              if exit_code == 0:
                  print("‚úÖ EC2-Reportes deployment successful!")
              else:
                  print(f"‚ùå Deployment failed with exit code {exit_code}")
                  exit(1)
          except Exception as e:
              print(f"‚ùå Error: {e}")
              exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'LOGCHECK'
          import paramiko, io, os
          import json
          
          # Obtener IP desde config
          with open('config/instance_ips.json', 'r') as f:
              instances = json.load(f)
          reportes_ip = instances.get('EC2-Reportes', {}).get('PublicIpAddress')
          
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          user = os.environ.get("SSH_USER")
          
          if not reportes_ip or not ssh_key:
              print("‚ö†Ô∏è  Cannot check logs: missing IP or SSH key")
              exit(0)
          
          try:
              ssh = paramiko.SSHClient()
              ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(reportes_ip, username=user, pkey=key, timeout=10)
              
              stdin, stdout, stderr = ssh.exec_command('docker logs micro-analytics 2>&1 | tail -20')
              logs = stdout.read().decode()
              
              if logs:
                  print("üìã Recent container logs:")
                  print(logs)
              
              ssh.close()
          except Exception as e:
              print(f"‚ö†Ô∏è  Could not retrieve logs: {e}")
          LOGCHECK
