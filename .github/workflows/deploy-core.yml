name: Deploy EC2-CORE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-auth/**'
      - 'micro-estudiantes/**'
      - 'micro-maestros/**'
      - '.github/workflows/deploy-core.yml'

env:
  INSTANCE_IP: 98.82.116.59
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-auth
        uses: docker/build-push-action@v4
        with:
          context: micro-auth
          file: micro-auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
      
      - name: Build and push micro-estudiantes
        uses: docker/build-push-action@v4
        with:
          context: micro-estudiantes
          file: micro-estudiantes/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
      
      - name: Build and push micro-maestros
        uses: docker/build-push-action@v4
        with:
          context: micro-maestros
          file: micro-maestros/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-CORE
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-CORE..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
          for container in micro-auth micro-estudiantes micro-maestros; do
            docker stop $container 2>/dev/null || true
            docker rm $container 2>/dev/null || true
          done
          docker run -d --name micro-auth -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
          docker run -d --name micro-estudiantes -p 3001:3000 ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
          docker run -d --name micro-maestros -p 3002:3000 ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep micro-
          DEPLOY
