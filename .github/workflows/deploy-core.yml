name: Deploy EC2-CORE

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
  push:
    branches:
      - main
    paths:
      - 'deployment/scripts/deploy-core.sh'
      - '.github/workflows/deploy-core.yml'

env:
  REGISTRY: docker.io
  AWS_REGION: us-east-1

jobs:
  deploy-core:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get CORE Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-CORE" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
      
      - name: Deploy microservices
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=[
              'docker pull micro-auth:latest',
              'docker pull micro-estudiantes:latest',
              'docker pull micro-maestros:latest',
              'docker pull micro-core:latest',
              'docker stop micro-auth || true',
              'docker stop micro-estudiantes || true',
              'docker stop micro-maestros || true',
              'docker stop micro-core || true',
              'docker rm micro-auth || true',
              'docker rm micro-estudiantes || true',
              'docker rm micro-maestros || true',
              'docker rm micro-core || true',
              'docker run -d --name micro-auth -p 3001:3000 micro-auth:latest',
              'docker run -d --name micro-estudiantes -p 3002:3000 micro-estudiantes:latest',
              'docker run -d --name micro-maestros -p 3003:3000 micro-maestros:latest',
              'docker run -d --name micro-core -p 3004:3000 micro-core:latest'
            ]"
      
      - name: Verify all services
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=['docker ps | grep micro-']"
      
      - name: Slack notification on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "✅ EC2-CORE deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *EC2-CORE Deployment Successful*\n*Services:*\n• micro-auth:latest\n• micro-estudiantes:latest\n• micro-maestros:latest\n• micro-core:latest\n*Instance:* ${{ steps.get-instance.outputs.instance_id }}"
                  }
                }
              ]
            }
