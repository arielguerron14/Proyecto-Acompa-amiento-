name: Exec EC2 Rebuild & Restart API Gateway

on:
  workflow_dispatch:

env:
  EC2_CORE_PUBLIC_IP: 13.216.12.61
  SSH_USER: ubuntu

jobs:
  rebuild-gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ env.EC2_CORE_PUBLIC_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Pull repo, build image and restart api-gateway
        run: |
          ssh -i ~/.ssh/key.pem -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.EC2_CORE_PUBLIC_IP }} << 'SSH'
          set -e
          cd /opt/microservices/proyecto
          echo "=== Update repository ==="
          git pull origin main || true

          echo "=== Rebuild api-gateway image ==="
          docker-compose -f docker-compose.api-gateway.yml build --no-cache api-gateway || true

          echo "=== Restart api-gateway ==="
          docker-compose -f docker-compose.api-gateway.yml up -d --no-deps --force-recreate api-gateway || true

          echo "=== Wait and show logs ==="
          sleep 3
          docker logs --details --tail 200 api-gateway || true
          docker inspect --format '{{json .State.Health}}' api-gateway || true
          SSH