name: Deploy EC2-DB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/deploy-database.yml'

env:
  INSTANCE_IP: 98.92.241.98
  SSH_USER: ubuntu
  SSH_KEY: labsuser.pem

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-DB
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-DB..."
          
          # Pull images
          docker pull mongo:latest
          docker pull postgres:latest
          docker pull redis:latest
          
          # Stop and remove old containers
          for container in mongo postgres redis; do
            docker stop $container 2>/dev/null || true
            docker rm $container 2>/dev/null || true
          done
          
          # Create volumes if not exist
          docker volume create mongo_data 2>/dev/null || true
          docker volume create postgres_data 2>/dev/null || true
          docker volume create redis_data 2>/dev/null || true
          
          # Run new containers
          docker run -d --name mongo -p 27017:27017 -v mongo_data:/data/db mongo:latest
          docker run -d --name postgres -p 5432:5432 -e POSTGRES_PASSWORD=postgres -v postgres_data:/var/lib/postgresql/data postgres:latest
          docker run -d --name redis -p 6379:6379 -v redis_data:/data redis:latest
          
          # Verify
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "mongo|postgres|redis"
          DEPLOY
  push:
    branches:
      - main
    paths:
      - 'deployment/scripts/deploy-database.sh'
      - '.github/workflows/deploy-database.yml'

env:
  REGISTRY: docker.io
  AWS_REGION: us-east-1

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get DB Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-DB" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
      
      - name: Deploy databases
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=[
              'docker pull mongo:latest',
              'docker pull postgres:latest',
              'docker pull redis:latest',
              'docker stop mongo postgres redis || true',
              'docker rm mongo postgres redis || true',
              'docker run -d --name mongo -p 27017:27017 -v mongo_data:/data/db mongo:latest',
              'docker run -d --name postgres -p 5432:5432 -e POSTGRES_PASSWORD=postgres -v postgres_data:/var/lib/postgresql/data postgres:latest',
              'docker run -d --name redis -p 6379:6379 -v redis_data:/data redis:latest'
            ]"
      
      - name: Verify databases
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=['docker ps | grep -E \"mongo|postgres|redis\"']"
      
      - name: Slack notification on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "âœ… EC2-DB deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *EC2-DB Deployment Successful*\n*Services:*\nâ€¢ mongo:latest\nâ€¢ postgres:latest\nâ€¢ redis:latest"
                  }
                }
              ]
            }
