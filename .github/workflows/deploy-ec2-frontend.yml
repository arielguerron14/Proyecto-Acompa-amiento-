name: Deploy EC2-Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend-web/**'
      - '.github/workflows/deploy-ec2-frontend.yml'
      - 'config/instance_ips.json'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-Frontend
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Sync IPs to configuration files
        run: |
          echo "üîÑ Syncing instance IPs to frontend .env..."
          python3 sync-ips-to-config.py
          echo "‚úÖ Configuration files updated"
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push frontend-web
        uses: docker/build-push-action@v4
        with:
          context: frontend-web
          file: frontend-web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend-web:latest
      
      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py "EC2-Frontend")
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-Frontend via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko, io, os
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          if not ssh_key:
              print("‚ùå ERROR: EC2_SSH_KEY not set"); exit(1)
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          print(f"üîó Connecting to {target_host}...")
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected")
              cmd = "docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-web:latest; docker stop frontend-web 2>/dev/null || true; docker rm frontend-web 2>/dev/null || true; docker run -d --name frontend-web -p 5500:5500 ${{ secrets.DOCKER_USERNAME }}/frontend-web:latest; docker ps | grep frontend-web"
              stdin, stdout, stderr = ssh.exec_command(cmd)
              print(stdout.read().decode())
              ssh.close()
          except Exception as e:
              print(f"‚ùå Failed: {e}"); exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py
