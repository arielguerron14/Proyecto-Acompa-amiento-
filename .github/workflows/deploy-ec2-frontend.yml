name: Deploy EC2-Frontend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend-web/**'
      - '.github/workflows/deploy-ec2-frontend.yml'

env:
  AWS_EC2_FRONTEND_IP: 107.21.124.81
  AWS_EC2_API_GATEWAY_IP: 52.71.188.181

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üöÄ Deploy Frontend to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.AWS_EC2_FRONTEND_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "üîÑ Cleaning up old deployments..."
          docker stop frontend-web 2>/dev/null || true
          docker rm frontend-web 2>/dev/null || true
          docker rmi frontend-web:latest 2>/dev/null || true
          
          echo "üì• Cloning repository..."
          cd /tmp
          rm -rf Proyecto-Acompa-amiento- 2>/dev/null || true
          git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git
          cd Proyecto-Acompa-amiento-
          
          echo "üèóÔ∏è Building Docker image..."
          docker build -t frontend-web:latest -f frontend-web/Dockerfile .
          
          echo "üöÄ Starting Frontend..."
          docker run -d \
            --name frontend-web \
            --restart unless-stopped \
            -p 80:80 \
            -p 443:443 \
            -e NODE_ENV=production \
            -e API_GATEWAY_URL=http://${{ env.AWS_EC2_API_GATEWAY_IP }}:8080 \
            frontend-web:latest
          
          echo "‚è≥ Waiting for Frontend to start..."
          sleep 30
          
          echo "üìä Service Status:"
          docker ps -a | grep frontend-web || echo "Frontend not found"
          
          echo "‚úÖ Frontend deployment complete!"
          DEPLOY
