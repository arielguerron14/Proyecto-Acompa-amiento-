name: Deploy EC2-Frontend

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'frontend-web/**'
      - '.github/workflows/deploy-ec2-frontend.yml'

env:
  AWS_EC2_FRONTEND_IP: 107.21.124.81
  AWS_EC2_API_GATEWAY_IP: 52.71.188.181

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üöÄ Deploy Frontend to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.AWS_EC2_FRONTEND_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "üîÑ Cleaning up old deployments..."
          docker stop frontend-web 2>/dev/null || true
          sleep 1
          docker rm -f frontend-web 2>/dev/null || true
          docker rmi -f frontend-web:latest 2>/dev/null || true
          
          echo "üì• Deep cleaning /tmp..."
          rm -rf /tmp/Proyecto-Acompa-amiento- /tmp/.git* 2>/dev/null || true
          sudo rm -rf /tmp/Proyecto-Acompa-amiento- /tmp/.git* 2>/dev/null || true
          
          echo "üì• Cloning repository (retry up to 3 times)..."
          for attempt in 1 2 3; do
            echo "Attempt $attempt..."
            cd /tmp
            rm -rf /tmp/Proyecto-Acompa-amiento- 2>/dev/null || true
            if git clone --depth 1 https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git; then
              break
            fi
            if [ $attempt -eq 3 ]; then
              echo "‚ùå Failed to clone after 3 attempts"
              exit 1
            fi
            sleep 5
          done
          
          echo "üèóÔ∏è Building Docker image..."
          docker build -t frontend-web:latest -f frontend-web/Dockerfile .
          
          echo "üöÄ Starting Frontend..."
          docker run -d \
            --name frontend-web \
            --restart unless-stopped \
            -p 80:3000 \
            -p 443:3000 \
            -e NODE_ENV=production \
            -e PORT=3000 \
            -e FRONTEND_PORT=3000 \
            -e API_GATEWAY_URL=http://${{ env.AWS_EC2_API_GATEWAY_IP }}:8080 \
            frontend-web:latest
          
          echo "‚è≥ Waiting for Frontend to start..."
          sleep 30
          
          echo "üìä Service Status:"
          docker ps -a | grep frontend-web || echo "Frontend not found"
          
          echo "‚úÖ Frontend deployment complete!"
          DEPLOY
