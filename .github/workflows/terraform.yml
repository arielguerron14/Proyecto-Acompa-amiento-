name: Terraform Deploy

# Trigger: actualizaci√≥n menor para ejecutar workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Debug - show repo content after checkout
      run: |
        echo "Directorio actual: $(pwd)"
        echo "Contenido del directorio actual:"
        ls -l
        echo "Contenido del padre:"
        ls -l ..
        echo "Contenido de ./terraform si existe:"
        ls -l terraform || echo "No existe carpeta terraform"

    - uses: hashicorp/setup-terraform@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Debug - show runner paths and terraform folder
      run: |
        echo "Current directory: $(pwd)"
        echo "Repo root content:"
        ls -l
        echo "\nParent directory content:"
        ls -l ..
        echo "\nTerraform directory content:"
        ls -l terraform || echo "No terraform directory found!"
        echo "\nFull path to terraform directory: $(realpath terraform || echo 'not found')"


    - name: Init
      run: cd terraform && terraform init


    - name: Plan
      run: cd terraform && terraform plan -out=tfplan


    - name: Apply
      run: cd terraform && terraform apply -auto-approve tfplan
