name: Terraform Deploy

# Trigger: actualizaci√≥n menor para ejecutar workflow

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: hashicorp/setup-terraform@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1

    - name: Debug - show runner paths and terraform folder
      run: |
        echo "Current directory: $(pwd)"
        echo "Repo root content:"
        ls -l
        echo "\nParent directory content:"
        ls -l ..
        echo "\nTerraform directory content:"
        ls -l terraform || echo "No terraform directory found!"
        echo "\nFull path to terraform directory: $(realpath terraform || echo 'not found')"

    - name: Init
      working-directory: terraform
      run: |
        if [ ! -d . ]; then
          echo "ERROR: terraform directory not found in $(pwd)" && exit 1
        fi
        terraform init

    - name: Plan
      working-directory: terraform
      run: terraform plan -out=tfplan

    - name: Apply
      working-directory: terraform
      run: terraform apply -auto-approve tfplan
