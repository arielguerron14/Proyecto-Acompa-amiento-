name: CI

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Run tests across services
        run: |
          set -e
          SERVICES=(micro-auth micro-estudiantes micro-maestros micro-reportes-estudiantes micro-reportes-maestros micro-notificaciones micro-analytics micro-soap-bridge api-gateway message-broker frontend-web)
          for d in "${SERVICES[@]}"; do
            if [ -f "$d/package.json" ]; then
              echo "==> Testing $d"
              pushd $d
              if npm ci --no-audit --prefer-offline; then
                echo "npm ci succeeded"
              else
                echo "npm ci failed for $d — printing npm debug logs (if any)"
                ls -la /home/runner/.npm/_logs || true
                for f in /home/runner/.npm/_logs/*.log; do
                  echo "===== $f ====="
                  sed -n '1,200p' "$f" || true
                done
                echo "Falling back to npm install"
                npm install --no-audit --prefer-offline || {
                  echo "npm install also failed — printing npm debug logs"
                  ls -la /home/runner/.npm/_logs || true
                  for f in /home/runner/.npm/_logs/*.log; do
                    echo "===== $f ====="
                    sed -n '1,200p' "$f" || true
                  done
                  exit 1
                }
              fi
              # Run Jest with diagnostics for open handles to help debug leaks
              # Run tests and output Jest JSON results so we can print failing tests on CI
              npm test --silent -- --detectOpenHandles --runInBand --json --outputFile=jest-results.json || true
              if [ -f jest-results.json ]; then
                node -e "const fs=require('fs');const r=JSON.parse(fs.readFileSync('jest-results.json')); if(r.numFailedTests>0){ console.error('Failed tests:', r.numFailedTests); r.testResults.filter(t=>t.status!=='passed').forEach(t=>{ console.error('- ' + t.name); t.assertionResults.filter(a=>a.status!=='passed').forEach(a=>console.error('  * ' + a.title)); }); process.exit(1);} process.exit(0);"
              else
                echo "No jest-results.json produced; running tests directly to capture output"
                # Only run tests if package.json defines a "test" script
                if node -e "try{const p=require('./package.json'); process.exit(!(p.scripts && p.scripts.test));}catch(e){process.exit(1);}"; then
                  if npm test --silent -- --detectOpenHandles --runInBand; then
                    echo "[OK] $d tests passed"
                  else
                    echo "[FAIL] $d tests failed (re-run with --detectOpenHandles --runInBand to see open handles)"
                    exit 1
                  fi
                else
                  echo "[SKIP] $d has no test script; skipping tests"
                fi
              fi
              popd
            else
              echo "==> Skipping $d (no package.json)"
            fi
          done
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, micro-maestros, micro-estudiantes, micro-reportes-estudiantes, micro-reportes-maestros, frontend-web]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }} || exit 0
          if [ -f package.json ]; then
            echo "Attempting 'npm ci' for ${{ matrix.service }}"
            if npm ci --silent --no-audit --prefer-offline; then
              echo "npm ci succeeded"
            else
              echo "npm ci failed for ${{ matrix.service }} — printing npm debug logs"
              ls -la /home/runner/.npm/_logs || true
              for f in /home/runner/.npm/_logs/*.log; do
                echo "===== $f ====="
                sed -n '1,200p' "$f" || true
              done
              echo "Falling back to npm install"
              npm install --no-audit --prefer-offline || {
                echo "npm install also failed — printing npm debug logs"
                ls -la /home/runner/.npm/_logs || true
                for f in /home/runner/.npm/_logs/*.log; do
                  echo "===== $f ====="
                  sed -n '1,200p' "$f" || true
                done
                exit 1
              }
            fi
          fi

      - name: Run tests (if exist)
        run: |
          cd ${{ matrix.service }} || exit 0
          # Run Jest with flags to detect async handles and force single-threaded runs for reliable diagnostics
          # Only run tests if package.json defines a "test" script
          if node -e "try{const p=require('./package.json'); process.exit(!(p.scripts && p.scripts.test));}catch(e){process.exit(1);}"; then
            if npm test --silent -- --detectOpenHandles --runInBand; then echo "tests passed"; fi
          else
            echo "[SKIP] ${{ matrix.service }} has no test script; skipping tests"
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker compose -f docker-compose.yml build
