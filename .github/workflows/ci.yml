name: CI

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 && break
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Run tests across services
        run: |
          set -e
          SERVICES=(micro-auth micro-estudiantes micro-maestros micro-reportes-estudiantes micro-reportes-maestros micro-notificaciones micro-analytics micro-soap-bridge api-gateway message-broker frontend-web)
          for d in "${SERVICES[@]}"; do
            if [ -f "$d/package.json" ]; then
              echo "==> Testing $d"
              pushd $d
              npm ci --no-audit --prefer-offline
              if npm test --silent; then
                echo "[OK] $d tests passed"
              else
                echo "[FAIL] $d tests failed"
                exit 1
              fi
              popd
            else
              echo "==> Skipping $d (no package.json)"
            fi
          done
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, micro-maestros, micro-estudiantes, micro-reportes-estudiantes, micro-reportes-maestros, frontend-web]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }} || exit 0
          if [ -f package.json ]; then npm ci; fi

      - name: Run tests (if exist)
        run: |
          cd ${{ matrix.service }} || exit 0
          if npm run -s test; then echo "tests passed"; fi

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker compose -f docker-compose.yml build
