name: ğŸš€ Deploy EC2-Messaging

on:
  workflow_dispatch:

env:
  EC2_MESSAGING_PUBLIC_IP: 3.236.218.38
  EC2_MESSAGING_PRIVATE_IP: 172.31.73.6
  SSH_USER: ubuntu

jobs:
  deploy-messaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
      
      - name: ğŸ“¦ Deploy Messaging Services
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.EC2_MESSAGING_PUBLIC_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "ğŸ“¦ Installing Docker and Docker Compose..."
          sudo apt-get update -qq
          sudo apt-get install -y -qq docker.io docker-compose git > /dev/null 2>&1
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker ubuntu
          
          echo "ğŸ”„ Cleaning up old deployments..."
          docker stop kafka zookeeper rabbitmq 2>/dev/null || true
          sleep 2
          docker rm -f kafka zookeeper rabbitmq 2>/dev/null || true
          
          echo "ğŸ“¥ Cloning repository..."
          cd /tmp
          rm -rf Proyecto-Acompa-amiento- 2>/dev/null || true
          git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git
          cd Proyecto-Acompa-amiento-/messaging
          
          echo "ğŸš€ Starting Messaging Services..."
          docker-compose up -d
          
          echo "â³ Waiting for services to start..."
          sleep 30
          
          echo "ğŸ“Š Service Status:"
          docker ps -a
          
          echo "âœ… Messaging deployment complete!"
          DEPLOY
