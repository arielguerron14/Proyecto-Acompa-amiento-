name: Deploy EC2-Messaging

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'messaging/**'
      - '.github/workflows/deploy-ec2-messaging.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: messaging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push proyecto-zookeeper
        uses: docker/build-push-action@v4
        with:
          context: messaging/zookeeper
          file: messaging/zookeeper/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-zookeeper:1.0
      
      - name: Build and push proyecto-kafka
        uses: docker/build-push-action@v4
        with:
          context: messaging/kafka
          file: messaging/kafka/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-kafka:1.0
      
      - name: Build and push proyecto-rabbitmq
        uses: docker/build-push-action@v4
        with:
          context: messaging/rabbitmq
          file: messaging/rabbitmq/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-rabbitmq:1.0
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-Messaging
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Messaging..."
          
          # Deploy Zookeeper
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-zookeeper:1.0
          docker stop zookeeper 2>/dev/null || true
          docker rm zookeeper 2>/dev/null || true
          docker run -d --name zookeeper -p 2181:2181 ${{ secrets.DOCKER_USERNAME }}/proyecto-zookeeper:1.0
          
          # Deploy Kafka
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-kafka:1.0
          docker stop kafka 2>/dev/null || true
          docker rm kafka 2>/dev/null || true
          docker run -d --name kafka -p 9092:9092 --link zookeeper:zk ${{ secrets.DOCKER_USERNAME }}/proyecto-kafka:1.0
          
          # Deploy RabbitMQ
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-rabbitmq:1.0
          docker stop rabbitmq 2>/dev/null || true
          docker rm rabbitmq 2>/dev/null || true
          docker run -d --name rabbitmq -p 5672:5672 -p 15672:15672 ${{ secrets.DOCKER_USERNAME }}/proyecto-rabbitmq:1.0
          
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "zookeeper|kafka|rabbitmq"
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
