name: CI/CD Databases

on:
  push:
    paths:
      - 'databases/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Set to true to run deployment after build'
        required: false
        default: 'false'
      service:
        description: 'Service to build/deploy (postgres|mongodb|redis). Leave empty for all.'
        required: false
        default: ''

jobs:
  filter:
    name: Detect changed database folders
    runs-on: ubuntu-latest
    outputs:
      postgres: ${{ steps.filter.outputs.postgres }}
      mongodb: ${{ steps.filter.outputs.mongodb }}
      redis: ${{ steps.filter.outputs.redis }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            postgres:
              - 'databases/postgres/**'
            mongodb:
              - 'databases/mongodb/**'
            redis:
              - 'databases/redis/**'

      - name: Export flags to env
        run: |
          echo "POSTGRES=${{ steps.filter.outputs.postgres }}" >> $GITHUB_ENV
          echo "MONGODB=${{ steps.filter.outputs.mongodb }}" >> $GITHUB_ENV
          echo "REDIS=${{ steps.filter.outputs.redis }}" >> $GITHUB_ENV

  build-postgres:
    name: Build & Push Postgres
    needs: filter
    runs-on: ubuntu-latest
    if: ${{ needs.filter.outputs.postgres == 'true' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.service == 'postgres' || github.event.inputs.service == '')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Postgres Image
        uses: docker/build-push-action@v5
        with:
          context: ./databases/postgres
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/postgres:${{ github.sha }}

  build-mongodb:
    name: Build & Push MongoDB
    needs: filter
    runs-on: ubuntu-latest
    if: ${{ needs.filter.outputs.mongodb == 'true' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.service == 'mongodb' || github.event.inputs.service == '')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Mongo Image
        uses: docker/build-push-action@v5
        with:
          context: ./databases/mongodb
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:${{ github.sha }}

  build-redis:
    name: Build & Push Redis
    needs: filter
    runs-on: ubuntu-latest
    if: ${{ needs.filter.outputs.redis == 'true' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.service == 'redis' || github.event.inputs.service == '')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Redis Image
        uses: docker/build-push-action@v5
        with:
          context: ./databases/redis
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/redis:${{ github.sha }}

  deploy:
    name: Deploy Databases (optional)
    needs: [filter, build-postgres, build-mongodb, build-redis]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      

      - name: SSH connectivity check (databases host)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y netcat || true
          for i in 1 2 3; do
            nc -z -v -w5 "${{ secrets.EC2_DATABASES_HOST }}" 22 && echo "SSH port reachable" && exit 0
            echo "Attempt $i failed - waiting 10s"
            sleep 10
          done
          echo "Port 22 is not reachable from runner" >&2
          exit 1

      - name: Prepare and deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES: ${{ needs.filter.outputs.postgres }}
          MONGODB: ${{ needs.filter.outputs.mongodb }}
          REDIS: ${{ needs.filter.outputs.redis }}
          DEPLOY_SERVICE: ${{ github.event.inputs.service }}
          EVENT_NAME: ${{ github.event_name }}
        with:
          host: ${{ secrets.EC2_DATABASES_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 2m
          command_timeout: 15m
          script: |
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive

            sudo apt-get update
            sudo apt-get install -y git docker.io docker-compose || true
            sudo systemctl enable docker || true
            sudo systemctl start docker || true

            # Clone or update repo
            if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
              git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-" || exit 1
            else
              git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
            fi

            cd "$HOME/Proyecto-Acompa-amiento-/databases" || { echo "databases dir missing"; exit 1; }

            # For each service, if it was built/pushed or requested, pull the user image and tag it to the official name
            # Postgres
            if [ "$POSTGRES" = "true" ] || [ "$DEPLOY_SERVICE" = "postgres" ] || [ "$EVENT_NAME" = "push" ]; then
              sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest || true
              sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest postgres:latest || true
            fi

            # Mongo
            if [ "$MONGODB" = "true" ] || [ "$DEPLOY_SERVICE" = "mongodb" ] || [ "$EVENT_NAME" = "push" ]; then
              sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest || true
              sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest mongo:latest || true
            fi

            # Redis
            if [ "$REDIS" = "true" ] || [ "$DEPLOY_SERVICE" = "redis" ] || [ "$EVENT_NAME" = "push" ]; then
              sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest || true
              sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest redis:latest || true
            fi

            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d || true

            echo "--- DOCKER PS ---"
            sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true
