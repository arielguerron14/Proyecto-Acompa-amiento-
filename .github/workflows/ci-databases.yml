name: Build, Push, and Deploy Databases

on:
  push:
    branches: [ "main" ]
    paths:
      - "databases/**"

jobs:
  filter:
    name: Detect changed database folders
    runs-on: ubuntu-latest
    outputs:
      postgres: ${{ steps.filter.outputs.postgres }}
      mongodb: ${{ steps.filter.outputs.mongodb }}
      redis: ${{ steps.filter.outputs.redis }}
    steps:
      - name: Checkout
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_DATABASES_HOST }} << 'EOF'
          sudo apt update -y
      - name: Filter changed paths
        id: filter
            sudo apt install -y docker.io docker-compose
        with:
          filters: |
            postgres:
              - 'databases/postgres/**'
            mongodb:
              - 'databases/mongodb/**'
            redis:
              - 'databases/redis/**'

  build-and-push:
    name: Build & Push Database Images
    needs: filter
    runs-on: ubuntu-latest
    if: ${{ needs.filter.outputs.postgres == 'true' || needs.filter.outputs.mongodb == 'true' || needs.filter.outputs.redis == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Postgres Image
        if: ${{ needs.filter.outputs.postgres == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./databases/postgres
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/postgres:${{ github.sha }}

      - name: Build and Push MongoDB Image
        if: ${{ needs.filter.outputs.mongodb == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./databases/mongodb
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:${{ github.sha }}

      - name: Build and Push Redis Image
        if: ${{ needs.filter.outputs.redis == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: ./databases/redis
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/redis:${{ github.sha }}

  deploy-aws:
    name: Deploy Databases
    needs: [filter, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.AWS_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_HOST_DATABASES }} << 'EOF'
          sudo yum update -y
          if ! command -v docker &> /dev/null
          then
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          
          # Deploy Postgres
          if [ "${{ needs.filter.outputs.postgres }}" = "true" ]; then
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest
            sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest postgres:latest
          fi
          
          # Deploy MongoDB
          if [ "${{ needs.filter.outputs.mongodb }}" = "true" ]; then
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest
            sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest mongo:latest
          fi
          
          # Deploy Redis
          if [ "${{ needs.filter.outputs.redis }}" = "true" ]; then
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest
            sudo docker tag ${{ secrets.DOCKERHUB_USERNAME }}/redis:latest redis:latest
          fi
          
          cd $HOME/Proyecto-Acompa-amiento-/databases || mkdir -p $HOME/Proyecto-Acompa-amiento-/databases
          
          if [ ! -f docker-compose.yml ]; then
            git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-" || true
            cd $HOME/Proyecto-Acompa-amiento-/databases
          fi
          
          sudo docker-compose down || true
          sudo docker-compose pull || true
          sudo docker-compose up -d || true
          
          echo "--- DOCKER PS ---"
          sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true
          
          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true
          
          sudo docker image prune -f
          EOF
