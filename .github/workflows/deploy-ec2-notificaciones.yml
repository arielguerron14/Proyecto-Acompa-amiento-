name: Deploy EC2-Notificaciones

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'micro-notificaciones/**'
      - '.github/workflows/deploy-ec2-notificaciones.yml'

env:
  AWS_EC2_NOTIFICACIONES_IP: 98.93.62.200
  AWS_EC2_CORE_PRIVATE_IP: 172.31.78.183

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸš€ Deploy Notificaciones to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.AWS_EC2_NOTIFICACIONES_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "ðŸ”„ Cleaning up old deployments..."
          docker stop micro-notificaciones 2>/dev/null || true
          docker rm micro-notificaciones 2>/dev/null || true
          docker rmi micro-notificaciones:latest 2>/dev/null || true
          
          echo "ðŸ“¥ Cloning repository..."
          cd /tmp
          rm -rf Proyecto-Acompa-amiento- 2>/dev/null || true
          git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git
          cd Proyecto-Acompa-amiento-
          
          echo "ðŸ—ï¸ Building Docker image..."
          docker build -t micro-notificaciones:latest -f micro-notificaciones/Dockerfile .
          
          echo "ðŸš€ Starting Notificaciones Service..."
          docker run -d \
            --name micro-notificaciones \
            --restart unless-stopped \
            -p 5006:5006 \
            -e NODE_ENV=production \
            -e PORT=5006 \
            -e MONGO_URL=mongodb://${{ env.AWS_EC2_CORE_PRIVATE_IP }}:27017/acompanamiento \
            -e POSTGRES_URL=postgresql://postgres:example@${{ env.AWS_EC2_CORE_PRIVATE_IP }}:5432/acompanamiento \
            -e REDIS_URL=redis://${{ env.AWS_EC2_CORE_PRIVATE_IP }}:6379 \
            -e AUTH_SERVICE=http://${{ env.AWS_EC2_CORE_PRIVATE_IP }}:3000 \
            micro-notificaciones:latest
          
          echo "â³ Waiting for Notificaciones to start..."
          sleep 30
          
          echo "ðŸ“Š Service Status:"
          docker ps -a | grep micro-notificaciones || echo "Notificaciones not found"
          
          echo "âœ… Notificaciones deployment complete!"
          DEPLOY
            set -e
            sudo yum update -y > /dev/null 2>&1
            sudo yum install -y docker nodejs > /dev/null 2>&1
            sudo systemctl start docker && sudo systemctl enable docker > /dev/null 2>&1
            sudo usermod -aG docker ec2-user > /dev/null 2>&1
            sudo curl -sL "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose && sudo chmod +x /usr/local/bin/docker-compose
            
            mkdir -p /opt/notificaciones
            cd /opt/notificaciones
            
            cat > docker-compose.yml << 'COMPOSE'
            version: '3.8'
            services:
              notificaciones:
                image: micro-notificaciones:latest
                container_name: notificaciones
                ports:
                  - "5006:5006"
                environment:
                  NODE_ENV: production
                  PORT: 5006
                  MONGO_URL: mongodb://admin:mongodb123@${{ env.EC2_DB_PRIVATE_IP }}:27017/acompanamiento?authSource=admin
                  POSTGRES_URL: postgresql://postgres:postgres123@${{ env.EC2_DB_PRIVATE_IP }}:5432/acompanamiento
                  REDIS_URL: redis://:redis123@${{ env.EC2_DB_PRIVATE_IP }}:6379
                  KAFKA_BOOTSTRAP: ${{ env.EC2_MESSAGING_PRIVATE_IP }}:9092
                  RABBITMQ_URL: amqp://guest:guest@${{ env.EC2_MESSAGING_PRIVATE_IP }}:5672
                restart: unless-stopped
            COMPOSE
            
            docker-compose up -d
            sleep 10
            docker ps -a
          EOF
