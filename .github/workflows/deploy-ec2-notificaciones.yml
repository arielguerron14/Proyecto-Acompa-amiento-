name: Deploy EC2-Notificaciones

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'micro-notificaciones/**'
      - '.github/workflows/deploy-ec2-notificaciones.yml'

env:
  AWS_EC2_NOTIFICACIONES_IP: 98.92.255.219
  AWS_EC2_CORE_PRIVATE_IP: 172.31.78.183

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üöÄ Deploy Notificaciones to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.AWS_EC2_NOTIFICACIONES_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "üîÑ Cleaning up old deployments..."
          docker stop micro-notificaciones 2>/dev/null || true
          docker rm micro-notificaciones 2>/dev/null || true
          docker rmi micro-notificaciones:latest 2>/dev/null || true
          
          echo "üì• Cloning repository..."
          cd /tmp
          rm -rf Proyecto-Acompa-amiento- 2>/dev/null || true
          git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git
          cd Proyecto-Acompa-amiento-
          
          echo "üèóÔ∏è Building Docker image..."
          docker build -t micro-notificaciones:latest -f micro-notificaciones/Dockerfile .
          
          echo "üöÄ Starting Notificaciones Service..."
          docker run -d \
            --name micro-notificaciones \
            --restart unless-stopped \
            -p 5006:5006 \
            -e NODE_ENV=production \
            -e PORT=5006 \
            -e MONGO_URL=mongodb://172.31.79.193:27017/acompanamiento \
            -e POSTGRES_URL=postgresql://postgres:example@172.31.79.193:5432/acompanamiento \
            -e REDIS_URL=redis://172.31.79.193:6379 \
            -e AUTH_SERVICE=http://172.31.78.183:3000 \
            micro-notificaciones:latest
          
          echo "‚è≥ Waiting for Notificaciones to start..."
          sleep 30
          
          echo "üìä Service Status:"
          docker ps -a | grep micro-notificaciones || echo "Notificaciones not found"
          
          echo "‚úÖ Notificaciones deployment complete!"
          DEPLOY
