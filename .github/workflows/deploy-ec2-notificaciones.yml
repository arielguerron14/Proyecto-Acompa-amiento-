name: ðŸš€ Deploy EC2-Notificaciones

on:
  workflow_dispatch:

env:
  EC2_NOTIFICACIONES_PUBLIC_IP: 100.31.143.213
  EC2_NOTIFICACIONES_PRIVATE_IP: 172.31.65.57
  EC2_DB_PRIVATE_IP: 172.31.79.193
  EC2_MESSAGING_PRIVATE_IP: 172.31.73.6
  SSH_USER: ec2-user

jobs:
  deploy-notificaciones:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/aws-key.pem
          chmod 600 ~/.ssh/aws-key.pem
          ssh-keyscan -H ${{ env.EC2_NOTIFICACIONES_PUBLIC_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: ðŸ“¦ Prepare & Deploy
        run: |
          ssh -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.EC2_NOTIFICACIONES_PUBLIC_IP }} << 'EOF'
            
            set -e
            sudo yum update -y > /dev/null 2>&1
            sudo yum install -y docker nodejs > /dev/null 2>&1
            sudo systemctl start docker && sudo systemctl enable docker > /dev/null 2>&1
            sudo usermod -aG docker ec2-user > /dev/null 2>&1
            sudo curl -sL "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose && sudo chmod +x /usr/local/bin/docker-compose
            
            mkdir -p /opt/notificaciones
            cd /opt/notificaciones
            
            cat > docker-compose.yml << 'COMPOSE'
            version: '3.8'
            services:
              notificaciones:
                image: micro-notificaciones:latest
                container_name: notificaciones
                ports:
                  - "5006:5006"
                environment:
                  NODE_ENV: production
                  PORT: 5006
                  MONGO_URL: mongodb://admin:mongodb123@${{ env.EC2_DB_PRIVATE_IP }}:27017/acompanamiento?authSource=admin
                  POSTGRES_URL: postgresql://postgres:postgres123@${{ env.EC2_DB_PRIVATE_IP }}:5432/acompanamiento
                  REDIS_URL: redis://:redis123@${{ env.EC2_DB_PRIVATE_IP }}:6379
                  KAFKA_BOOTSTRAP: ${{ env.EC2_MESSAGING_PRIVATE_IP }}:9092
                  RABBITMQ_URL: amqp://guest:guest@${{ env.EC2_MESSAGING_PRIVATE_IP }}:5672
                restart: unless-stopped
            COMPOSE
            
            docker-compose up -d
            sleep 10
            docker ps -a
          EOF
