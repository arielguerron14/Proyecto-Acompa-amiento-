name: api-gateway-ci

on:
  push:
    branches: [ main ]
  # Allow manual runs from the Actions UI (or via the API/gh CLI)
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: proyecto-acomp-api-gateway

jobs:
  build-and-push:
    name: Build & Push API Gateway to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Configurar credenciales AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # 2️⃣ Obtener Account ID (FORMA CORRECTA)
      - name: Get AWS Account ID
        id: aws
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      # 3️⃣ Login a ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # 4️⃣ Crear repo ECR si no existe
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            >/dev/null 2>&1 \
          || aws ecr create-repository \
            --repository-name $ECR_REPOSITORY

      # 5️⃣ Build & Push
      - name: Build and push image to ECR
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ${{ steps.aws.outputs.account_id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest
