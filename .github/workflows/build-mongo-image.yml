name: Build Mongo Image

on:
  push:
    branches: [ main ]
    paths:
      - databases/mongodb/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Mongo Image
        uses: docker/build-push-action@v5
        with:
          context: ./databases/mongodb
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo:${{ github.sha }}

      - name: List pushed images (debug)
        run: echo "Built/pushed mongo image"
