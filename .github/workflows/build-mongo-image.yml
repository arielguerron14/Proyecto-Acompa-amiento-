name: Build & Deploy MongoDB (AWS)

on:
  push:
    branches: [ main ]
    paths:
      - databases/mongodb/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & Push Mongo Image
      - name: Build and Push Mongo Image
        uses: docker/build-push-action@v5
        with:
          context: ./databases/mongodb
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest

      # 4️⃣ Deploy en EC2
      - name: Deploy MongoDB on AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_DATABASES_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e

            echo "▶ Checking Docker..."
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sh
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            echo "▶ Pulling Mongo image"
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest

            echo "▶ Stopping old container"
            sudo docker stop mongo || true
            sudo docker rm mongo || true

            echo "▶ Starting MongoDB"
            sudo docker run -d \
              --name mongo \
              --restart always \
              -p 27017:27017 \
              -v mongo_data:/data/db \
              ${{ secrets.DOCKERHUB_USERNAME }}/mongo-db:latest

            echo "✅ MongoDB deployed successfully"
