name: Build, Push, and Deploy Micro Notificaciones

on:
  push:
    branches: [ "main" ]
    paths:
      - "micro-notificaciones/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -f micro-notificaciones/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/micro-notificaciones:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/micro-notificaciones:latest

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          # fail early if host secret is missing to avoid ambiguous ssh errors
          if [ -z "${{ secrets.EC2_NOTIFICACIONES_HOST }}" ]; then
            echo "ERROR: secret EC2_NOTIFICACIONES_HOST is not set. Set the correct host secret in repository settings.";
            exit 1;
          fi

          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_NOTIFICACIONES_HOST }} << 'EOF'
          sudo apt update -y
          if ! command -v docker &> /dev/null
          then
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          sudo docker stop micro-notificaciones-container || true
          sudo docker rm micro-notificaciones-container || true
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/micro-notificaciones:latest
          sudo docker run -d --restart unless-stopped -p 3006:3006 --name micro-notificaciones-container ${{ secrets.DOCKERHUB_USERNAME }}/micro-notificaciones:latest
          sudo docker image prune -f
          EOF

          echo "--- DOCKER PS ---"
          sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

    