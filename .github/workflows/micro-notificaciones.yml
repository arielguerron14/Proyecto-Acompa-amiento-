name: Build, Push, and Deploy Micro Notificaciones

on:
  push:
    branches: [ main ]
    paths:
      - micro-notificaciones/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        docker build -f micro-notificaciones/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-micro-notificaciones:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-micro-notificaciones:latest

  deploy-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Set permissions for private key
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to EC2
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 600 key.pem
        
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_NOTIFICACIONES_HOST }} \
          "
          set -e
          
          echo '=== Installing Docker if needed ==='
          if ! command -v docker &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
          
          echo '=== Logging in to Docker Hub ==='
          echo '${{ secrets.DOCKERHUB_TOKEN }}' | sudo docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin
          
          echo '=== Stopping old container ==='
          sudo docker stop micro-notificaciones 2>/dev/null || true
          sudo docker rm micro-notificaciones 2>/dev/null || true
          
          echo '=== Pulling latest image ==='
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-micro-notificaciones:latest
          
          echo '=== Starting Micro Notificaciones ==='
          sudo docker run -d -p 3006:3006 --restart unless-stopped --name micro-notificaciones ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-micro-notificaciones:latest
          
          echo '=== Waiting for container to start ==='
          sleep 3
          
          echo '=== Checking container status ==='
          sudo docker ps --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}'
          
          echo '=== Micro Notificaciones deployment complete ==='
          "

        sudo docker image prune -f
        EOF

            echo "--- DOCKER PS ---"
            sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

            echo "--- DOCKER IMAGES ---"
            sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true
