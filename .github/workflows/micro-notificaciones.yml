name: Deploy Micro Notificaciones

on:
  push:
    branches: [ main ]
    paths:
      - micro-notificaciones/**
  workflow_dispatch:
    inputs:
      service:
        description: 'Optional service selector (unused)'
        required: false
        default: ''
      deploy:
        description: 'When true, perform SSH deploy (default: false)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Inspect repository (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la micro-notificaciones || true

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          docker build -f micro-notificaciones/Dockerfile -t caguerronp/proyecto-acomp-micro-notificaciones:latest .
          docker push caguerronp/proyecto-acomp-micro-notificaciones:latest

      - name: SSH connectivity check (notificaciones host)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y netcat || true
          for i in 1 2 3; do
            nc -z -v -w5 "${{ secrets.EC2_NOTIFICACIONES_HOST }}" 22 && echo "SSH port reachable" && exit 0
            echo "Attempt $i failed - waiting 10s"
            sleep 10
          done
          echo "Port 22 is not reachable from runner" >&2
          exit 1

      - name: Deploy on EC2-Notificaciones
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          EVENT_NAME: ${{ github.event_name }}
          DEPLOY_SERVICE: ${{ github.event.inputs.service || '' }}
        with:
          host: ${{ secrets.EC2_NOTIFICACIONES_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 2m
          command_timeout: 15m
          script: |
            set -euo pipefail

            docker pull caguerronp/proyecto-acomp-micro-notificaciones:latest
            docker stop micro-notificaciones || true
            docker rm micro-notificaciones || true
            docker run -d \
              --name micro-notificaciones \
              -p 3006:8080 \
              --restart unless-stopped \
              caguerronp/proyecto-acomp-micro-notificaciones:latest

            echo "--- DOCKER PS ---"
            sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

            echo "--- DOCKER IMAGES ---"
            sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true
