name: Restart Core Services via SSM

on:
  workflow_dispatch:

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Restart Core Services via SSM
        run: |
          echo "ðŸ”„ Restarting Core Services via AWS Systems Manager..."
          
          # Restart docker-compose.core.yml on EC2-Core (i-015e5f170f8d6f5a9)
          aws ssm send-command \
            --instance-ids i-015e5f170f8d6f5a9 \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd ~/Proyecto-Acompa-amiento-",
              "echo \"Stopping services...\"",
              "sudo docker-compose -f docker-compose.core.yml down 2>/dev/null || true",
              "sleep 3",
              "echo \"Starting services...\"",
              "sudo docker-compose -f docker-compose.core.yml up -d 2>/dev/null || true",
              "sleep 15",
              "echo \"Service status:\"",
              "docker ps -a --format \"table {{.Names}}\t{{.Status}}\""
            ]' \
            --output-s3-bucket-name "${{ secrets.AWS_S3_BUCKET }}" \
            --region us-east-1 || echo "SSM command failed - trying alternative"

      - name: Verify Services
        continue-on-error: true
        run: |
          sleep 10
          echo "=== API Gateway Health ==="
          curl -s http://52.7.168.4:8080/health | head -c 200
          echo ""
          echo ""
          echo "=== Horarios Endpoint ==="
          curl -s http://52.7.168.4:8080/horarios | head -c 200
          echo ""
          echo ""
          echo "=== Estudiantes Endpoint ==="
          curl -s http://52.7.168.4:8080/estudiantes/reservas/estudiante/1 | head -c 200
