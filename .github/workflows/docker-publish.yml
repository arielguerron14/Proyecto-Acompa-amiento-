name: Build and push Docker images

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # Default lowercase repo prefix to avoid invalid docker tag errors
      REPO_PREFIX: proyecto-acomp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Ensure Docker Hub credentials are set
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ] || [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "ERROR: DOCKERHUB_USERNAME and DOCKERHUB_TOKEN must be set in repo secrets to publish images." >&2
            exit 1
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify micro-auth Dockerfile
        run: |
          echo "Checking ./micro-auth/Dockerfile"
          ls -la ./micro-auth || true
          if [ ! -f ./micro-auth/Dockerfile ]; then echo "ERROR: ./micro-auth/Dockerfile not found" >&2; exit 1; fi
          echo "---- begin Dockerfile ----"; sed -n '1,120p' ./micro-auth/Dockerfile || true; echo "---- end Dockerfile ----"

      - name: Build and push micro-auth
        uses: docker/build-push-action@v4
        with:
          # Build from repository root so shared modules can be copied into the image
          context: .
          file: ./micro-auth/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:latest

      - name: Verify api-gateway Dockerfile
        run: |
          echo "Checking ./api-gateway/Dockerfile"
          ls -la ./api-gateway || true
          if [ ! -f ./api-gateway/Dockerfile ]; then echo "ERROR: ./api-gateway/Dockerfile not found" >&2; exit 1; fi
          echo "---- begin Dockerfile ----"; sed -n '1,120p' ./api-gateway/Dockerfile || true; echo "---- end Dockerfile ----"

      - name: Build and push api-gateway
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./api-gateway/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:latest

      - name: Verify frontend-web Dockerfile
        run: |
          echo "Checking ./frontend-web/Dockerfile"
          ls -la ./frontend-web || true
          if [ ! -f ./frontend-web/Dockerfile ]; then echo "ERROR: ./frontend-web/Dockerfile not found" >&2; exit 1; fi
          echo "---- begin Dockerfile ----"; sed -n '1,120p' ./frontend-web/Dockerfile || true; echo "---- end Dockerfile ----"

      - name: Build and push frontend-web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend-web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:latest
