name: Build and push Docker images

on:
  push:
    branches:
      - main
      - master
      - tests/jest-micro-auth

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # Set REPO_PREFIX from a secret `REPO_PREFIX` if available, otherwise fall back to repo name
      REPO_PREFIX: ${{ secrets.REPO_PREFIX || github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials (for ECR login)
        if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY }}
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Log in to Amazon ECR (if AWS credentials provided)
        if: ${{ secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY }}
        uses: docker/login-action@v2
        with:
          ecr: auto
          logout: true

      - name: Log in to Docker Hub (if Docker Hub credentials provided)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Skip build if no registry credentials are available
        if: ${{ ! (secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY) && ! (secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN) }}
        run: |
          echo "No registry credentials provided; skipping image build/push steps. Set either AWS_ACCESS_KEY_ID & AWS_SECRET_ACCESS_KEY (for ECR) or DOCKERHUB_USERNAME & DOCKERHUB_TOKEN (for Docker Hub) in repo secrets to enable publishing." 
          exit 0

      - name: Build and push micro-auth
        uses: docker/build-push-action@v4
        with:
          context: ./micro-auth
          file: ./micro-auth/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:${{ github.sha }}

      - name: Build and push api-gateway
        uses: docker/build-push-action@v4
        with:
          context: ./api-gateway
          file: ./api-gateway/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:${{ github.sha }}

      - name: Build and push frontend-web
        uses: docker/build-push-action@v4
        with:
          context: ./frontend-web
          file: ./frontend-web/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:${{ github.sha }}

      - name: Create/Update latest tag on Docker Hub
        if: success()
        run: |
          echo "Tagging images as latest"
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-micro-auth:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-api-gateway:latest
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-frontend-web:latest
