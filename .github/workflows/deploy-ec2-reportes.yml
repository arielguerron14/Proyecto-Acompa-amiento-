name: üöÄ Deploy EC2-Reportes

on:
  workflow_dispatch:

env:
  EC2_REPORTES_PUBLIC_IP: 54.175.62.79
  EC2_REPORTES_PRIVATE_IP: 172.31.69.133
  EC2_DB_PRIVATE_IP: 172.31.79.193
  SSH_USER: ubuntu

jobs:
  deploy-reportes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: üîë Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
      
      - name: üì¶ Deploy Reportes Services
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.EC2_REPORTES_PUBLIC_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "üì¶ Installing Docker and Docker Compose..."
          sudo apt-get update -qq
          sudo apt-get install -y -qq docker.io docker-compose git > /dev/null 2>&1
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker ubuntu
          
          echo "üîÑ Cleaning up old deployments..."
          docker stop reportes-estudiantes reportes-maestros 2>/dev/null || true
          sleep 2
          docker rm -f reportes-estudiantes reportes-maestros 2>/dev/null || true
          
          echo "üì• Cloning repository..."
          cd /tmp
          rm -rf Proyecto-Acompa-amiento- 2>/dev/null || true
          git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git
          cd Proyecto-Acompa-amiento-
          
          echo "üèóÔ∏è Building Docker images..."
          docker build -t micro-reportes-estudiantes:latest -f micro-reportes-estudiantes/Dockerfile .
          docker build -t micro-reportes-maestros:latest -f micro-reportes-maestros/Dockerfile .
          
          echo "üöÄ Starting Reportes Services..."
          docker run -d \
            --name reportes-estudiantes \
            --restart unless-stopped \
            -p 5003:5003 \
            -e NODE_ENV=production \
            -e PORT=5003 \
            -e MONGO_URL=mongodb://172.31.79.193:27017/acompanamiento \
            -e POSTGRES_URL=postgresql://postgres:example@172.31.79.193:5432/acompanamiento \
            micro-reportes-estudiantes:latest
          
          docker run -d \
            --name reportes-maestros \
            --restart unless-stopped \
            -p 5004:5004 \
            -e NODE_ENV=production \
            -e PORT=5004 \
            -e MONGO_URL=mongodb://172.31.79.193:27017/acompanamiento \
            -e POSTGRES_URL=postgresql://postgres:example@172.31.79.193:5432/acompanamiento \
            micro-reportes-maestros:latest
          
          echo "‚è≥ Waiting for services to start..."
          sleep 30
          
          echo "üìä Service Status:"
          docker ps -a
          
          echo "‚úÖ Reportes deployment complete!"
          DEPLOY
