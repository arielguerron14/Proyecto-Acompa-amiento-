name: ðŸš€ Deploy EC2-Reportes

on:
  workflow_dispatch:

env:
  EC2_REPORTES_PUBLIC_IP: 54.175.62.79
  EC2_REPORTES_PRIVATE_IP: 172.31.69.133
  EC2_DB_PRIVATE_IP: 172.31.79.193
  SSH_USER: ec2-user

jobs:
  deploy-reportes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ”‘ Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/aws-key.pem
          chmod 600 ~/.ssh/aws-key.pem
          ssh-keyscan -H ${{ env.EC2_REPORTES_PUBLIC_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: ðŸ“¦ Prepare & Deploy
        run: |
          ssh -i ~/.ssh/aws-key.pem -o StrictHostKeyChecking=no \
            ${{ env.SSH_USER }}@${{ env.EC2_REPORTES_PUBLIC_IP }} << 'EOF'
            
            set -e
            sudo yum update -y > /dev/null 2>&1
            sudo yum install -y docker nodejs > /dev/null 2>&1
            sudo systemctl start docker && sudo systemctl enable docker > /dev/null 2>&1
            sudo usermod -aG docker ec2-user > /dev/null 2>&1
            sudo curl -sL "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
              -o /usr/local/bin/docker-compose && sudo chmod +x /usr/local/bin/docker-compose
            
            mkdir -p /opt/reportes
            cd /opt/reportes
            
            cat > docker-compose.yml << 'COMPOSE'
            version: '3.8'
            services:
              reportes-estudiantes:
                image: micro-reportes-estudiantes:latest
                container_name: reportes-estudiantes
                ports:
                  - "5003:5003"
                environment:
                  NODE_ENV: production
                  PORT: 5003
                  MONGO_URL: mongodb://admin:mongodb123@${{ env.EC2_DB_PRIVATE_IP }}:27017/acompanamiento?authSource=admin
                  POSTGRES_URL: postgresql://postgres:postgres123@${{ env.EC2_DB_PRIVATE_IP }}:5432/acompanamiento
                restart: unless-stopped
              
              reportes-maestros:
                image: micro-reportes-maestros:latest
                container_name: reportes-maestros
                ports:
                  - "5004:5004"
                environment:
                  NODE_ENV: production
                  PORT: 5004
                  MONGO_URL: mongodb://admin:mongodb123@${{ env.EC2_DB_PRIVATE_IP }}:27017/acompanamiento?authSource=admin
                  POSTGRES_URL: postgresql://postgres:postgres123@${{ env.EC2_DB_PRIVATE_IP }}:5432/acompanamiento
                restart: unless-stopped
            COMPOSE
            
            docker-compose up -d
            sleep 10
            docker ps -a
          EOF
