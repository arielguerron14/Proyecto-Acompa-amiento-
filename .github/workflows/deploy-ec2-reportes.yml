name: Deploy EC2-Reportes

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-reportes-estudiantes/**'
      - 'micro-reportes-maestros/**'
      - '.github/workflows/deploy-ec2-reportes.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: reportes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
            - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
            - name: Build and push micro-reportes-estudiantes
        uses: docker/build-push-action@v4
        with:
          context: micro-reportes-estudiantes
          file: micro-reportes-estudiantes/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-reportes-estudiantes:latest
      
      - name: Build and push micro-reportes-maestros
        uses: docker/build-push-action@v4
        with:
          context: micro-reportes-maestros
          file: micro-reportes-maestros/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-reportes-maestros:latest
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-Reportes
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Reportes..."
          
          # Deploy micro-reportes-estudiantes
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-reportes-estudiantes:latest
          docker stop micro-reportes-estudiantes 2>/dev/null || true
          docker rm micro-reportes-estudiantes 2>/dev/null || true
          docker run -d --name micro-reportes-estudiantes -p 5003:5003 ${{ secrets.DOCKER_USERNAME }}/micro-reportes-estudiantes:latest
          
          # Deploy micro-reportes-maestros
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-reportes-maestros:latest
          docker stop micro-reportes-maestros 2>/dev/null || true
          docker rm micro-reportes-maestros 2>/dev/null || true
          docker run -d --name micro-reportes-maestros -p 5004:5004 ${{ secrets.DOCKER_USERNAME }}/micro-reportes-maestros:latest
          
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "micro-reportes-estudiantes|micro-reportes-maestros"
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
