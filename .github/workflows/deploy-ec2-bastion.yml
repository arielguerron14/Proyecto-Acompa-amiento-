name: Deploy EC-Bastion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bastion-host/**'
      - '.github/workflows/deploy-ec2-bastion.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC-Bastion
  DOCKER_SERVICE: bastion-host:latest
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push bastion-host
        uses: docker/build-push-action@v4
        with:
          context: bastion-host
          file: bastion-host/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
      
      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py "EC-Bastion")
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC-Bastion via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko
          import io
          import os
          
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          if not ssh_key:
              print("‚ùå ERROR: EC2_SSH_KEY not set")
              exit(1)
          
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          
          print(f"üîó Connecting to {target_host}...")
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected to {target_host}")
              
              # Deploy commands
              commands = [
                  "set -e",
                  "echo 'üöÄ Deploying to EC-Bastion...'",
                  "docker pull ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest",
                  "docker stop bastion-host 2>/dev/null || true",
                  "docker rm bastion-host 2>/dev/null || true",
                  "docker run -d --name bastion-host -p 8022:22 ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest",
                  "echo '‚úÖ Verifying deployment...'",
                  "docker ps | grep bastion-host"
              ]
              
              deploy_cmd = "; ".join(commands)
              stdin, stdout, stderr = ssh.exec_command(deploy_cmd)
              
              output = stdout.read().decode()
              errors = stderr.read().decode()
              
              if output:
                  print(output)
              if errors:
                  print("Errors:", errors)
              
              ssh.close()
          except Exception as e:
              print(f"‚ùå Connection failed: {e}")
              exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py
