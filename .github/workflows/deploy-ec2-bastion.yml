name: Deploy EC-Bastion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bastion-host/**'
      - '.github/workflows/deploy-ec2-bastion.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: bastion
  DOCKER_SERVICE: bastion-host:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push bastion-host
        uses: docker/build-push-action@v4
        with:
          context: bastion-host
          file: bastion-host/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
      
      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC-Bastion
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC-Bastion..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
          docker stop bastion-host 2>/dev/null || true
          docker rm bastion-host 2>/dev/null || true
          docker run -d --name bastion-host -p 8022:22 ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep bastion-host
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
