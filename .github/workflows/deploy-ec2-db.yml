name: Deploy EC2-DB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'database/**'
      - '.github/workflows/deploy-ec2-db.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-DB
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install paramiko

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py "EC2-DB")
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-DB via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko
          import io
          import os
          
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          if not ssh_key:
              print("‚ùå ERROR: EC2_SSH_KEY not set")
              exit(1)
          
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          
          print(f"üîó Connecting to {target_host}...")
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected to {target_host}")
              
              # Deploy commands
              commands = [
                  "docker volume create mongo_data 2>/dev/null || true",
                  "docker volume create postgres_data 2>/dev/null || true",
                  "docker volume create redis_data 2>/dev/null || true",
                  "echo 'üöÄ Deploying databases...'",
                  "docker pull mongo:latest",
                  "docker stop mongo 2>/dev/null || true",
                  "docker rm mongo 2>/dev/null || true",
                  "docker run -d --name mongo -p 27017:27017 -v mongo_data:/data/db mongo:latest",
                  "docker pull postgres:latest",
                  "docker stop postgres 2>/dev/null || true",
                  "docker rm postgres 2>/dev/null || true",
                  "docker run -d --name postgres -p 5432:5432 -e POSTGRES_PASSWORD=postgres -v postgres_data:/var/lib/postgresql/data postgres:latest",
                  "docker pull redis:latest",
                  "docker stop redis 2>/dev/null || true",
                  "docker rm redis 2>/dev/null || true",
                  "docker run -d --name redis -p 6379:6379 -v redis_data:/data redis:latest",
                  "sleep 3",
                  "echo '‚úÖ Database deployment complete'",
                  "docker ps -a --filter 'name=mongo|postgres|redis' --format='table {{.Names}}\t{{.Status}}'",
              ]
              
              deploy_cmd = "; ".join(commands)
              stdin, stdout, stderr = ssh.exec_command(deploy_cmd)
              
              output = stdout.read().decode('utf-8', errors='ignore')
              errors = stderr.read().decode('utf-8', errors='ignore')
              
              if output:
                  print(output)
              if errors:
                  print("‚ö†Ô∏è STDERR:", errors)
              
              exit_code = stdout.channel.recv_exit_status()
              if exit_code != 0:
                  print(f"‚ö†Ô∏è Exit code: {exit_code}")
              
              ssh.close()
              print("‚úÖ Deployment completed")
          except Exception as e:
              print(f"‚ùå Connection failed: {e}")
              exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py
