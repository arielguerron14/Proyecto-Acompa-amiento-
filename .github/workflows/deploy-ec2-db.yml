name: Deploy EC2-DB

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'database/**'
      - '.github/workflows/deploy-ec2-db.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-DB

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install paramiko

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo -n "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          if [ ! -s ~/.ssh/labsuser.pem ]; then
            echo "ERROR: SSH key file is empty. Check that SSH_PRIVATE_KEY secret is set correctly."
            exit 1
          fi
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-DB
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-DB..."
          
          # Create volumes if not exist
          docker volume create mongo_data 2>/dev/null || true
          docker volume create postgres_data 2>/dev/null || true
          docker volume create redis_data 2>/dev/null || true
          
          # Deploy MongoDB
          docker pull mongo:latest
          docker stop mongo 2>/dev/null || true
          docker rm mongo 2>/dev/null || true
          docker run -d --name mongo -p 27017:27017 -v mongo_data:/data/db mongo:latest
          
          # Deploy PostgreSQL
          docker pull postgres:latest
          docker stop postgres 2>/dev/null || true
          docker rm postgres 2>/dev/null || true
          docker run -d --name postgres -p 5432:5432 \
            -e POSTGRES_PASSWORD=postgres \
            -v postgres_data:/var/lib/postgresql/data \
            postgres:latest
          
          # Deploy Redis
          docker pull redis:latest
          docker stop redis 2>/dev/null || true
          docker rm redis 2>/dev/null || true
          docker run -d --name redis -p 6379:6379 -v redis_data:/data redis:latest
          
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "mongo|postgres|redis"
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
