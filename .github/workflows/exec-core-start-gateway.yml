name: Exec EC2 Start API Gateway

on:
  workflow_dispatch:

env:
  EC2_CORE_PUBLIC_IP: 13.216.12.61
  SSH_USER: ubuntu

jobs:
  start-gateway:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ env.EC2_CORE_PUBLIC_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Start API Gateway and verify
        run: |
          ssh -i ~/.ssh/key.pem -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.EC2_CORE_PUBLIC_IP }} << 'SSH'
          set -e
          echo "=== docker images (local) ==="
          docker images || true

          echo "=== Attempting to bring up api-gateway (docker compose) ==="
          docker compose up -d api-gateway --build || true
          # If api-gateway container not present, try legacy docker-compose
          if ! docker ps --format '{{.Names}}' | grep -q '^api-gateway$'; then
            echo "api-gateway container not found after 'docker compose' attempt; trying 'docker-compose'"
            docker-compose up -d api-gateway --build || true
          fi

          echo "=== Docker ps ==="
          docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Ports}}' || true

          echo "=== Listening ports ==="
          ss -lntp || true

          echo "=== API Gateway /health (if available) ==="
          curl -sS -I http://localhost:8080/health || true
          curl -sS -I http://localhost:8080/ || true
          SSH