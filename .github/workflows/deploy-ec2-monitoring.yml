name: Deploy EC2-Monitoring

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
      - '.github/workflows/deploy-ec2-monitoring.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: monitoring

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
            - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
            - name: Build and push proyecto-prometheus
        uses: docker/build-push-action@v4
        with:
          context: monitoring/prometheus
          file: monitoring/prometheus/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
      
      - name: Build and push proyecto-grafana
        uses: docker/build-push-action@v4
        with:
          context: monitoring/grafana
          file: monitoring/grafana/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-Monitoring
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Monitoring..."
          
          # Deploy Prometheus
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
          docker stop prometheus 2>/dev/null || true
          docker rm prometheus 2>/dev/null || true
          docker run -d --name prometheus -p 9090:9090 ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
          
          # Deploy Grafana
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
          docker stop grafana 2>/dev/null || true
          docker rm grafana 2>/dev/null || true
          docker run -d --name grafana -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
          
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "prometheus|grafana"
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
