name: Deploy EC2-Monitoring

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
      - '.github/workflows/deploy-ec2-monitoring.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-Monitoring
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push proyecto-prometheus
        uses: docker/build-push-action@v4
        with:
          context: monitoring/prometheus
          file: monitoring/prometheus/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
      
      - name: Build and push proyecto-grafana
        uses: docker/build-push-action@v4
        with:
          context: monitoring/grafana
          file: monitoring/grafana/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-Monitoring via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko, io, os
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          if not ssh_key:
              print("‚ùå ERROR: EC2_SSH_KEY not set"); exit(1)
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          print(f"üîó Connecting to {target_host}...")
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected")
              cmds = [
                  "docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0",
                  "docker stop prometheus 2>/dev/null || true; docker rm prometheus 2>/dev/null || true",
                  "docker run -d --name prometheus -p 9090:9090 ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0",
                  "docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0",
                  "docker stop grafana 2>/dev/null || true; docker rm grafana 2>/dev/null || true",
                  "docker run -d --name grafana -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0",
                  "docker ps | grep -E 'prometheus|grafana'"
              ]
              for cmd in cmds:
                  stdin, stdout, stderr = ssh.exec_command(cmd)
                  print(stdout.read().decode())
              ssh.close()
          except Exception as e:
              print(f"‚ùå Failed: {e}"); exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py
