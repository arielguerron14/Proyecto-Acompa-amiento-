name: Deploy EC2-CORE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-auth/**'
      - 'micro-estudiantes/**'
      - 'micro-maestros/**'
      - '.github/workflows/deploy-ec2-core.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: core

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push micro-auth
        uses: docker/build-push-action@v4
        with:
          context: micro-auth
          file: micro-auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
      
      - name: Build and push micro-estudiantes
        uses: docker/build-push-action@v4
        with:
          context: micro-estudiantes
          file: micro-estudiantes/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
      
      - name: Build and push micro-maestros
        uses: docker/build-push-action@v4
        with:
          context: micro-maestros
          file: micro-maestros/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo -n "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          if [ ! -s ~/.ssh/labsuser.pem ]; then
            echo "ERROR: SSH key file is empty. Check that SSH_PRIVATE_KEY secret is set correctly."
            exit 1
          fi
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-CORE
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-CORE..."
          
          # Deploy micro-auth
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
          docker stop micro-auth 2>/dev/null || true
          docker rm micro-auth 2>/dev/null || true
          docker run -d --name micro-auth -p 5005:5005 ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
          
          # Deploy micro-estudiantes
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
          docker stop micro-estudiantes 2>/dev/null || true
          docker rm micro-estudiantes 2>/dev/null || true
          docker run -d --name micro-estudiantes -p 5002:5002 ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
          
          # Deploy micro-maestros
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
          docker stop micro-maestros 2>/dev/null || true
          docker rm micro-maestros 2>/dev/null || true
          docker run -d --name micro-maestros -p 5001:5001 ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
          
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "micro-auth|micro-estudiantes|micro-maestros"
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py
