name: Deploy EC2-CORE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-auth/**'
      - 'micro-estudiantes/**'
      - 'micro-maestros/**'
      - '.github/workflows/deploy-ec2-core.yml'

env:
  SSH_USER: ubuntu
  INSTANCE_NAME: EC2-CORE
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Sync IPs to .env files
        run: |
          python3 sync-ips-to-env.py
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push micro-auth
        uses: docker/build-push-action@v4
        with:
          context: .
          file: micro-auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
      
      - name: Build and push micro-estudiantes
        uses: docker/build-push-action@v4
        with:
          context: .
          file: micro-estudiantes/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
      
      - name: Build and push micro-maestros
        uses: docker/build-push-action@v4
        with:
          context: .
          file: micro-maestros/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py "EC2-CORE")
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-CORE via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          DOCKER_USERNAME_VAR: ${{ secrets.DOCKER_USERNAME }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko, io, os, json
          
          # Cargar configuraci√≥n de IPs
          with open('config/instance_ips.json', 'r') as f:
              instances = json.load(f)
          core_info = instances.get('EC2-CORE', {})
          db_ip = instances.get('EC2-DB', {}).get('PrivateIpAddress', '172.31.65.122')
          
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          docker_user = os.environ.get("DOCKER_USERNAME_VAR", "")
          
          if not ssh_key or not target_host:
              print("‚ùå ERROR: Missing SSH key or instance IP"); exit(1)
          
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected to EC2-CORE ({target_host})")
              
              commands = [
                  "set -e",
                  "echo 'üöÄ Deploying EC2-CORE microservices...'",
                  "mkdir -p ~/microservices/core && cd ~/microservices/core",
                  f"docker pull {docker_user}/micro-auth:latest",
                  f"docker pull {docker_user}/micro-estudiantes:latest",
                  f"docker pull {docker_user}/micro-maestros:latest",
                  "docker stop micro-auth micro-estudiantes micro-maestros 2>/dev/null || true",
                  "docker rm micro-auth micro-estudiantes micro-maestros 2>/dev/null || true",
                  f"docker run -d --name micro-auth --network core-net -p 3000:3000 -e MONGODB_URI=mongodb://root:example@{db_ip}:27017/auth?authSource=admin {docker_user}/micro-auth:latest",
                  f"docker run -d --name micro-estudiantes --network core-net -p 3001:3001 -e MONGODB_URI=mongodb://root:example@{db_ip}:27017/estudiantes?authSource=admin {docker_user}/micro-estudiantes:latest",
                  f"docker run -d --name micro-maestros --network core-net -p 3002:3002 -e MONGODB_URI=mongodb://root:example@{db_ip}:27017/maestros?authSource=admin {docker_user}/micro-maestros:latest",
                  "sleep 5",
                  "echo '‚úÖ Deployment complete'",
                  "docker ps | grep -E 'micro-(auth|estudiantes|maestros)' || echo 'Checking...'",
              ]
              
              deploy_cmd = "; ".join(commands)
              stdin, stdout, stderr = ssh.exec_command(deploy_cmd)
              for line in stdout: print(line.rstrip())
              
              exit_code = stdout.channel.recv_exit_status()
              if exit_code != 0:
                  print(f"‚ùå Deployment failed"); exit(1)
              ssh.close()
          except Exception as e:
              print(f"‚ùå Error: {e}")
              exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py
