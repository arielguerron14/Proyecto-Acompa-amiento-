name: Deploy EC2-CORE

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-auth/**'
      - 'micro-estudiantes/**'
      - 'micro-maestros/**'
      - '.github/workflows/deploy-ec2-core.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-CORE
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push micro-auth
        uses: docker/build-push-action@v4
        with:
          context: micro-auth
          file: micro-auth/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest
      
      - name: Build and push micro-estudiantes
        uses: docker/build-push-action@v4
        with:
          context: micro-estudiantes
          file: micro-estudiantes/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest
      
      - name: Build and push micro-maestros
        uses: docker/build-push-action@v4
        with:
          context: micro-maestros
          file: micro-maestros/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-CORE via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko
          import io
          import os
          
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          if not ssh_key:
              print("‚ùå ERROR: EC2_SSH_KEY not set")
              exit(1)
          
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          
          print(f"üîó Connecting to {target_host}...")
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected to {target_host}")
              
              # Deploy commands for multiple microservices
              commands = [
                  "set -e",
                  "echo 'üöÄ Deploying to EC2-CORE...'",
                  "docker pull ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest",
                  "docker stop micro-auth 2>/dev/null || true",
                  "docker rm micro-auth 2>/dev/null || true",
                  "docker run -d --name micro-auth -p 5005:5005 ${{ secrets.DOCKER_USERNAME }}/micro-auth:latest",
                  "docker pull ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest",
                  "docker stop micro-estudiantes 2>/dev/null || true",
                  "docker rm micro-estudiantes 2>/dev/null || true",
                  "docker run -d --name micro-estudiantes -p 5002:5002 ${{ secrets.DOCKER_USERNAME }}/micro-estudiantes:latest",
                  "docker pull ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest",
                  "docker stop micro-maestros 2>/dev/null || true",
                  "docker rm micro-maestros 2>/dev/null || true",
                  "docker run -d --name micro-maestros -p 5001:5001 ${{ secrets.DOCKER_USERNAME }}/micro-maestros:latest",
                  "echo '‚úÖ Verifying deployment...'",
                  "docker ps | grep -E 'micro-auth|micro-estudiantes|micro-maestros'"
              ]
              
              deploy_cmd = "; ".join(commands)
              stdin, stdout, stderr = ssh.exec_command(deploy_cmd)
              
              output = stdout.read().decode()
              errors = stderr.read().decode()
              
              if output:
                  print(output)
              if errors:
                  print("Errors:", errors)
              
              ssh.close()
          except Exception as e:
              print(f"‚ùå Connection failed: {e}")
              exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py
