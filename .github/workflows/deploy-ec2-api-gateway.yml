name: Deploy EC2-API-Gateway

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'api-gateway/**'
      - '.github/workflows/deploy-ec2-api-gateway.yml'
      - 'config/instance_ips.json'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: EC2-API-Gateway
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
  DOCKER_SERVICE: api-gateway:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Sync IPs to configuration files
        run: |
          echo "üîÑ Syncing instance IPs to API Gateway .env..."
          python3 sync-ips-to-config.py
          echo "‚úÖ Configuration files updated"
      
      - name: Install dependencies
        run: |
          pip install paramiko
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      
      - name: Build and push api-gateway
        uses: docker/build-push-action@v4
        with:
          context: api-gateway
          file: api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
      

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "‚úÖ Instance IP: $INSTANCE_IP"

      - name: Deploy to EC2-API-Gateway via SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 << 'PYSCRIPT'
          import paramiko, io, os
          ssh_key = os.environ.get("EC2_SSH_KEY", "")
          if not ssh_key:
              print("‚ùå ERROR: EC2_SSH_KEY not set"); exit(1)
          target_host = os.environ.get("INSTANCE_IP")
          user = os.environ.get("SSH_USER")
          print(f"üîó Connecting to {target_host}...")
          ssh = paramiko.SSHClient()
          ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())
          try:
              key = paramiko.RSAKey.from_private_key(io.StringIO(ssh_key))
              ssh.connect(target_host, username=user, pkey=key, timeout=30)
              print(f"‚úÖ Connected")
              
              # Pull latest image
              cmd_pull = "docker pull ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest"
              stdin, stdout, stderr = ssh.exec_command(cmd_pull)
              print("Pulling image...")
              print(stdout.read().decode())
              
              # Copy .env file to EC2 instance
              print("üìÑ Copying api-gateway/.env to instance...")
              # Ensure target directory exists
              ssh.exec_command("mkdir -p ~/Proyecto-Acompa-amiento-/api-gateway")
              
              sftp = ssh.open_sftp()
              sftp.put("api-gateway/.env", "~/Proyecto-Acompa-amiento-/api-gateway/.env")
              sftp.close()
              
              # Deploy using docker run (since docker-compose may not be installed)
              cmd = """
              cd ~ && \
              export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} && \
              docker stop api-gateway 2>/dev/null || true && \
              docker rm api-gateway 2>/dev/null || true && \
              docker run -d \
                --name api-gateway \
                -p 8080:8080 \
                --env-file ~/Proyecto-Acompa-amiento-/api-gateway/.env \
                ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest && \
              sleep 2 && \
              docker ps | grep api-gateway
              """
              stdin, stdout, stderr = ssh.exec_command(cmd)
              print(stdout.read().decode())
              if stderr:
                  print("STDERR:", stderr.read().decode())
              ssh.close()
              print("‚úÖ API Gateway deployed")
          except Exception as e:
              print(f"‚ùå Failed: {e}"); exit(1)
          PYSCRIPT

      - name: Check logs
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-container-logs.py

      - name: Verify endpoints
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          python3 check-api-gateway-config.py
