name: Deploy EC2-API-Gateway

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'api-gateway/**'
      - '.github/workflows/deploy-ec2-api-gateway.yml'

env:
  AWS_EC2_API_IP: 52.71.188.181
  AWS_EC2_CORE_PRIVATE_IP: 172.31.78.183

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸš€ Deploy API Gateway to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ubuntu@${{ env.AWS_EC2_API_IP }} "bash -s" << 'DEPLOY'
          set -e
          
          echo "ðŸ”„ Cleaning up old deployments..."
          docker stop api-gateway 2>/dev/null || true
          docker rm -f api-gateway 2>/dev/null || true
          docker rmi -f api-gateway:latest 2>/dev/null || true
          rm -rf /tmp/Proyecto-Acompa-amiento- 2>/dev/null || true
          sleep 2
          
          echo "ðŸ“¥ Downloading repository archive..."
          mkdir -p /tmp/Proyecto-Acompa-amiento-
          cd /tmp/Proyecto-Acompa-amiento-
          wget -q https://github.com/arielguerron14/Proyecto-Acompa-amiento-/archive/refs/heads/main.tar.gz -O /tmp/repo.tar.gz
          tar -xzf /tmp/repo.tar.gz --strip-components=1
          rm /tmp/repo.tar.gz
          
          echo "ðŸ—ï¸ Building Docker image..."
          docker builder prune -af 2>/dev/null || true
          docker build --no-cache -t api-gateway:latest -f api-gateway/Dockerfile .
          
          echo "ðŸš€ Starting API Gateway..."
          docker run -d \
            --name api-gateway \
            --restart unless-stopped \
            -p 8080:9000 \
            -e NODE_ENV=production \
            -e PORT=9000 \
            -e AUTH_SERVICE=http://${{ env.AWS_EC2_CORE_PRIVATE_IP }}:3000 \
            -e ESTUDIANTES_SERVICE=http://${{ env.AWS_EC2_CORE_PRIVATE_IP }}:3001 \
            -e MAESTROS_SERVICE=http://${{ env.AWS_EC2_CORE_PRIVATE_IP }}:3002 \
            api-gateway:latest
          
          echo "â³ Waiting for API Gateway to start..."
          sleep 5
          
          echo "ðŸ“Š Service Status:"
          docker ps -a | grep api-gateway || echo "API Gateway not found"
          
          echo "ðŸ“‹ Container Logs (Last 100 lines):"
          docker logs api-gateway 2>&1 | tail -100
          
          echo "âœ… API Gateway deployment complete!"
          DEPLOY
