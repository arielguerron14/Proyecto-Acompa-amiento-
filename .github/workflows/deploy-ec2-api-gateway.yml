name: Deploy EC2-API-Gateway

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'api-gateway/**'
      - '.github/workflows/deploy-ec2-api-gateway.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: api-gateway
  DOCKER_SERVICE: api-gateway:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push api-gateway
        uses: docker/build-push-action@v4
        with:
          context: api-gateway
          file: api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
      
      - name: Update instance IPs
        run: |
          python3 update_instance_ips.py

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-API-Gateway
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-API-Gateway..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          docker stop api-gateway 2>/dev/null || true
          docker rm api-gateway 2>/dev/null || true
          docker run -d --name api-gateway -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep api-gateway
          DEPLOY

      - name: Check logs
        run: |
          python3 check-container-logs.py

      - name: Verify endpoints
        run: |
          python3 check-api-gateway-config.py
