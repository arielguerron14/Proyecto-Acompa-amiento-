name: Deploy EC2-Bastion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bastion-host/**'
      - '.github/workflows/deploy-bastion.yml'

env:
  INSTANCE_IP: 34.235.224.202
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push bastion-host
        uses: docker/build-push-action@v4
        with:
          context: bastion-host
          file: bastion-host/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Bastion
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Bastion..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
          docker stop bastion-host 2>/dev/null || true
          docker rm bastion-host 2>/dev/null || true
          docker run -d --name bastion-host -p 8022:22 ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep bastion-host
          DEPLOY
