name: Deploy EC2-Bastion

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'bastion-host/**'
      - '.github/workflows/deploy-bastion.yml'

env:
  SSH_USER: ec2-user
  SERVICE_NAME: bastion

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push bastion-host
        uses: docker/build-push-action@v4
        with:
          context: bastion-host
          file: bastion-host/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
      
      - name: Update instance IPs
        run: |
          python3 update_instance_ips.py

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Bastion
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Bastion..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
          docker stop bastion-host 2>/dev/null || true
          docker rm bastion-host 2>/dev/null || true
          docker run -d --name bastion-host -p 8022:22 ${{ secrets.DOCKER_USERNAME }}/bastion-host:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep bastion-host
          DEPLOY

      # Verificar logs y endpoints
      - name: Check logs
        run: |
          python3 check-container-logs.py

      - name: Verify endpoints
        run: |
          python3 check-api-gateway-config.py
