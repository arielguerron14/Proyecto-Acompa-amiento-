name: Deploy EC2-Reportes

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-reportes-estudiantes/**'
      - 'micro-reportes-maestros/**'
      - '.github/workflows/deploy-reportes.yml'

env:
  INSTANCE_IP: 52.200.32.56
  SSH_USER: ubuntu
  SSH_KEY: labsuser.pem
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-reportes-estudiantes
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: ./micro-reportes-estudiantes/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-reportes-estudiantes:latest
      
      - name: Build and push micro-reportes-maestros
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: ./micro-reportes-maestros/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-reportes-maestros:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Reportes
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Reportes..."
          
          # Pull images from Docker Hub
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-reportes-estudiantes:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-reportes-maestros:latest
          
          # Stop and remove old containers
          docker stop micro-reportes-estudiantes 2>/dev/null || true
          docker stop micro-reportes-maestros 2>/dev/null || true
          docker rm micro-reportes-estudiantes 2>/dev/null || true
          docker rm micro-reportes-maestros 2>/dev/null || true
          
          # Run new containers
          docker run -d --name micro-reportes-estudiantes -p 4001:5003 ${{ secrets.DOCKER_USERNAME }}/micro-reportes-estudiantes:latest
          docker run -d --name micro-reportes-maestros -p 4002:5003 ${{ secrets.DOCKER_USERNAME }}/micro-reportes-maestros:latest
          
          # Verify
          echo "âœ… Verifying deployment..."
          docker ps | grep micro-reportes
          DEPLOY
      
      - name: Slack notification on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "âœ… EC2-Reportes deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *EC2-Reportes Deployment Successful*\n*Services:*\nâ€¢ micro-reportes-estudiantes:latest\nâ€¢ micro-reportes-maestros:latest"
                  }
                }
              ]
            }
