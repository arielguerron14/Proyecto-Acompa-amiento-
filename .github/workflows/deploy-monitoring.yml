name: Deploy EC2-Monitoring

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'monitoring/**'
      - '.github/workflows/deploy-monitoring.yml'

env:
  INSTANCE_IP: 98.88.93.98
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push prometheus
        uses: docker/build-push-action@v4
        with:
          context: monitoring/prometheus
          file: monitoring/prometheus/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
      
      - name: Build and push grafana
        uses: docker/build-push-action@v4
        with:
          context: monitoring/grafana
          file: monitoring/grafana/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Monitoring
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Monitoring..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
          for container in prometheus grafana; do
            docker stop $container 2>/dev/null || true
            docker rm $container 2>/dev/null || true
          done
          docker volume create prometheus_data 2>/dev/null || true
          docker volume create grafana_data 2>/dev/null || true
          docker run -d --name prometheus -p 9090:9090 -v prometheus_data:/prometheus ${{ secrets.DOCKER_USERNAME }}/proyecto-prometheus:1.0
          docker run -d --name grafana -p 3000:3000 -v grafana_data:/var/lib/grafana ${{ secrets.DOCKER_USERNAME }}/proyecto-grafana:1.0
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "prometheus|grafana"
          DEPLOY
