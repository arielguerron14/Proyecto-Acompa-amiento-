name: Build, Push, and Deploy Monitoring

on:
  push:
    branches: [ main ]
    paths:
      - monitoring/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Prometheus Image
      uses: docker/build-push-action@v5
      with:
        context: ./monitoring/prometheus
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/prometheus:latest

    - name: Build and Push Grafana Image
      uses: docker/build-push-action@v5
      with:
        context: ./monitoring/grafana
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/grafana:latest

  deploy-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Set permissions for private key
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.MONITORING_HOST }} << 'EOF'
        sudo apt-get update -y
        if ! command -v docker &> /dev/null
        then
          sudo apt-get install -y docker.io docker-compose
          sudo systemctl start docker
          sudo systemctl enable docker
        fi

        sudo docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        
        # Clone or update repo
        if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
          git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-"
        else
          git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
        fi

        cd "$HOME/Proyecto-Acompa-amiento-/monitoring" || exit 1

        sudo docker-compose down || true
        sudo docker-compose pull || true
        sudo docker-compose up -d || true

        echo "--- DOCKER PS ---"
        sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

        echo "--- DOCKER IMAGES ---"
        sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

        sudo docker image prune -f
        EOF

            # Ensure Docker Compose
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            sudo systemctl enable docker
            sudo systemctl start docker

            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive

            # Ensure git, docker and compose
            sudo apt-get update
            sudo apt-get install -y git docker.io docker-compose || true
            sudo systemctl enable docker || true
            sudo systemctl start docker || true

            # Ensure repo present
            if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
              git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-" || { echo "git clone failed"; exit 1; }
            else
              git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
            fi

            # Enter monitoring folder
            cd "$HOME/Proyecto-Acompa-amiento-/monitoring" || (echo "monitoring dir missing in repo" && ls -la "$HOME" && exit 1)

            # Pull and run
            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d || true

            # Post-deploy diagnostics
            echo "--- DOCKER IMAGES (monitoring) ---"
            sudo docker images --format '{{.Repository}}:{{.Tag}} {{.ID}} {{.Size}}' | egrep 'prometheus|grafana' || true

            echo "--- DOCKER PS (all containers) ---"
            sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

            echo "--- DOCKER-COMPOSE PS ---"
            docker-compose ps || true

            echo "--- DOCKER-COMPOSE LOGS (tail 200) ---"
            docker-compose logs --no-color --tail=200 || true
