name: Build and push Docker images to Docker Hub

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

env:
  REGISTRY: docker.io/caguerronp

jobs:
  build-and-push:
    name: Build and push images
    runs-on: ubuntu-latest
    concurrency:
      group: build-and-push
      cancel-in-progress: true
    strategy:
      matrix:
        include:
          - name: api-gateway
            path: api-gateway
          - name: frontend-web
            path: frontend-web
          - name: micro-auth
            path: micro-auth
          - name: micro-estudiantes
            path: micro-estudiantes
          - name: micro-maestros
            path: micro-maestros
          - name: micro-notificaciones
            path: micro-notificaciones
          - name: micro-reportes-estudiantes
            path: micro-reportes-estudiantes
          - name: micro-reportes-maestros
            path: micro-reportes-maestros
          - name: micro-soap-bridge
            path: micro-soap-bridge
          - name: micro-analytics
            path: micro-analytics
          - name: mongo
            path: databases/mongodb
          - name: postgres
            path: databases/postgres
          - name: redis
            path: databases/redis
          - name: monitoring-grafana
            path: monitoring/grafana
          - name: monitoring-prometheus
            path: monitoring/prometheus
          - name: messaging-rabbitmq
            path: messaging/rabbitmq
          - name: messaging-kafka
            path: messaging/kafka

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.path }}/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/acompanamiento-${{ matrix.name }}:todo,${{ env.REGISTRY }}/acompanamiento-${{ matrix.name }}:latest
          platforms: linux/amd64

      - name: Show pushed image tag
        run: echo "Pushed ${REGISTRY}/acompanamiento-${{ matrix.name }}:todo"
