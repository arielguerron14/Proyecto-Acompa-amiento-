name: üé® Frontend Fix - Download & Deploy Correct Config

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  fix-frontend-explicit:
    name: "Frontend - Explicit Config Deploy"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: false

    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Frontend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "‚ùå EC2-Frontend not found"
            exit 1
          fi
          
          echo "‚úÖ Instance: $INSTANCE_ID"
          echo ""
          
          # Send commands to deploy with explicit port 3000
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo === FRONTEND FIX START ===",
              "cd /tmp",
              "docker stop frontend 2>/dev/null || true && docker rm frontend 2>/dev/null || true",
              "docker rmi frontend-web:latest 2>/dev/null || true",
              "echo Downloading corrected docker-compose...",
              "curl -s https://raw.githubusercontent.com/arielguerron14/Proyecto-Acompa-amiento-/main/docker-compose.ec2-frontend.yml > docker-compose.ec2-frontend.yml",
              "echo Verifying configuration...",
              "grep -A2 ports: docker-compose.ec2-frontend.yml",
              "echo Deploying container on port 3000...",
              "docker-compose -f docker-compose.ec2-frontend.yml up -d",
              "echo Waiting for startup...",
              "sleep 3",
              "echo Container status:",
              "docker ps | grep frontend",
              "echo Container logs (last 10 lines):",
              "docker logs frontend 2>&1 | tail -10",
              "echo === FRONTEND FIX COMPLETE ==="
            ]' \
            --output text > /tmp/cmd-output.txt
          
          COMMAND_ID=$(tail -1 /tmp/cmd-output.txt | awk '{print $1}')
          echo "Command ID: $COMMAND_ID"
          echo ""
          echo "Waiting for completion..."
          
          # Monitor status
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")
            
            echo -n "."
            
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ]; then
              echo ""
              echo ""
              
              # Show output
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text
              
              if [ "$STATUS" = "Success" ]; then
                echo ""
                echo "‚úÖ Frontend deployment successful!"
                echo "üåê Access: http://52.72.57.10:3000"
              else
                echo ""
                echo "‚ùå Deployment failed"
                exit 1
              fi
              break
            fi
            
            sleep 2
          done
