name: üé® Frontend Fix - Identical to Deploy Working

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  fix-frontend:
    name: "Frontend Redeploy"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: false

    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Frontend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "‚ùå EC2-Frontend not found"
            exit 1
          fi
          
          echo "‚úÖ Instance found: $INSTANCE_ID"
          
          # Send via SSM
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp && docker stop frontend 2>/dev/null || true && docker rm frontend 2>/dev/null || true",
              "docker rmi frontend-web:latest 2>/dev/null || true",
              "curl -s https://raw.githubusercontent.com/arielguerron14/Proyecto-Acompa-amiento-/main/docker-compose.ec2-frontend.yml > docker-compose.yml",
              "docker-compose up -d --no-build && sleep 3 && docker ps | grep frontend"
            ]' \
            --output text > /tmp/ssm-result.txt
          
          COMMAND_ID=$(cat /tmp/ssm-result.txt | awk '{print $NF}')
          echo "Command ID: $COMMAND_ID"
          
          for i in {1..45}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")
            
            if [ "$STATUS" = "Success" ]; then
              echo "‚úÖ Frontend deployment successful"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "‚ùå Frontend deployment failed"
              exit 1
            fi
            
            sleep 2
          done
