name: Deploy Databases

on:
  push:
    branches: [ main ]
    paths:
      - databases/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy Databases on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_DATABASES_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -e
            export DEBIAN_FRONTEND=noninteractive

            echo "ğŸ”§ Installing Docker & Docker Compose"
            sudo apt-get update
            sudo apt-get install -y docker.io docker-compose
            sudo systemctl enable docker
            sudo systemctl start docker

            echo "ğŸ“¦ Cloning or updating repository"
            if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
              git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-"
            else
              git -C "$HOME/Proyecto-Acompa-amiento-" pull
            fi

            echo "ğŸ“ Enter databases directory"
            cd "$HOME/Proyecto-Acompa-amiento-/databases"

            echo "ğŸ§¹ Stopping previous containers"
            docker-compose down || true

            echo "â¬‡ï¸ Pulling database images"
            docker-compose pull

            echo "ğŸš€ Starting databases"
            docker-compose up -d

            echo "ğŸ“Š Databases status"
            docker-compose ps
