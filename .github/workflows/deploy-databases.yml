name: Deploy Databases

on:
  push:
    branches: [ main ]
    paths:
      - databases/**

jobs:
  deploy-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set permissions for private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Databases on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_DATABASES_HOST }} << 'EOF'
          sudo apt-get update -y
          if ! command -v docker &> /dev/null
          then
            sudo apt-get install -y docker.io docker-compose
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          # Clone or update repo
          if [ ! -d "$HOME/Proyecto-Acompa-imiento-" ]; then
            git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-"
          else
            git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
          fi

          cd "$HOME/Proyecto-Acompa-amiento-/databases" || exit 1

          sudo docker-compose down || true
          sudo docker-compose pull || true
          sudo docker-compose up -d || true

          echo "--- DOCKER PS ---"
          sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

          echo "--- DOCKER-COMPOSE LOGS (tail 200) ---"
          sudo docker-compose logs --no-color --tail=200 || true

          sudo docker image prune -f
          EOF

      - name: SSH connectivity check (databases host)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y netcat || true
          for i in 1 2 3; do
            nc -z -v -w5 "${{ secrets.EC2_DATABASES_HOST }}" 22 && echo "SSH port reachable" && exit 0
            echo "Attempt $i failed - waiting 10s"
            sleep 10
          done
          echo "Port 22 is not reachable from runner" >&2
          exit 1
