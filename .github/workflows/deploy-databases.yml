name: Deploy Databases

on:
  push:
    branches: [ "main" ]
    paths:
      - "databases/**"
  workflow_dispatch:

jobs:
  deploy-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy Databases on EC2
        run: |
          if [ -z "${{ secrets.EC2_DATABASES_HOST }}" ]; then
            echo "ERROR: secret EC2_DATABASES_HOST is not set. Set the correct host secret in repository settings.";
            exit 1;
          fi

          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_DATABASES_HOST }} << 'EOF'
          sudo apt update -y
          sudo apt install -y curl wget ca-certificates gnupg lsb-release || true
          if ! command -v docker &> /dev/null
          then
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          # Ensure docker compose is available (try plugin, then binary download fallback)
          if ! command -v docker-compose &> /dev/null; then
            echo "docker-compose not found, attempting to install"
            # Try apt plugin first
            if sudo apt-get update -y && sudo apt-get install -y docker-compose-plugin; then
              echo "docker compose plugin installed"
            else
              echo "docker compose plugin not available; downloading docker-compose binary"
              sudo curl -L https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose || true
              sudo chmod +x /usr/local/bin/docker-compose || true
            fi
          fi

          # Clone or update repo
          if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
            git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-"
          else
            git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
          fi

          cd "$HOME/Proyecto-Acompa-amiento-/databases" || exit 1

          echo "Using compose at: $(command -v docker-compose || echo 'none')"
          # Try to bring up the compose stack with build/pull
          if command -v docker-compose &> /dev/null; then
            sudo docker-compose down || true
            sudo docker-compose pull || true
            sudo docker-compose build --pull || true
            sudo docker-compose up -d || true
          else
            echo "docker-compose unavailable, attempting per-service docker run fallback"
            # create volumes if not present
            sudo docker volume create postgres_data || true
            sudo docker volume create mongo_data || true
            sudo docker volume create redis_data || true

            # postgres
            sudo docker rm -f postgres || true
            sudo docker run -d --name postgres --restart unless-stopped -e POSTGRES_USER=postgres -e POSTGRES_PASSWORD=example -v postgres_data:/var/lib/postgresql/data -p 5432:5432 postgres:15-alpine || true

            # mongo
            sudo docker rm -f mongo || true
            sudo docker run -d --name mongo --restart unless-stopped -v mongo_data:/data/db -p 27017:27017 mongo:6.0 || true

            # redis
            sudo docker rm -f redis || true
            sudo docker run -d --name redis --restart unless-stopped -v redis_data:/data -p 6379:6379 redis:7-alpine || true
          fi

          # wait for services to become healthy / listening
          echo "Waiting for services to listen on their ports"
          for i in {1..20}; do
            if sudo ss -ltn sport = :5432 && sudo ss -ltn sport = :27017 && sudo ss -ltn sport = :6379; then
              echo "All DB ports listening"
              break
            fi
            echo "Waiting for DB ports... ($i)"
            sleep 3
          done

          echo "--- DOCKER PS ---"
          sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

          echo "--- DOCKER-COMPOSE LOGS (tail 200) ---"
          sudo docker-compose logs --no-color --tail=200 || true

          sudo docker image prune -f
          EOF

   
