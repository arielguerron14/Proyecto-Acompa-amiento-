name: Deploy EC2-Analytics

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-analytics/**'
      - '.github/workflows/deploy-analytics.yml'

env:
  SSH_USER: ubuntu
  SERVICE_NAME: analytics

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-analytics
        uses: docker/build-push-action@v4
        with:
          context: .
          file: micro-analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
      
      - name: Build and push api-gateway
        uses: docker/build-push-action@v4
        with:
          context: api-gateway
          file: api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
      
      - name: Build and push micro-notificaciones
        uses: docker/build-push-action@v4
        with:
          context: .
          file: micro-notificaciones/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-notificaciones:latest
          no-cache: true
      
      - name: Update instance IPs
        run: |
          python3 update_instance_ips.py

      - name: Get Instance IP
        run: |
          INSTANCE_IP=$(python3 get_instance_ip.py ${{ env.SERVICE_NAME }})
          echo "INSTANCE_IP=${INSTANCE_IP}" >> $GITHUB_ENV

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-Analytics
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Analytics..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
          docker stop micro-analytics 2>/dev/null || true
          docker rm micro-analytics 2>/dev/null || true
          docker run -d --name micro-analytics -p 6000:6000 ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep micro-analytics
          DEPLOY
      
      # Verificar logs y endpoints
      - name: Check logs
        run: |
          python3 check-container-logs.py

      - name: Verify endpoints
        run: |
          python3 check-api-gateway-config.py
