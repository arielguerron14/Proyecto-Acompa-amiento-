name: Deploy EC2-Analytics

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-analytics/**'
      - '.github/workflows/deploy-analytics.yml'

env:
  INSTANCE_IP: ${{ secrets.ANALYTICS_INSTANCE_IP }}
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: secrets.ANALYTICS_INSTANCE_IP != ''
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-analytics
        uses: docker/build-push-action@v4
        with:
          context: micro-analytics
          file: micro-analytics/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Deploy to EC2-Analytics
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Analytics..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
          docker stop micro-analytics 2>/dev/null || true
          docker rm micro-analytics 2>/dev/null || true
          docker run -d --name micro-analytics -p 6000:6000 ${{ secrets.DOCKER_USERNAME }}/micro-analytics:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep micro-analytics
          DEPLOY
  push:
    branches:
      - main
    paths:
      - 'deployment/scripts/deploy-analytics.sh'
      - '.github/workflows/deploy-analytics.yml'

env:
  REGISTRY: docker.io
  AWS_REGION: us-east-1

jobs:
  deploy-analytics:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get Analytics Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Analytics" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
      
      - name: Deploy analytics service
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=[
              'docker pull micro-analytics:latest',
              'docker stop micro-analytics || true',
              'docker rm micro-analytics || true',
              'docker run -d --name micro-analytics -p 6000:3000 micro-analytics:latest'
            ]"
      
      - name: Verify service
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=['docker ps | grep analytics']"
