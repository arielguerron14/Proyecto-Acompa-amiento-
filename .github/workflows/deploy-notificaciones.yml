name: Deploy EC2-Notificaciones

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'micro-notificaciones/**'
      - '.github/workflows/deploy-notificaciones.yml'

env:
  INSTANCE_IP: 98.92.23.187
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push micro-notificaciones
        uses: docker/build-push-action@v4
        with:
          context: micro-notificaciones
          file: micro-notificaciones/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/micro-notificaciones:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Notificaciones
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Notificaciones..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/micro-notificaciones:latest
          docker stop micro-notificaciones 2>/dev/null || true
          docker rm micro-notificaciones 2>/dev/null || true
          docker run -d --name micro-notificaciones -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/micro-notificaciones:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep micro-notificaciones
          DEPLOY
