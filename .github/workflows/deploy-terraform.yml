name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform
          terraform plan -lock=false
        continue-on-error: true

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        run: |
          cd terraform
          terraform apply -auto-approve -lock=false
        continue-on-error: true

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        run: |
          cd terraform
          terraform destroy -auto-approve -lock=false

      - name: Wait for instances to stabilize
        if: github.event.inputs.action == 'apply'
        run: sleep 30

      - name: Get Terraform Outputs
        id: outputs
        if: github.event.inputs.action != 'destroy'
        run: |
          cd terraform
          echo "=== INFRASTRUCTURE STATUS ===" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          terraform output -json > outputs.json 2>/dev/null || echo "{}" > outputs.json
          
          if [ -s outputs.json ] && [ "$(cat outputs.json)" != "{}" ]; then
            echo "✅ Infrastructure provisioned successfully" >> $GITHUB_STEP_SUMMARY
            echo "**Outputs:**" >> $GITHUB_STEP_SUMMARY
            jq '.' outputs.json >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Terraform execution completed" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Verify EC2 Instances
        if: github.event.inputs.action == 'apply'
        run: |
          echo "=== EC2 INSTANCES ===" >> $GITHUB_STEP_SUMMARY
          aws ec2 describe-instances \
            --region us-east-1 \
            --filters "Name=instance-state-name,Values=running" "Name=tag:Project,Values=proyecto-acompanamiento" \
            --query "Reservations[*].Instances[*].[InstanceId,Tags[?Key=='Name'].Value|[0],State.Name]" \
            --output table >> $GITHUB_STEP_SUMMARY

      - name: Check Target Group Health
        if: github.event.inputs.action == 'apply'
        run: |
          echo "=== ALB TARGET GROUP HEALTH ===" >> $GITHUB_STEP_SUMMARY
          aws elbv2 describe-target-health \
            --target-group-arn arn:aws:elasticloadbalancing:us-east-1:497189141139:targetgroup/tg-acompanamiento/7af5bd278b554659 \
            --region us-east-1 \
            --query "TargetHealthDescriptions[*].[Target.Id, TargetHealth.State]" \
            --output table >> $GITHUB_STEP_SUMMARY

      - name: Upload Terraform Outputs
        if: github.event.inputs.action != 'destroy'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: terraform/outputs.json
          retention-days: 30