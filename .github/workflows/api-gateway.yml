name: Deploy API Gateway

on:
  push:
    branches: [ main ]
    paths:
      - api-gateway/**
  workflow_dispatch:
    inputs:
      service:
        description: 'Optional: service selector'
        required: false
        default: ''
      deploy:
        description: 'When true, perform SSH deploy (default: false)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push API Gateway image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest

      - name: SSH connectivity check (api-gateway host)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y netcat || true
          for i in 1 2 3; do
            nc -z -v -w5 "${{ secrets.API_GATEWAY_HOST }}" 22 && echo "SSH port reachable" && exit 0
            echo "Attempt $i failed - waiting 10s"
            sleep 10
          done
          echo "Port 22 is not reachable from runner" >&2
          exit 1

      - name: Deploy on EC2 via SSH
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          EVENT_NAME: ${{ github.event_name }}
          DEPLOY_SERVICE: ${{ github.event.inputs.service || '' }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        with:
          host: ${{ secrets.API_GATEWAY_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 2m
          command_timeout: 15m
          script: |
            set -euo pipefail

            docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_TOKEN
            docker pull $DOCKERHUB_USERNAME/proyecto-acomp-api-gateway:latest
            docker stop api-gateway || true
            docker rm api-gateway || true
            docker run -d \
              --name api-gateway \
              -p 8080:8080 \
              $DOCKERHUB_USERNAME/proyecto-acomp-api-gateway:latest

            echo "--- DOCKER PS ---"
            sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

            echo "--- DOCKER IMAGES ---"
            sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true
