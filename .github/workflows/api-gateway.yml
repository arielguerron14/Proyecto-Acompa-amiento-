name: Deploy API Gateway

on:
  push:
    branches: [ main ]
    paths:
      - api-gateway/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest

      - name: Deploy to EC2 (API Gateway)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.API_GATEWAY_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest
            docker stop api-gateway || true
            docker rm api-gateway || true
            docker run -d \
              --name api-gateway \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest
