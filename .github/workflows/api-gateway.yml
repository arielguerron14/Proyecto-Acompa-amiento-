name: Build, Push, and Deploy API Gateway

on:
  push:
    branches: [ main ]
    paths:
      - api-gateway/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        set -e
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest -f ./api-gateway/Dockerfile .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest

  deploy-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/key.pem
        chmod 600 ~/.ssh/key.pem

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
        -i ~/.ssh/key.pem ubuntu@${{ secrets.API_GATEWAY_HOST }} << 'EOF'
        set -e

        echo "=== Installing Docker if needed ==="
        if ! command -v docker &> /dev/null; then
          sudo apt-get update -y
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker ubuntu
        fi

        echo "=== Logging in to Docker Hub ==="
        echo '${{ secrets.DOCKERHUB_TOKEN }}' | sudo docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin

        echo "=== Stopping old container ==="
        sudo docker stop api-gateway 2>/dev/null || true
        sudo docker rm api-gateway 2>/dev/null || true

        echo "=== Pulling latest image ==="
        sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest

        echo "=== Starting API Gateway ==="
        sudo docker run -d -p 80:8080 \
          --restart unless-stopped \
          --name api-gateway \
          -e AUTH_SERVICE=http://172.31.71.144:3001 \
          -e MAESTROS_SERVICE=http://172.31.71.144:3003 \
          -e ESTUDIANTES_SERVICE=http://172.31.71.144:3002 \
          -e REPORTES_EST_SERVICE=http://172.31.74.207:4003 \
          -e REPORTES_MAEST_SERVICE=http://172.31.74.207:4002 \
          ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-api-gateway:latest

        sudo docker ps
        echo "=== API Gateway deployment complete ==="
        EOF
