name: Deploy EC2-Frontend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend-web/**'
      - '.github/workflows/deploy-frontend.yml'

env:
  INSTANCE_IP: 44.220.126.89
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push frontend-web
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: ./frontend-web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend-web:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Frontend
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Frontend..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend-web:latest
          docker stop frontend-web 2>/dev/null || true
          docker rm frontend-web 2>/dev/null || true
          docker run -d --name frontend-web -p 80:80 -p 443:443 ${{ secrets.DOCKER_USERNAME }}/frontend-web:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep frontend-web
          DEPLOY
  push:
    branches:
      - main
    paths:
      - 'deployment/scripts/deploy-frontend.sh'
      - '.github/workflows/deploy-frontend.yml'

env:
  REGISTRY: docker.io
  AWS_REGION: us-east-1

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get Frontend Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Frontend" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
      
      - name: Deploy frontend service
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=[
              'docker pull frontend-web:latest',
              'docker stop frontend-web || true',
              'docker rm frontend-web || true',
              'docker run -d --name frontend-web -p 80:3000 -p 443:3000 frontend-web:latest'
            ]"
      
      - name: Verify frontend service
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=['curl -f http://localhost/health || echo \"Health check pending\"']"
      
      - name: Slack notification on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "âœ… EC2-Frontend deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *EC2-Frontend Deployment Successful*\n*Image:* frontend-web:latest\n*Instance:* ${{ steps.get-instance.outputs.instance_id }}"
                  }
                }
              ]
            }
