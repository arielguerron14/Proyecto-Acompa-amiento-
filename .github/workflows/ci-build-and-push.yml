name: CI - Build and push Docker images to Docker Hub

# Trigger on pushes to main/master
on:
  push:
    branches: [ main, master ]

# Build and push images for the listed microservices using docker/build-push-action.
# Requires secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # Default lowercase repo prefix to avoid invalid docker tag errors
      REPO_PREFIX: proyecto-acomp
    strategy:
      matrix:
        include:
          - name: micro-auth
            path: micro-auth
          - name: api-gateway
            path: api-gateway
          - name: frontend-web
            path: frontend-web
          - name: micro-maestros
            path: micro-maestros
          - name: micro-estudiantes
            path: micro-estudiantes
          - name: micro-reportes-estudiantes
            path: micro-reportes-estudiantes
          - name: micro-reportes-maestros
            path: micro-reportes-maestros
          - name: micro-notificaciones
            path: micro-notificaciones
          - name: micro-analytics
            path: micro-analytics
          - name: micro-soap-bridge
            path: micro-soap-bridge
          - name: monitoring
            path: monitoring

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (sha + latest)
        uses: docker/build-push-action@v4
        with:
          # Use repository root as the build context so shared modules (siblings) are accessible
          context: .
          file: ${{ matrix.path }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-${{ matrix.name }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-${{ matrix.name }}:latest

      - name: Image info
        run: |
          echo "Built images for ${{ matrix.name }}:"
          echo " - sha: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-${{ matrix.name }}:${{ github.sha }}"
          echo " - latest: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.REPO_PREFIX }}-${{ matrix.name }}:latest"
