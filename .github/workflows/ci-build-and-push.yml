name: CI - Build and push Docker images to Docker Hub

# Trigger on pushes to main/master
on:
  push:
    branches: [ main, master ]

# Build and push images for the listed microservices using docker/build-push-action.
# Requires secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: micro-auth
            context: ./micro-auth
          - name: api-gateway
            context: ./api-gateway
          - name: frontend-web
            context: ./frontend-web
          - name: micro-core
            context: ./micro-core
          - name: micro-reportes
            context: ./micro-reportes
          - name: micro-notificaciones
            context: ./micro-notificaciones
          - name: messaging
            context: ./messaging
          - name: monitoring
            context: ./monitoring
          - name: databases
            context: ./databases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image (sha + latest)
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-${{ matrix.name }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-${{ matrix.name }}:latest

      - name: Image info
        run: |
          echo "Built images for ${{ matrix.name }}:"
          echo " - sha: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-${{ matrix.name }}:${{ github.sha }}"
          echo " - latest: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}-${{ matrix.name }}:latest"
