name: Deploy Messaging Services

on:
  push:
    branches: [ "main" ]
    paths:
      - "messaging/**"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Run the deploy step to AWS (true/false). Defaults to 'false'."
        required: false
        default: 'false'

jobs:
  deploy-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          if [ -z "${{ secrets.EC2_MESSAGING_HOST }}" ]; then
            echo "ERROR: secret EC2_MESSAGING_HOST is not set. Set the correct host secret in repository settings.";
            exit 1;
          fi

          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_MESSAGING_HOST }} << 'EOF'
          sudo apt update -y
          sudo apt install -y curl wget ca-certificates gnupg lsb-release || true
          if ! command -v docker &> /dev/null
          then
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          # Ensure docker compose is available (try plugin, then binary download fallback)
          if ! command -v docker-compose &> /dev/null; then
            echo "docker-compose not found, attempting to install"
            if sudo apt-get update -y && sudo apt-get install -y docker-compose-plugin; then
              echo "docker compose plugin installed"
            else
              echo "docker compose plugin not available; downloading docker-compose binary"
              sudo curl -L https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-x86_64 -o /usr/local/bin/docker-compose || true
              sudo chmod +x /usr/local/bin/docker-compose || true
            fi
          fi

          # Clone or update repo
          if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
            git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-"
          else
            git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
          fi

          cd "$HOME/Proyecto-Acompa-amiento-/messaging" || exit 1

          echo "Using compose at: $(command -v docker-compose || echo 'none')"
          if command -v docker-compose &> /dev/null; then
            sudo docker-compose down || true
            sudo docker-compose pull || true
            sudo docker-compose build --pull || true
            sudo docker-compose up -d --build || true
          else
            echo "docker-compose unavailable, attempting per-service docker build & run fallback"
            # Build and run zookeeper
            sudo docker build -f "$HOME/Proyecto-Acompa-amiento-/messaging/zookeeper/Dockerfile" -t proyecto-zookeeper:1.0 "$HOME/Proyecto-Acompa-amiento-/messaging/zookeeper" || true
            sudo docker rm -f proyecto-zookeeper || true
            sudo docker run -d --name proyecto-zookeeper --restart unless-stopped -p 2181:2181 -v zookeeper-data:/var/lib/zookeeper/data -v zookeeper-logs:/var/lib/zookeeper/log proyecto-zookeeper:1.0 || true

            # Build and run kafka (depends on zookeeper)
            sudo docker build -f "$HOME/Proyecto-Acompa-amiento-/messaging/kafka/Dockerfile" -t proyecto-kafka:1.0 "$HOME/Proyecto-Acompa-amiento-/messaging/kafka" || true
            sudo docker rm -f proyecto-kafka || true
            sudo docker run -d --name proyecto-kafka --restart unless-stopped -p 9092:9092 -p 29092:29092 -v kafka-data:/var/lib/kafka/data --link proyecto-zookeeper:zk proyecto-kafka:1.0 || true

            # Build and run rabbitmq
            sudo docker build -f "$HOME/Proyecto-Acompa-amiento-/messaging/rabbitmq/Dockerfile" -t proyecto-rabbitmq:1.0 "$HOME/Proyecto-Acompa-amiento-/messaging/rabbitmq" || true
            sudo docker rm -f proyecto-rabbitmq || true
            sudo docker run -d --name proyecto-rabbitmq --restart unless-stopped -p 5672:5672 -p 15672:15672 -v rabbitmq-data:/var/lib/rabbitmq -v rabbitmq-logs:/var/log/rabbitmq proyecto-rabbitmq:1.0 || true

            # Pull and run kafka-ui
            sudo docker pull provectuslabs/kafka-ui:latest || true
            sudo docker rm -f proyecto-kafka-ui || true
            sudo docker run -d --name proyecto-kafka-ui --restart unless-stopped -p 8081:8080 -e KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=172.31.72.111:29092 -e KAFKA_CLUSTERS_0_ZOOKEEPER=172.31.72.111:2181 provectuslabs/kafka-ui:latest || true
          fi

          # wait for main ports to be listening
          echo "Waiting for messaging ports to listen"
          for i in {1..20}; do
            if sudo ss -ltn sport = :2181 && sudo ss -ltn sport = :29092 && sudo ss -ltn sport = :5672; then
              echo "Messaging ports listening"
              break
            fi
            echo "Waiting for messaging ports... ($i)"
            sleep 3
          done

          echo "--- DOCKER PS ---"
          sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

          sudo docker image prune -f
          EOF

    
