name: Deploy Messaging Services

on:
  push:
    branches: [ "main" ]
    paths:
      - "messaging/**"

jobs:
  deploy-aws:
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.AWS_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_HOST_MESSAGING }} << 'EOF'
          sudo yum update -y
          if ! command -v docker &> /dev/null
          then
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          # Clone or update repo
          if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
            git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-"
          else
            git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
          fi

          cd "$HOME/Proyecto-Acompa-amiento-/messaging" || exit 1

          sudo docker-compose down || true
          sudo docker-compose pull || true
          sudo docker-compose up -d --build || true

          echo "--- DOCKER PS ---"
          sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

          sudo docker image prune -f
          EOF

