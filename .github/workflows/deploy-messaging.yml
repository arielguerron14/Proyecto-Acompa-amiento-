name: Deploy EC2-Messaging

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'messaging/**'
      - '.github/workflows/deploy-messaging.yml'

env:
  INSTANCE_IP: 100.48.101.145
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push zookeeper
        uses: docker/build-push-action@v4
        with:
          context: messaging/zookeeper
          file: messaging/zookeeper/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-zookeeper:1.0
      
      - name: Build and push kafka
        uses: docker/build-push-action@v4
        with:
          context: messaging/kafka
          file: messaging/kafka/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-kafka:1.0
      
      - name: Build and push rabbitmq
        uses: docker/build-push-action@v4
        with:
          context: messaging/rabbitmq
          file: messaging/rabbitmq/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/proyecto-rabbitmq:1.0
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-Messaging
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-Messaging..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-zookeeper:1.0
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-kafka:1.0
          docker pull ${{ secrets.DOCKER_USERNAME }}/proyecto-rabbitmq:1.0
          for container in zookeeper kafka rabbitmq; do
            docker stop $container 2>/dev/null || true
            docker rm $container 2>/dev/null || true
          done
          docker run -d --name zookeeper -p 2181:2181 ${{ secrets.DOCKER_USERNAME }}/proyecto-zookeeper:1.0
          docker run -d --name kafka -p 9092:9092 ${{ secrets.DOCKER_USERNAME }}/proyecto-kafka:1.0
          docker run -d --name rabbitmq -p 5672:5672 -p 15672:15672 ${{ secrets.DOCKER_USERNAME }}/proyecto-rabbitmq:1.0
          echo "âœ… Verifying deployment..."
          docker ps | grep -E "zookeeper|kafka|rabbitmq"
          DEPLOY
