name: Repair write-env runner (v2 - test)

on:
  push:
    branches: [ 'run-repair' ]
  workflow_dispatch:
    inputs:
      target:
        description: 'Target group: reportes|notificaciones|all'
        required: false
        default: 'reportes'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Print start
        run: |
          echo "RUNNER V2: starting"

      - name: Prepare SSH key (noop-safe)
        run: |
          if [ -n "${{ secrets.EC2_KEY }}" ]; then echo "has key" > key.pem; chmod 600 key.pem; else echo "no key supplied"; fi

      - name: Validate MONGO_URI
        run: |
          if [ -z "${{ secrets.MONGO_URI }}" ]; then echo "ERROR: Required secret MONGO_URI is not set."; exit 1; fi

      - name: Complete
        run: |
          echo "This is a test runner (v2) â€” nothing else executed"
