name: üé® Frontend - Build & Deploy via SSM

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-deploy-frontend:
    name: "Frontend Build & Deploy"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: false

    steps:
      - uses: actions/checkout@v3
      
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: üîç Find EC2-Frontend Instance
        id: instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Frontend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "‚ùå EC2-Frontend instance not found!"
            exit 1
          fi
          
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Found Instance: $INSTANCE_ID"

      - name: üì§ Send Build & Deploy Commands
        id: deploy
        run: |
          INSTANCE_ID="${{ steps.instance.outputs.instance_id }}"
          
          echo "üìã Sending build commands to instance..."
          
          # Send SSM command to build and deploy frontend
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "echo === FRONTEND BUILD START ===",
              "cd /tmp",
              "rm -rf proyecto-build 2>/dev/null || true",
              "git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git --depth 1 proyecto-build",
              "cd proyecto-build/frontend-web",
              "echo Building Docker image...",
              "docker build -t frontend-web:latest .",
              "echo Stopping old container...",
              "docker stop frontend 2>/dev/null || true",
              "docker rm frontend 2>/dev/null || true",
              "cd /tmp",
              "curl -s https://raw.githubusercontent.com/arielguerron14/Proyecto-Acompa-amiento-/main/docker-compose.ec2-frontend.yml > docker-compose.ec2-frontend.yml",
              "echo Deploying with docker-compose...",
              "docker-compose -f docker-compose.ec2-frontend.yml up -d --no-build",
              "echo Waiting for startup...",
              "sleep 5",
              "echo Container status:",
              "docker ps | grep frontend",
              "echo === BUILD COMPLETE ==="
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "cmd_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Command sent: $COMMAND_ID"

      - name: ‚è≥ Wait for Build Completion
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.cmd_id }}"
          INSTANCE_ID="${{ steps.instance.outputs.instance_id }}"
          
          echo "Waiting for build to complete (this may take 10-15 minutes)..."
          
          # Check status for up to 30 minutes
          for i in {1..180}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            if [ $((i % 10)) -eq 0 ]; then
              echo "[$i/180] Status: $STATUS"
            fi
            
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ]; then
              echo ""
              echo "üìã Build Output:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text
              
              if [ "$STATUS" = "Success" ]; then
                echo ""
                echo "‚úÖ Frontend build and deployment successful!"
              else
                echo ""
                echo "‚ùå Build failed"
                exit 1
              fi
              break
            fi
            
            sleep 5
          done
