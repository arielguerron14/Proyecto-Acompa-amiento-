name: üé® Frontend - Build & Deploy

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-frontend:
    name: "üé® Frontend Build & Deploy"
    runs-on: ubuntu-latest
    timeout-minutes: 40
    continue-on-error: true

    steps:
      - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Frontend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "‚ùå EC2-Frontend not found"
            exit 1
          fi
          
          echo "‚úÖ Instance: $INSTANCE_ID"
          echo ""
          echo "üìã Building Docker image and deploying..."
          
          aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp && rm -rf build-frontend 2>/dev/null || true",
              "git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git --depth 1 build-frontend",
              "cd build-frontend/frontend-web",
              "docker build -t frontend-web:latest .",
              "cd /tmp && docker stop frontend 2>/dev/null || true",
              "docker rm frontend 2>/dev/null || true",
              "curl -s https://raw.githubusercontent.com/arielguerron14/Proyecto-Acompa-amiento-/main/docker-compose.ec2-frontend.yml > docker-compose.ec2-frontend.yml",
              "docker-compose -f docker-compose.ec2-frontend.yml up -d --no-build",
              "sleep 5 && docker ps | grep frontend"
            ]' \
            --output text > /tmp/ssm-command.txt
          
          COMMAND_ID=$(cat /tmp/ssm-command.txt | awk '{print $NF}')
          
          echo "Command ID: $COMMAND_ID"
          echo ""
          echo "‚è≥ Waiting (this may take 15 minutes)..."
          
          for i in {1..180}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query "Status" \
              --output text 2>/dev/null || echo "Pending")
            
            if [ $((i % 15)) -eq 0 ]; then
              echo "[$i/180] Status: $STATUS"
            fi
            
            if [ "$STATUS" = "Success" ]; then
              echo ""
              echo "‚úÖ Frontend build & deployment successful!"
              echo ""
              echo "üìã Output:"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text | tail -30
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo ""
              echo "‚ùå Build failed"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardErrorContent' \
                --output text
              exit 1
            fi
            
            sleep 5
          done
