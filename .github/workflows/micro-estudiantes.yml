name: Deploy Micro Estudiantes

on:
  push:
    branches: [ main ]
    paths:
      - micro-estudiantes/**
  workflow_dispatch:
    inputs:
      service:
        description: 'Optional service selector (unused)'
        required: false
        default: ''
      deploy:
        description: 'When true, perform SSH deploy (default: false)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t caguerronp/proyecto-acomp-micro-estudiantes:latest ./micro-estudiantes
          docker push caguerronp/proyecto-acomp-micro-estudiantes:latest

      - name: SSH connectivity check (core host)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y netcat-openbsd || sudo apt-get install -y netcat || true
          for i in 1 2 3; do
            nc -z -v -w5 "${{ secrets.EC2_CORE_HOST }}" 22 && echo "SSH port reachable" && exit 0
            echo "Attempt $i failed - waiting 10s"
            sleep 10
          done
          echo "Port 22 is not reachable from runner" >&2
          exit 1

      - name: Deploy on EC2-3 (Core)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true' }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          EVENT_NAME: ${{ github.event_name }}
          DEPLOY_SERVICE: ${{ github.event.inputs.service || '' }}
        with:
          host: ${{ secrets.EC2_CORE_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          timeout: 2m
          command_timeout: 15m
          script: |
            set -euo pipefail

            docker pull caguerronp/proyecto-acomp-micro-estudiantes:latest
            docker stop core-micro-estudiantes || true
            docker rm core-micro-estudiantes || true
            docker run -d \
              --name core-micro-estudiantes \
              -p 3002:8080 \
              --restart unless-stopped \
              caguerronp/proyecto-acomp-micro-estudiantes:latest

            echo "--- DOCKER PS ---"
            sudo docker ps -a --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}' || true

            echo "--- DOCKER IMAGES ---"
            sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true
