name: Build, Push, and Deploy Micro Estudiantes

on:
  push:
    branches: [ "main" ]
    paths:
      - "micro-estudiantes/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/micro-estudiantes:latest ./micro-estudiantes/
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/micro-estudiantes:latest

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.AWS_EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@${{ secrets.AWS_EC2_HOST_ESTUDIANTES }} << 'EOF'
          sudo yum update -y
          if ! command -v docker &> /dev/null
          then
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          sudo docker stop micro-estudiantes-container || true
          sudo docker rm micro-estudiantes-container || true
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/micro-estudiantes:latest
          sudo docker run -d -p 3002:3002 --name micro-estudiantes-container ${{ secrets.DOCKERHUB_USERNAME }}/micro-estudiantes:latest
          sudo docker image prune -f
          EOF
