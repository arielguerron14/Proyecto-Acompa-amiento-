name: Deploy to EC2

on:
  workflow_dispatch:
    inputs:
      instance:
        description: 'Instance to deploy'
        required: true
        default: 'EC2_CORE'
        type: choice
        options:
          - EC2_CORE
          - EC2_DB
          - EC2_API_GATEWAY
          - EC2_FRONTEND
      rebuild_docker:
        description: 'Rebuild Docker images'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      environment:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  DOCKER_BUILDKIT: 1

jobs:
  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Get SSH key
        id: ssh-key
        run: |
          KEY="${{ secrets.SSH_PRIVATE_KEY }}"
          # Use the multi-line GITHUB_OUTPUT format to safely export the private key
          printf '%s\n' "key<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$KEY" >> $GITHUB_OUTPUT
          printf '%s\n' "EOF" >> $GITHUB_OUTPUT
      
      - name: Get EC2 IP
        id: get-ip
        run: |
          case "${{ github.event.inputs.instance }}" in
            EC2_CORE)
              echo "ip=13.216.12.61" >> $GITHUB_OUTPUT
              ;;
            EC2_DB)
              echo "ip=44.200.180.90" >> $GITHUB_OUTPUT
              ;;
            EC2_API_GATEWAY)
              echo "ip=52.71.188.181" >> $GITHUB_OUTPUT
              ;;
            EC2_FRONTEND)
              echo "ip=107.21.124.81" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "ip=0.0.0.0" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ steps.ssh-key.outputs.key }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub 2>&1 || exit 1
          ssh-keyscan -H ${{ steps.get-ip.outputs.ip }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Build Docker Images
        if: github.event.inputs.rebuild_docker == 'true'
        run: |
          for SERVICE in api-gateway micro-auth micro-estudiantes micro-maestros; do
            if [ -f "./$SERVICE/Dockerfile" ]; then
              echo "Building $SERVICE..."
              docker build -t $SERVICE:latest -f ./$SERVICE/Dockerfile .
              docker save $SERVICE:latest -o /tmp/$SERVICE.tar
            fi
          done
      
      - name: Use checked-in docker-compose
        run: |
          echo "Using checked-in docker-compose.ec2-core.yml"
      
      - name: Transfer files to EC2
        run: |
          IP=${{ steps.get-ip.outputs.ip }}
          INSTANCE=${{ github.event.inputs.instance }}
          
          # Clean /tmp on EC2 to free space
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$IP "rm -f /tmp/*.tar && df -h /tmp"
          
          # Create app directory
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$IP "mkdir -p ~/app"
          
          # Transfer Docker images
          for FILE in /tmp/*.tar; do
            if [ -f "$FILE" ]; then
              scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 "$FILE" ubuntu@$IP:/tmp/
            fi
          done
          
          # Transfer appropriate docker-compose.yml based on instance
          if [ "$INSTANCE" = "EC2_CORE" ]; then
            COMPOSE_FILE="./docker-compose.ec2-core.yml"
          elif [ "$INSTANCE" = "EC2_API_GATEWAY" ]; then
            COMPOSE_FILE="./docker-compose.api-gateway.yml"
          elif [ "$INSTANCE" = "EC2_FRONTEND" ]; then
            COMPOSE_FILE="./docker-compose.frontend.yml"
          else
            COMPOSE_FILE="./docker-compose.yml"
          fi
          
          if [ -f "$COMPOSE_FILE" ]; then
            scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 "$COMPOSE_FILE" ubuntu@$IP:~/app/docker-compose.yml
          else
            echo "⚠️ Warning: $COMPOSE_FILE not found, skipping docker-compose transfer"
          fi
      
      - name: Deploy services
        run: |
          IP=${{ steps.get-ip.outputs.ip }}
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$IP bash -s << 'ENDSSH'
          set -e
          
          echo "=== Phase 0: Install docker-compose if needed ==="
          if ! command -v docker-compose &> /dev/null; then
            echo "Installing docker-compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
            docker-compose --version
          fi
          
          echo "=== Phase 1: Force remove all containers ==="
          docker stop $(docker ps -aq) 2>/dev/null || true
          docker rm $(docker ps -aq) -f 2>/dev/null || true
          
          echo "=== Phase 2: System cleanup ==="
          docker system prune -af --volumes 2>/dev/null || true
          docker image prune -af 2>/dev/null || true
          
          echo "=== Phase 3: Load new images FIRST ==="
          for FILE in /tmp/*.tar; do
            if [ -f "$FILE" ]; then
              echo "Loading $FILE..."
              docker load -i "$FILE"
              rm "$FILE"
            fi
          done
          
          echo "=== Phase 4: Verify images loaded ==="
          docker images | head -10
          
          echo "=== Phase 5: Deploy with docker-compose (no pull) ==="
          cd ~/app
          docker-compose config > /dev/null && echo "✓ docker-compose.yml is valid"
          docker-compose up -d --pull=never
          
          echo "=== Phase 6: Verify deployment ==="
          sleep 3
          docker-compose ps
          echo "=== Service Logs ==="
          docker-compose logs --tail=50
          ENDSSH
