name: Deploy to EC2

on:
  workflow_dispatch:
    inputs:
      instance:
        description: 'Instance to deploy'
        required: true
        default: 'EC2_CORE'
        type: choice
        options:
          - EC2_CORE
          - EC2_DB
          - EC2_API_GATEWAY
          - EC2_FRONTEND
      rebuild_docker:
        description: 'Rebuild Docker images'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      environment:
        description: 'Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-east-1
  DOCKER_BUILDKIT: 1

jobs:
  deploy-ec2:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Get SSH key
        id: ssh-key
        run: |
          KEY="${{ secrets.SSH_PRIVATE_KEY }}"
          # Use the multi-line GITHUB_OUTPUT format to safely export the private key
          printf '%s\n' "key<<EOF" >> $GITHUB_OUTPUT
          printf '%s\n' "$KEY" >> $GITHUB_OUTPUT
          printf '%s\n' "EOF" >> $GITHUB_OUTPUT
      
      - name: Get EC2 IP
        id: get-ip
        run: |
          case "${{ github.event.inputs.instance }}" in
            EC2_CORE)
              echo "ip=13.216.12.61" >> $GITHUB_OUTPUT
              ;;
            EC2_DB)
              echo "ip=54.252.175.217" >> $GITHUB_OUTPUT
              ;;
            EC2_API_GATEWAY)
              echo "ip=13.211.111.226" >> $GITHUB_OUTPUT
              ;;
            EC2_FRONTEND)
              echo "ip=3.106.109.75" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "ip=0.0.0.0" >> $GITHUB_OUTPUT
              ;;
          esac
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ steps.ssh-key.outputs.key }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub 2>&1 || exit 1
          ssh-keyscan -H ${{ steps.get-ip.outputs.ip }} >> ~/.ssh/known_hosts 2>/dev/null || true
      
      - name: Build Docker Images
        if: github.event.inputs.rebuild_docker == 'true'
        run: |
          for SERVICE in api-gateway micro-auth micro-estudiantes micro-maestros; do
            if [ -f "./$SERVICE/Dockerfile" ]; then
              echo "Building $SERVICE..."
              docker build -t $SERVICE:latest -f ./$SERVICE/Dockerfile .
              docker save $SERVICE:latest -o /tmp/$SERVICE.tar
            fi
          done
      
      - name: Use checked-in docker-compose
        run: |
          echo "Using checked-in docker-compose.ec2-core.yml"
      
      - name: Transfer files to EC2
        run: |
          IP=${{ steps.get-ip.outputs.ip }}
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$IP "mkdir -p ~/app"
          
          for FILE in /tmp/*.tar; do
            if [ -f "$FILE" ]; then
              scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 "$FILE" ubuntu@$IP:/tmp/
            fi
          done
          
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 ./docker-compose.ec2-core.yml ubuntu@$IP:~/app/docker-compose.yml
      
      - name: Deploy services
        run: |
          IP=${{ steps.get-ip.outputs.ip }}
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o ConnectTimeout=30 ubuntu@$IP bash -s << 'ENDSSH'
          set -e
          
          for FILE in /tmp/*.tar; do
            if [ -f "$FILE" ]; then
              docker load -i "$FILE"
              rm "$FILE"
            fi
          done
          
          cd ~/app
          docker-compose down 2>/dev/null || true
          docker-compose up -d
          sleep 5
          docker-compose ps
          docker-compose logs --tail=20
          ENDSSH
