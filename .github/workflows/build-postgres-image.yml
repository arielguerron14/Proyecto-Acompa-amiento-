name: Build Postgres Image

on:
  push:
    branches: [ main ]
    paths:
      - databases/postgres/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Postgres Image
        uses: docker/build-push-action@v5
        with:
          context: ./databases/postgres
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/postgres:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/postgres:${{ github.sha }}

      - name: List pushed images (debug)
        run: |
          echo "Pushed images for postgres:"
          docker run --rm docker/library/busybox:1.36.1 sh -c "echo 'ok'" || true
