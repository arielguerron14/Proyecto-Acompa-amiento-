name: Deploy Micro SOAP Bridge

on:
  push:
    branches: [ main ]
    paths:
      - micro-soap-bridge/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Inspect repository (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la micro-soap-bridge || true

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          docker build -f micro-soap-bridge/Dockerfile -t caguerronp/proyecto-acomp-micro-soap-bridge:latest .
          docker push caguerronp/proyecto-acomp-micro-soap-bridge:latest

      - name: Deploy on EC2-Notificaciones
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_NOTIFICACIONES_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull caguerronp/proyecto-acomp-micro-soap-bridge:latest
            docker stop micro-soap-bridge || true
            docker rm micro-soap-bridge || true
            docker run -d \
              --name micro-soap-bridge \
              -p 3007:8080 \
              --restart unless-stopped \
              caguerronp/proyecto-acomp-micro-soap-bridge:latest
