name: Build, Push, and Deploy Micro SOAP Bridge

on:
  push:
    branches: [ "main" ]
    paths:
      - "micro-soap-bridge/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          # Use repository root as build context so shared modules are available
          docker build -f micro-soap-bridge/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/micro-soap-bridge:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/micro-soap-bridge:latest

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set permissions for private key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy to EC2
        run: |
          # fail early if host secret is missing to avoid ambiguous ssh errors
          if [ -z "${{ secrets.EC2_NOTIFICACIONES_HOST }}" ]; then
            echo "ERROR: secret EC2_NOTIFICACIONES_HOST is not set. Set the correct host secret in repository settings.";
            exit 1;
          fi

          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_NOTIFICACIONES_HOST }} << 'EOF'
          sudo apt update -y
          if ! command -v docker &> /dev/null
          then
            sudo apt install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi

          sudo docker stop micro-soap-bridge-container || true
          sudo docker rm micro-soap-bridge-container || true
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/micro-soap-bridge:latest
          sudo docker run -d -p 5008:5008 --restart unless-stopped --name micro-soap-bridge-container ${{ secrets.DOCKERHUB_USERNAME }}/micro-soap-bridge:latest
          sudo docker image prune -f
          EOF

          echo "--- DOCKER IMAGES ---"
          sudo docker images --format 'table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.Size}}' || true

      - name: Trigger Smoke Tests
        if: always()
        run: |
          echo "Triggering smoke-tests workflow"
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/smoke-tests.yml/dispatches \
            -d '{"ref":"main"}' || echo "Failed to trigger smoke-tests"

