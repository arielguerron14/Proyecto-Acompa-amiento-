name: Exec EC2 Start API Gateway (Fixed)

on:
  workflow_dispatch:

env:
  EC2_CORE_PUBLIC_IP: 13.216.12.61
  SSH_USER: ubuntu

jobs:
  start-gateway-fixed:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_EC2_DB_SSH_PRIVATE_KEY }}" > ~/.ssh/key.pem
          chmod 600 ~/.ssh/key.pem
          ssh-keyscan -H ${{ env.EC2_CORE_PUBLIC_IP }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Start API Gateway (use project compose file) and verify
        run: |
          ssh -i ~/.ssh/key.pem -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.EC2_CORE_PUBLIC_IP }} << 'SSH'
          set -e
          echo "=== Inspecting target directory ==="
          cd /opt/microservices/proyecto
          echo "=== Updating repository to latest main ==="
          git pull origin main || true
          pwd
          ls -la docker-compose.api-gateway.yml || true

          echo "=== Ensure docker network exists (skip if overlaps) ==="
          if docker network inspect proyecto_vpc-network >/dev/null 2>&1; then
            echo "network proyecto_vpc-network already exists"
            echo "Inspecting labels and attached containers..."
            docker network inspect proyecto_vpc-network --format 'Labels: {{json .Labels}}' || true
            docker network inspect proyecto_vpc-network --format 'Containers: {{json .Containers}}' || true
            # If the network has no attached containers, recreate it with the expected compose label
            has_containers=$(docker network inspect -f '{{json .Containers}}' proyecto_vpc-network)
            if [ "$has_containers" = "{}" ]; then
              echo "Network has no containers; recreating with compose label to satisfy docker-compose"
              docker network rm proyecto_vpc-network || true
              docker network create --label com.docker.compose.network=vpc-network proyecto_vpc-network || true
            else
              echo "Network has attached containers; leaving it as-is"
            fi
          else
            echo "creating network proyecto_vpc-network (no explicit subnet)"
            docker network create --label com.docker.compose.network=vpc-network proyecto_vpc-network || true
          fi

          echo "=== Attempting to bring up api-gateway using docker-compose file ==="
          if [ -f docker-compose.api-gateway.yml ]; then
            docker-compose -f docker-compose.api-gateway.yml up -d api-gateway || true
          else
            echo "docker-compose.api-gateway.yml not found"
          fi

          echo "=== Docker ps (api-gateway) ==="
          docker ps --filter "name=api-gateway" --format 'table {{.Names}}\t{{.Image}}\t{{.Ports}}' || true

          echo "=== API Gateway logs (tail 500) ==="
          sleep 2
          docker logs --details --tail 500 api-gateway || true

          echo "=== API Gateway inspect ==="
          docker inspect api-gateway || true

          echo "=== Listening ports (host) ==="
          ss -lntp || true

          echo "=== API Gateway health ==="
          curl -sS --fail http://localhost:8080/health || echo "gateway-health-failed"
          SSH