name: üé® Redeploy Frontend Only

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  redeploy-frontend:
    name: "Fix Frontend Container"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: üîç Find EC2-Frontend Instance
        id: instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-Frontend" "Name=instance-state-name,Values=running" \
            --query "Reservations[0].Instances[0].InstanceId" \
            --output text)
          
          if [ -z "$INSTANCE_ID" ] || [ "$INSTANCE_ID" = "None" ]; then
            echo "‚ùå EC2-Frontend instance not found!"
            exit 1
          fi
          
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
          echo "‚úÖ Found Instance: $INSTANCE_ID"

      - name: üì§ Send Redeploy Command
        id: deploy
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ steps.instance.outputs.instance_id }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp && docker stop frontend 2>/dev/null || true && docker rm frontend 2>/dev/null || true",
              "docker rmi frontend-web:latest 2>/dev/null || true",
              "curl -s https://raw.githubusercontent.com/arielguerron14/Proyecto-Acompa-amiento-/main/docker-compose.ec2-frontend.yml > docker-compose.yml",
              "docker-compose up -d --no-build 2>&1",
              "sleep 3",
              "docker ps | grep frontend",
              "docker logs frontend 2>&1 | tail -5"
            ]' \
            --query 'Command.CommandId' \
            --output text)
          
          echo "cmd_id=$COMMAND_ID" >> $GITHUB_OUTPUT
          echo "Command sent: $COMMAND_ID"

      - name: ‚è≥ Wait for Completion
        run: |
          COMMAND_ID="${{ steps.deploy.outputs.cmd_id }}"
          INSTANCE_ID="${{ steps.instance.outputs.instance_id }}"
          
          echo "Waiting for command $COMMAND_ID to complete..."
          
          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")
            
            printf "\rAttempt $i/60: Status = $STATUS"
            
            if [ "$STATUS" = "Success" ] || [ "$STATUS" = "Failed" ]; then
              echo ""
              echo ""
              
              OUTPUT=$(aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text)
              
              echo "üìã Command Output:"
              echo "$OUTPUT"
              
              if [ "$STATUS" = "Success" ]; then
                echo ""
                echo "‚úÖ Frontend redeploy completed successfully!"
              else
                echo ""
                echo "‚ùå Command failed"
                exit 1
              fi
              break
            fi
            
            sleep 2
          done
