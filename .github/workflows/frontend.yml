name: Build, Push, and Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - frontend-web/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        docker build -f frontend-web/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-frontend:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-frontend:latest

  deploy-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
    - name: Set permissions for private key
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 600 key.pem

    - name: Deploy to EC2
      run: |
        echo "${{ secrets.EC2_KEY }}" > key.pem
        chmod 600 key.pem
        
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_FRONTEND_HOST }} \
          "
          set -e
          
          echo '=== Installing Docker if needed ==='
          if ! command -v docker &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y docker.io
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
          
          echo '=== Logging in to Docker Hub ==='
          echo '${{ secrets.DOCKERHUB_TOKEN }}' | sudo docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin
          
          echo '=== Stopping old container ==='
          sudo docker stop frontend 2>/dev/null || true
          sudo docker rm frontend 2>/dev/null || true
          
          echo '=== Pulling latest image ==='
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-frontend:latest
          
          echo '=== Starting Frontend ==='
          sudo docker run -d -p 80:5500 --restart unless-stopped --name frontend ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-acomp-frontend:latest
          
          echo '=== Waiting for container to start ==='
          sleep 3
          
          echo '=== Checking container status ==='
          sudo docker ps --format 'table {{.ID}}\t{{.Image}}\t{{.Status}}\t{{.Ports}}\t{{.Names}}'
          
          echo '=== Frontend deployment complete ==='
          "
