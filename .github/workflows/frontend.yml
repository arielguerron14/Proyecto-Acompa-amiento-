name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - frontend-web/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Inspect repository (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la
          ls -la frontend-web || true

      - name: Build and push frontend
        run: |
          # Build from repo root to ensure any shared files are available
          docker build -f frontend-web/Dockerfile -t caguerronp/proyecto-acomp-frontend:latest .
          docker push caguerronp/proyecto-acomp-frontend:latest

      - name: Deploy on EC2 Frontend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_FRONTEND_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull caguerronp/proyecto-acomp-frontend:latest
            docker stop frontend || true
            docker rm frontend || true
            docker run -d \
              --name frontend \
              -p 80:80 \
              --restart unless-stopped \
              caguerronp/proyecto-acomp-frontend:latest
