name: Diagnose Production Deployment

on:
  workflow_dispatch:
    inputs:
      instance_gateway:
        description: 'EC2 instance name for API Gateway'
        required: false
        default: 'EC2-API-Gateway'
      instance_core:
        description: 'EC2 instance name for Core services'
        required: false
        default: 'EC2-CORE'
      instance_reportes:
        description: 'EC2 instance name for Reportes services'
        required: false
        default: 'EC2-Reportes'

jobs:
  diagnose:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      INSTANCE_USER: ubuntu
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Discover instances
        id: discover
        run: |
          set -e
          echo "üîç Discovering instances..."
          core_info=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ github.event.inputs.instance_core || 'EC2-CORE' }}" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].[InstanceId,PrivateIpAddress,Placement.AvailabilityZone]' \
            --output text)
          reportes_info=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ github.event.inputs.instance_reportes || 'EC2-Reportes' }}" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].[InstanceId,PrivateIpAddress,Placement.AvailabilityZone]' \
            --output text)
          gateway_info=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ github.event.inputs.instance_gateway || 'EC2-API-Gateway' }}" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].[InstanceId,PublicIpAddress,PrivateIpAddress,Placement.AvailabilityZone]' \
            --output text)

          read core_id core_ip core_az <<< "$core_info"
          read reportes_id reportes_ip reportes_az <<< "$reportes_info"
          read gateway_id gateway_public_ip gateway_private_ip gateway_az <<< "$gateway_info"

          echo "core_ip=$core_ip" >> $GITHUB_OUTPUT
          echo "reportes_ip=$reportes_ip" >> $GITHUB_OUTPUT
          echo "gateway_public_ip=$gateway_public_ip" >> $GITHUB_OUTPUT
          echo "gateway_private_ip=$gateway_private_ip" >> $GITHUB_OUTPUT
          echo "core_id=$core_id" >> $GITHUB_OUTPUT
          echo "reportes_id=$reportes_id" >> $GITHUB_OUTPUT
          echo "gateway_id=$gateway_id" >> $GITHUB_OUTPUT
          echo "core_az=$core_az" >> $GITHUB_OUTPUT
          echo "reportes_az=$reportes_az" >> $GITHUB_OUTPUT
          echo "gateway_az=$gateway_az" >> $GITHUB_OUTPUT

          echo "CORE_IP=$core_ip (id=$core_id az=$core_az)"
          echo "REPORTES_IP=$reportes_ip (id=$reportes_id az=$reportes_az)"
          echo "GATEWAY_PUBLIC_IP=$gateway_public_ip (id=$gateway_id az=$gateway_az)"
          echo "GATEWAY_PRIVATE_IP=$gateway_private_ip"

      - name: Setup SSH key
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ steps.discover.outputs.gateway_public_ip }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${{ steps.discover.outputs.core_ip }} >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh-keyscan -H ${{ steps.discover.outputs.reportes_ip }} >> ~/.ssh/known_hosts 2>/dev/null || true

          # Generate public key to push via EC2 Instance Connect
          ssh-keygen -y -f ~/.ssh/id_rsa > ~/.ssh/id_rsa.pub

      - name: Authorize SSH key via EC2 Instance Connect (core/reportes)
        run: |
          set -e
          PUBKEY=$(cat ~/.ssh/id_rsa.pub)

          send_key() {
            local iid="$1"; local az="$2"; local label="$3";
            echo "üîë Sending SSH public key to $label ($iid) via EC2 Instance Connect..."
            aws ec2-instance-connect send-ssh-public-key \
              --instance-id "$iid" \
              --instance-os-user ${{ env.INSTANCE_USER }} \
              --availability-zone "$az" \
              --ssh-public-key "$PUBKEY" \
              >/dev/null && echo "‚úÖ Key sent to $label" || echo "‚ö†Ô∏è  Could not send key to $label"
          }

          send_key "${{ steps.discover.outputs.core_id }}" "${{ steps.discover.outputs.core_az }}" core
          send_key "${{ steps.discover.outputs.reportes_id }}" "${{ steps.discover.outputs.reportes_az }}" reportes

      - name: Gateway + Core + Reportes diagnostics (via gateway hop)
        run: |
          set -e
          GATEWAY=${{ steps.discover.outputs.gateway_public_ip }}
          CORE_IP=${{ steps.discover.outputs.core_ip }}
          REPORTES_IP=${{ steps.discover.outputs.reportes_ip }}

          ssh -o StrictHostKeyChecking=no ${{ env.INSTANCE_USER }}@$GATEWAY bash -c "
          set -e
          cd ~/projeto-acompanamiento || cd ~/Projeto-Acompa-amiento- || pwd

          echo '=== GATEWAY: .env.local ==='
          if [ -f .env.local ]; then cat .env.local; else echo '(no .env.local)'; fi
          echo
          echo '=== GATEWAY: docker ps ==='
          docker ps --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
          echo
          echo '=== GATEWAY: /config ==='
          curl -s http://localhost:8080/config | jq '.services' || curl -s http://localhost:8080/config
          echo
          echo '=== GATEWAY: /horarios (GET) ==='
          curl -i http://localhost:8080/horarios || true
          echo
          echo '=== GATEWAY logs (last 120 lines) ==='
          gid=\$(docker ps -qf name=api-gateway)
          if [ -n \"\$gid\" ]; then docker logs \$gid --tail 120 || true; else echo 'api-gateway container not found'; fi

          echo
          echo '=== CORE (via gateway LAN) ==='
          CORE_IP=$CORE_IP
          echo \"Target CORE_IP=\$CORE_IP\"
          echo '--- CORE: docker ps ---'
          ssh -o StrictHostKeyChecking=no ubuntu@\$CORE_IP 'docker ps --format \"table {{.Names}}\t{{.Status}}\t{{.Ports}}\"' || echo '(ssh to core failed)'
          echo '--- CORE: health checks ---'
          ssh -o StrictHostKeyChecking=no ubuntu@\$CORE_IP 'curl -s http://localhost:3000/health; curl -s http://localhost:3001/health; curl -s http://localhost:3002/health' || true
          echo '--- CORE: maestros /horarios ---'
          ssh -o StrictHostKeyChecking=no ubuntu@\$CORE_IP 'curl -i http://localhost:3002/horarios' || true

          echo
          echo '=== REPORTES (via gateway LAN) ==='
          REPORTES_IP=$REPORTES_IP
          echo \"Target REPORTES_IP=\$REPORTES_IP\"
          echo '--- REPORTES: docker ps ---'
          ssh -o StrictHostKeyChecking=no ubuntu@\$REPORTES_IP 'docker ps --format \"table {{.Names}}\t{{.Status}}\t{{.Ports}}\"' || echo '(ssh to reportes failed)'
          echo '--- REPORTES: health ---'
          ssh -o StrictHostKeyChecking=no ubuntu@\$REPORTES_IP 'curl -s http://localhost:5003/health; curl -s http://localhost:5004/health' || true
          "

      - name: Summarize next steps
        run: |
          echo "Diagn√≥stico ejecutado. Revisa los logs anteriores en esta ejecuci√≥n para ver .env.local, docker ps y resultados de curl en gateway, core y reportes."
