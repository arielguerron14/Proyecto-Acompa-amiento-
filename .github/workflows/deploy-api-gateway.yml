name: Deploy EC2-API-Gateway

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'api-gateway/**'
      - '.github/workflows/deploy-api-gateway.yml'

env:
  INSTANCE_IP: 52.7.168.4
  SSH_USER: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push api-gateway
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: ./api-gateway/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
      
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/labsuser.pem
          chmod 600 ~/.ssh/labsuser.pem
          ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
      
      - name: Deploy to EC2-API-Gateway
        run: |
          ssh -i ~/.ssh/labsuser.pem ${{ env.SSH_USER }}@${{ env.INSTANCE_IP }} << 'DEPLOY'
          set -e
          echo "ðŸš€ Deploying to EC2-API-Gateway..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          docker stop api-gateway 2>/dev/null || true
          docker rm api-gateway 2>/dev/null || true
          docker run -d --name api-gateway -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/api-gateway:latest
          echo "âœ… Verifying deployment..."
          docker ps | grep api-gateway
          DEPLOY
  push:
    branches:
      - main
    paths:
      - 'deployment/scripts/deploy-api-gateway.sh'
      - '.github/workflows/deploy-api-gateway.yml'

env:
  REGISTRY: docker.io
  AWS_REGION: us-east-1

jobs:
  deploy-api-gateway:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Get API Gateway Instance ID
        id: get-instance
        run: |
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=EC2-API-Gateway" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text)
          echo "instance_id=$INSTANCE_ID" >> $GITHUB_OUTPUT
      
      - name: Deploy api-gateway image
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=[
              'docker pull api-gateway:latest',
              'docker stop api-gateway || true',
              'docker rm api-gateway || true',
              'docker run -d --name api-gateway -p 8080:8080 api-gateway:latest'
            ]"
      
      - name: Health check
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --instance-ids ${{ steps.get-instance.outputs.instance_id }} \
            --parameters "commands=['curl -f http://localhost:8080/health || echo \"Health check failed\"']"
      
      - name: Slack notification on success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "âœ… EC2-API-Gateway deployment successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "âœ… *EC2-API-Gateway Deployment Successful*\n*Image:* api-gateway:latest\n*Instance:* ${{ steps.get-instance.outputs.instance_id }}"
                  }
                }
              ]
            }
