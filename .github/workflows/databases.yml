name: Deploy Databases

on:
  push:
    branches: [ main ]
    paths:
      - databases/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inspect repository (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repo root:"
          ls -la
          echo "Listing databases directory:"
          ls -la databases || echo "databases/ not found"

      - name: Check deploy secrets (debug)
        run: |
          if [ -z "${{ secrets.EC2_DATABASES_HOST }}" ]; then echo "EC2_DATABASES_HOST missing"; else echo "EC2_DATABASES_HOST set"; fi
          if [ -z "${{ secrets.EC2_KEY }}" ]; then echo "EC2_KEY missing"; else echo "EC2_KEY set"; fi

      - name: Deploy Databases on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_DATABASES_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            set -euo pipefail
            export DEBIAN_FRONTEND=noninteractive

            # Ensure git, Docker & Docker Compose (Ubuntu 24.04 compatible)
            sudo apt-get update
            sudo apt-get install -y git docker.io docker-compose || true
            sudo systemctl enable docker || true
            sudo systemctl start docker || true

            # Pull database images explicitly to ensure latest images are available
            sudo docker pull postgres:15-alpine || echo "postgres pull failed"
            sudo docker pull mongo:6.0 || echo "mongo pull failed"
            sudo docker pull redis:7-alpine || echo "redis pull failed"
            echo "List pulled DB images:"
            sudo docker images --format '{{.Repository}}:{{.Tag}} {{.ID}} {{.Size}}' | egrep 'postgres|mongo|redis' || true

            # Ensure the deployment repo content exists on the host (clone if missing)
            # (uses public GitHub URL; replace with your deploy mechanism if private)
            if ! command -v git >/dev/null 2>&1; then
              sudo apt-get install -y git || true
            fi

            if [ ! -d "$HOME/Proyecto-Acompa-amiento-" ]; then
              git clone https://github.com/arielguerron14/Proyecto-Acompa-amiento-.git "$HOME/Proyecto-Acompa-amiento-" || { echo "git clone failed"; exit 1; }
            else
              git -C "$HOME/Proyecto-Acompa-amiento-" pull || true
            fi

            # Use the repo's databases folder
            cd "$HOME/Proyecto-Acompa-amiento-/databases" || (echo "databases dir missing in repo" && ls -la "$HOME" && exit 1)
            echo "Present directory: $(pwd)"
            ls -la || true

            docker-compose down || true
            docker-compose pull || true
            docker-compose up -d || true
