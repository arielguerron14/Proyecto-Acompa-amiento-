version: '3.8'

services:
  # MongoDB - custom image built from databases/mongodb
  mongo:
    build:
      context: ./databases/mongodb
      dockerfile: Dockerfile
    image: my-mongo:1.0
    env_file:
      - .env
    volumes:
      - mongo-data:/data/db
    networks:
      - internal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --username $$MONGO_INITDB_ROOT_USERNAME --password $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - custom image built from databases/postgres
  postgres:
    build:
      context: ./databases/postgres
      dockerfile: Dockerfile
    image: my-postgres:1.0
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - custom image built from databases/redis
  redis:
    build:
      context: ./databases/redis
      dockerfile: Dockerfile
    image: my-redis:1.0
    volumes:
      - redis-data:/data
    networks:
      - internal-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio: maestros
  micro-maestros:
    build:
      context: ./micro-maestros
      dockerfile: Dockerfile
    container_name: micro-maestros
    ports:
      - "5001:5001"
    env_file:
      - ./micro-maestros/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: estudiantes
  micro-estudiantes:
    build:
      context: ./micro-estudiantes
      dockerfile: Dockerfile
    container_name: micro-estudiantes
    ports:
      - "5002:5002"
    env_file:
      - ./micro-estudiantes/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: reportes-estudiantes
  micro-reportes-estudiantes:
    build:
      context: .
      dockerfile: micro-reportes-estudiantes/Dockerfile
    container_name: micro-reportes-estudiantes
    ports:
      - "5003:5003"
    env_file:
      - ./micro-reportes-estudiantes/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: reportes-maestros
  micro-reportes-maestros:
    build:
      context: .
      dockerfile: micro-reportes-maestros/Dockerfile
    container_name: micro-reportes-maestros
    ports:
      - "5004:5004"
    env_file:
      - ./micro-reportes-maestros/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: auth
  micro-auth:
    build:
      context: .
      dockerfile: micro-auth/Dockerfile
    container_name: micro-auth
    ports:
      - "5005:5005"
    env_file:
      - .env
    environment:
      PORT: '5005'
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
      - ./shared-monitoring:/usr/src/shared-monitoring:delegated
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: notificaciones
  micro-notificaciones:
    build:
      context: .
      dockerfile: micro-notificaciones/Dockerfile
    container_name: micro-notificaciones
    ports:
      - "5006:5006"
    env_file:
      - .env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: analytics
  micro-analytics:
    build:
      context: .
      dockerfile: micro-analytics/Dockerfile
    container_name: micro-analytics
    ports:
      - "5007:5007"
    env_file:
      - .env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: soap-bridge
  micro-soap-bridge:
    build:
      context: .
      dockerfile: micro-soap-bridge/Dockerfile
    container_name: micro-soap-bridge
    ports:
      - "5008:5008"
    env_file:
      - .env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    networks:
      - internal-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
      - ./shared-monitoring:/usr/src/shared-monitoring:delegated
    depends_on:
      micro-maestros:
        condition: service_started
      micro-estudiantes:
        condition: service_started
      micro-reportes-estudiantes:
        condition: service_started
      micro-reportes-maestros:
        condition: service_started
      micro-auth:
        condition: service_started
      micro-notificaciones:
        condition: service_started
      micro-analytics:
        condition: service_started
      micro-soap-bridge:
        condition: service_started
      frontend-web:
        condition: service_started
    networks:
      - internal-network
    restart: unless-stopped

  # Frontend web
  frontend-web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: frontend-web
    ports:
      - "5500:5500"
    env_file:
      - .env
    volumes:
      - ./frontend-web:/app:delegated
      - /app/node_modules
    networks:
      - internal-network
    restart: unless-stopped

  # Zookeeper (must be started before Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: proyecto-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - internal-network
    restart: unless-stopped
    healthcheck:
      test: echo srvr | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: proyecto-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: proyecto-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - internal-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: proyecto-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    networks:
      - internal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "#", "-C", "1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: proyecto-kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
      zookeeper:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - internal-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    env_file:
      - .env
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/alert-rules.yml:/etc/grafana/provisioning/alerting/alert-rules.yml
    networks:
      - internal-network
    restart: unless-stopped

volumes:
  mongo-data:
  postgres-data:
  redis-data:
  rabbitmq-data:
  mqtt-data:
  mqtt-logs:
  prometheus-data:
  grafana-data:

networks:
  internal-network:
    driver: bridge
