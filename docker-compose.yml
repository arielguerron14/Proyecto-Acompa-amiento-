version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - core-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # API Gateway - Main entry point
  api-gateway:
    image: api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "8080:8080"
    depends_on:
      - micro-auth
      - micro-estudiantes
      - micro-maestros
    networks:
      - core-net
    environment:
      NODE_ENV: production
      API_GATEWAY_PORT: 8080
      PORT: 8080
      CORE_HOST: http://localhost
      LOG_LEVEL: debug

  # Authentication Microservice
  micro-auth:
    image: micro-auth:latest
    container_name: micro-auth
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://root:example@mongo:27017/auth?authSource=admin

  # Students Microservice
  micro-estudiantes:
    image: micro-estudiantes:latest
    container_name: micro-estudiantes
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://root:example@mongo:27017/estudiantes?authSource=admin

  # Teachers/Schedule Microservice
  micro-maestros:
    image: micro-maestros:latest
    container_name: micro-maestros
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URI: mongodb://root:example@mongo:27017/maestros?authSource=admin

  # Student Reports Microservice
  micro-reportes-estudiantes:
    image: micro-reportes-estudiantes:latest
    container_name: micro-reportes-estudiantes
    restart: unless-stopped
    ports:
      - "5003:5003"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5003
      MONGODB_URI: mongodb://root:example@mongo:27017/reportes-estudiantes?authSource=admin

  # Teacher Reports Microservice
  micro-reportes-maestros:
    image: micro-reportes-maestros:latest
    container_name: micro-reportes-maestros
    restart: unless-stopped
    ports:
      - "5004:5004"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5004
      MONGODB_URI: mongodb://root:example@mongo:27017/reportes-maestros?authSource=admin

  # Core Service (aggregator/orchestrator)
  core:
    image: core:latest
    container_name: core
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - micro-auth
      - micro-estudiantes
      - micro-maestros
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://root:example@mongo:27017/core?authSource=admin
      AUTH_SERVICE_URL: http://micro-auth:3000
      ESTUDIANTES_SERVICE_URL: http://micro-estudiantes:3001
      MAESTROS_SERVICE_URL: http://micro-maestros:3002
      REPORTES_ESTUDIANTES_URL: http://micro-reportes-estudiantes:5003
      REPORTES_MAESTROS_URL: http://micro-reportes-maestros:5004

networks:
  core-net:
    driver: bridge

volumes:
  mongo_data:
