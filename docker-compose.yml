version: '3.8'

services:
  # MongoDB database
  mongo:
    image: mongo:6.0
    container_name: proyecto-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - proyecto-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio: maestros
  micro-maestros:
    build:
      context: ./micro-maestros
      dockerfile: Dockerfile
    container_name: micro-maestros
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/maestrosdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: estudiantes
  micro-estudiantes:
    build:
      context: ./micro-estudiantes
      dockerfile: Dockerfile
    container_name: micro-estudiantes
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/estudiantesdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: reportes-estudiantes
  micro-reportes-estudiantes:
    build:
      context: ./micro-reportes-estudiantes
      dockerfile: Dockerfile
    container_name: micro-reportes-estudiantes
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongo:27017/reportesestdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: reportes-maestros
  micro-reportes-maestros:
    build:
      context: ./micro-reportes-maestros
      dockerfile: Dockerfile
    container_name: micro-reportes-maestros
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - MONGO_URI=mongodb://mongo:27017/reportesmaestdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: auth (NUEVO)
  micro-auth:
    build:
      context: ./micro-auth
      dockerfile: Dockerfile
    container_name: micro-auth
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
      - REFRESH_SECRET=tu-refresh-secret-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: notificaciones (NUEVO)
  micro-notificaciones:
    build:
      context: ./micro-notificaciones
      dockerfile: Dockerfile
    container_name: micro-notificaciones
    ports:
      - "5006:5006"
    environment:
      - PORT=5006
      - SMTP_HOST=smtp.ethereal.email
      - SMTP_PORT=587
      - SMTP_USER=demo@ethereal.email
      - SMTP_PASS=demo-password
      - SMTP_FROM=noreply@sistema.com
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: analytics (NUEVO)
  micro-analytics:
    build:
      context: ./micro-analytics
      dockerfile: Dockerfile
    container_name: micro-analytics
    ports:
      - "5007:5007"
    environment:
      - PORT=5007
      - KAFKA_ENABLED=false
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=micro-analytics
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: soap-bridge (NUEVO)
  micro-soap-bridge:
    build:
      context: ./micro-soap-bridge
      dockerfile: Dockerfile
    container_name: micro-soap-bridge
    ports:
      - "5008:5008"
    environment:
      - PORT=5008
      - SOAP_ALUMNOS_URL=http://legacy-system:8080/ws/alumnos
      - SOAP_CALIFICACIONES_URL=http://legacy-system:8080/ws/calificaciones
      - SOAP_ASISTENCIA_URL=http://legacy-system:8080/ws/asistencia
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAESTROS_URL=http://micro-maestros:5001
      - ESTUDIANTES_URL=http://micro-estudiantes:5002
      - REPORTES_EST_URL=http://micro-reportes-estudiantes:5003
      - REPORTES_MAEST_URL=http://micro-reportes-maestros:5004
      - AUTH_URL=http://micro-auth:5005
      - NOTIFICACIONES_URL=http://micro-notificaciones:5006
      - ANALYTICS_URL=http://micro-analytics:5007
      - SOAP_URL=http://micro-soap-bridge:5008
      - FRONTEND_URL=http://frontend-web:5500
    depends_on:
      - micro-maestros
      - micro-estudiantes
      - micro-reportes-estudiantes
      - micro-reportes-maestros
      - micro-auth
      - micro-notificaciones
      - micro-analytics
      - micro-soap-bridge
      - frontend-web
    networks:
      - proyecto-network
    restart: unless-stopped

  # Frontend web (static server)
  frontend-web:
    image: node:18-alpine
    container_name: frontend-web
    working_dir: /app
    volumes:
      - ./frontend-web:/app
    ports:
      - "5500:5500"
    command: sh -c "npm install -g http-server && http-server ./public -p 5500 -c-1"
    networks:
      - proyecto-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  proyecto-network:
    driver: bridge
