version: '3.8'

services:
  # MongoDB database
  mongo:
    image: mongo:6.0
    container_name: proyecto-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - proyecto-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Tercera base de datos relacional (para reportes / transactional data)
  postgres:
    image: postgres:15
    container_name: proyecto-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: acompanamiento
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - proyecto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d acompanamiento || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio: maestros
  micro-maestros:
    build:
      context: ./micro-maestros
      dockerfile: Dockerfile
    container_name: micro-maestros
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/maestrosdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: estudiantes
  micro-estudiantes:
    build:
      context: ./micro-estudiantes
      dockerfile: Dockerfile
    container_name: micro-estudiantes
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/estudiantesdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: reportes-estudiantes
  micro-reportes-estudiantes:
    build:
      context: ./micro-reportes-estudiantes
      dockerfile: Dockerfile
    container_name: micro-reportes-estudiantes
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongo:27017/reportesestdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: reportes-maestros
  micro-reportes-maestros:
    build:
      context: ./micro-reportes-maestros
      dockerfile: Dockerfile
    container_name: micro-reportes-maestros
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - MONGO_URI=mongodb://mongo:27017/reportesmaestdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: auth (NUEVO)
  micro-auth:
    build:
      context: ./micro-auth
      dockerfile: Dockerfile
    container_name: micro-auth
    ports:
      - "5005:5005"
    environment:
      - PORT=5005
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
      - REFRESH_SECRET=tu-refresh-secret-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: notificaciones (NUEVO)
  micro-notificaciones:
    build:
      context: ./micro-notificaciones
      dockerfile: Dockerfile
    container_name: micro-notificaciones
    ports:
      - "5006:5006"
    environment:
      - PORT=5006
      - SMTP_HOST=smtp.ethereal.email
      - SMTP_PORT=587
      - SMTP_USER=demo@ethereal.email
      - SMTP_PASS=demo-password
      - SMTP_FROM=noreply@sistema.com
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: analytics (NUEVO)
  micro-analytics:
    build:
      context: ./micro-analytics
      dockerfile: Dockerfile
    container_name: micro-analytics
    ports:
      - "5007:5007"
    environment:
      - PORT=5007
      - KAFKA_ENABLED=false
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_CLIENT_ID=micro-analytics
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: soap-bridge (NUEVO)
  micro-soap-bridge:
    build:
      context: ./micro-soap-bridge
      dockerfile: Dockerfile
    container_name: micro-soap-bridge
    ports:
      - "5008:5008"
    environment:
      - PORT=5008
      - SOAP_ALUMNOS_URL=http://legacy-system:8080/ws/alumnos
      - SOAP_CALIFICACIONES_URL=http://legacy-system:8080/ws/calificaciones
      - SOAP_ASISTENCIA_URL=http://legacy-system:8080/ws/asistencia
      - JWT_SECRET=tu-secret-key-cambiar-en-produccion
    networks:
      - proyecto-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAESTROS_URL=http://micro-maestros:5001
      - ESTUDIANTES_URL=http://micro-estudiantes:5002
      - REPORTES_EST_URL=http://micro-reportes-estudiantes:5003
      - REPORTES_MAEST_URL=http://micro-reportes-maestros:5004
      - AUTH_URL=http://micro-auth:5005
      - NOTIFICACIONES_URL=http://micro-notificaciones:5006
      - ANALYTICS_URL=http://micro-analytics:5007
      - SOAP_URL=http://micro-soap-bridge:5008
      - FRONTEND_URL=http://frontend-web:5500
    depends_on:
      - micro-maestros
      - micro-estudiantes
      - micro-reportes-estudiantes
      - micro-reportes-maestros
      - micro-auth
      - micro-notificaciones
      - micro-analytics
      - micro-soap-bridge
      - frontend-web
    networks:
      - proyecto-network
    restart: unless-stopped

  # Frontend web (static server)
  frontend-web:
    image: node:18-alpine
    container_name: frontend-web
    working_dir: /app
    volumes:
      - ./frontend-web:/app
    ports:
      - "5500:5500"
    command: sh -c "npm install -g http-server && http-server ./public -p 5500 -c-1"
    networks:
      - proyecto-network
    restart: unless-stopped

  # ====== MESSAGING INFRASTRUCTURE ======

  # Apache Kafka - EventBus global
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: proyecto-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - proyecto-network
    restart: unless-stopped
    healthcheck:
      test: kafka-broker-api-versions.sh --bootstrap-server kafka:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper - Coordinador de Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: proyecto-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - proyecto-network
    restart: unless-stopped

  # RabbitMQ - MessageQueue global
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: proyecto-rabbitmq
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - proyecto-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker - Telemetr√≠a en tiempo real
  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: proyecto-mqtt
    ports:
      - "1883:1883"     # MQTT
      - "9001:9001"     # WebSocket
    volumes:
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
      - ./mqtt-config.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - proyecto-network
    restart: unless-stopped
    healthcheck:
      test: mosquitto_sub -h mqtt -t '$$SYS/broker/clients/active' | grep -q '.'
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka UI - Interfaz visual para Kafka (opcional)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: proyecto-kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
      - zookeeper
    networks:
      - proyecto-network
    restart: unless-stopped

volumes:
  mongo-data:
  rabbitmq-data:
  mqtt-data:
  mqtt-logs:
  postgres-data:

networks:
  proyecto-network:
    driver: bridge
