version: '3.8'

services:
  # MongoDB database
  mongo:
    image: mongo:6.0
    container_name: proyecto-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - proyecto-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio: maestros
  micro-maestros:
    build:
      context: ./micro-maestros
      dockerfile: Dockerfile
    container_name: micro-maestros
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/maestrosdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: estudiantes
  micro-estudiantes:
    build:
      context: ./micro-estudiantes
      dockerfile: Dockerfile
    container_name: micro-estudiantes
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/estudiantesdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: reportes-estudiantes
  micro-reportes-estudiantes:
    build:
      context: ./micro-reportes-estudiantes
      dockerfile: Dockerfile
    container_name: micro-reportes-estudiantes
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongo:27017/reportesestdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # Microservicio: reportes-maestros
  micro-reportes-maestros:
    build:
      context: ./micro-reportes-maestros
      dockerfile: Dockerfile
    container_name: micro-reportes-maestros
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - MONGO_URI=mongodb://mongo:27017/reportesmaestdb
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - proyecto-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAESTROS_URL=http://micro-maestros:5001
      - ESTUDIANTES_URL=http://micro-estudiantes:5002
      - REPORTES_EST_URL=http://micro-reportes-estudiantes:5003
      - REPORTES_MAEST_URL=http://micro-reportes-maestros:5004
      - FRONTEND_URL=http://frontend-web:5500
    depends_on:
      - micro-maestros
      - micro-estudiantes
      - micro-reportes-estudiantes
      - micro-reportes-maestros
      - frontend-web
    networks:
      - proyecto-network
    restart: unless-stopped

  # Frontend web (static server)
  frontend-web:
    image: node:18-alpine
    container_name: frontend-web
    working_dir: /app
    volumes:
      - ./frontend-web:/app
    ports:
      - "5500:5500"
    command: sh -c "npm install -g http-server && http-server ./public -p 5500 -c-1"
    networks:
      - proyecto-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  proyecto-network:
    driver: bridge
