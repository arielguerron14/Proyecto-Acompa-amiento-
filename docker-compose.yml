services:
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    networks:
      - core-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5

  # Kafka - Message broker for microservices
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    networks:
      - core-net
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # RabbitMQ - Message queue for service communication
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - core-net
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - core-net
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana - Visualization and monitoring
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - core-net
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana

  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - core-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # PostgreSQL Database - For reports microservices
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    expose:
      - "5432"
    networks:
      - core-net
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: acompanamiento
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis - Cache and session storage
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - core-net
    volumes:
      - redis_data:/data

  # API Gateway - Main entry point (ONLY exposed port)
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - micro-auth
      - micro-estudiantes
      - micro-maestros
    networks:
      - core-net
    volumes:
      # Mount frontend static assets so gateway can serve / and /app
      - ./apps/frontend-web/public:/var/www/html:ro
    environment:
      NODE_ENV: production
      DOCKER_DEPLOYMENT: "true"
      API_GATEWAY_PORT: 8080
      PORT: 8080
      CORE_HOST: ${CORE_HOST:-micro-core}
      REPORTES_HOST: ${REPORTES_HOST:-${CORE_HOST:-micro-core}}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5500}
      CORS_WHITELIST: ${CORS_WHITELIST:-${CORS_ORIGIN:-http://localhost:5500}}
      LOG_LEVEL: debug

  # Authentication Microservice
  micro-auth:
    build:
      context: .
      dockerfile: apps/micro-auth/Dockerfile
    image: micro-auth:latest
    container_name: micro-auth
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:example@mongo:27017/auth?authSource=admin}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}

  # Students Microservice
  micro-estudiantes:
    build:
      context: .
      dockerfile: apps/micro-estudiantes/Dockerfile
    image: micro-estudiantes:latest
    container_name: micro-estudiantes
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongo
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:example@mongo:27017/estudiantes?authSource=admin}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}

  # Teachers/Schedule Microservice
  micro-maestros:
    build:
      context: .
      dockerfile: apps/micro-maestros/Dockerfile
    image: micro-maestros:latest
    container_name: micro-maestros
    restart: unless-stopped
    ports:
      - "3002:3002"
    depends_on:
      - mongo
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:example@mongo:27017/maestros?authSource=admin}
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}

  # Student Reports Microservice (NO external port)
  micro-reportes-estudiantes:
    build:
      context: .
      dockerfile: apps/micro-reportes-estudiantes/Dockerfile
    image: micro-reportes-estudiantes:latest
    container_name: micro-reportes-estudiantes
    restart: unless-stopped
    expose:
      - "5003"
    depends_on:
      - mongo
      - postgres
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5003
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:example@mongo:27017/reportes-estudiantes?authSource=admin}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: acompanamiento
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}

  # Teacher Reports Microservice (NO external port)
  micro-reportes-maestros:
    build:
      context: .
      dockerfile: apps/micro-reportes-maestros/Dockerfile
    image: micro-reportes-maestros:latest
    container_name: micro-reportes-maestros
    restart: unless-stopped
    expose:
      - "5004"
    depends_on:
      - mongo
      - postgres
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5004
      MONGODB_URI: ${MONGODB_URI:-mongodb://root:example@mongo:27017/reportes-maestros?authSource=admin}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: acompanamiento
      KAFKA_BROKERS: ${KAFKA_BROKERS:-kafka:9092}
      RABBITMQ_URL: ${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672}

  # Notifications Microservice (NO external port)
  micro-notificaciones:
    build:
      context: .
      dockerfile: apps/micro-notificaciones/Dockerfile
    image: micro-notificaciones:latest
    container_name: micro-notificaciones
    restart: unless-stopped
    expose:
      - "5006"
    depends_on:
      - mongo
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5006
      MONGODB_URI: mongodb://root:example@mongo:27017/notificaciones?authSource=admin
      KAFKA_BROKERS: kafka:9092
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

  # Analytics Microservice (NO external port)
  micro-analytics:
    build:
      context: .
      dockerfile: apps/micro-analytics/Dockerfile
    image: micro-analytics:latest
    container_name: micro-analytics
    restart: unless-stopped
    expose:
      - "5007"
    depends_on:
      - mongo
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5007
      MONGODB_URI: mongodb://root:example@mongo:27017/analytics?authSource=admin
      KAFKA_BROKERS: kafka:9092
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

  # SOAP Bridge Microservice (NO external port)
  micro-soap-bridge:
    build:
      context: .
      dockerfile: apps/micro-soap-bridge/Dockerfile
    image: micro-soap-bridge:latest
    container_name: micro-soap-bridge
    restart: unless-stopped
    expose:
      - "5008"
    depends_on:
      - mongo
      - kafka
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5008
      KAFKA_BROKERS: kafka:9092
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672

networks:
  core-net:
    driver: bridge

volumes:
  mongo_data:
  postgres_data:
  prometheus_data:
  grafana_data:
  rabbitmq_data:
  redis_data:
