version: '3.8'

services:
  # MongoDB - custom image built from databases/mongodb
  mongo:
    build:
      context: ./databases/mongodb
      dockerfile: Dockerfile
    image: my-mongo:1.0
    env_file:
      - .env
    volumes:
      - mongo-data:/data/db
    networks:
      - internal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --username $$MONGO_INITDB_ROOT_USERNAME --password $$MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - custom image built from databases/postgres
  postgres:
    build:
      context: ./databases/postgres
      dockerfile: Dockerfile
    image: my-postgres:1.0
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - custom image built from databases/redis
  redis:
    build:
      context: ./databases/redis
      dockerfile: Dockerfile
    image: my-redis:1.0
    volumes:
      - redis-data:/data
    networks:
      - internal-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservicio: maestros
  micro-maestros:
    build:
      context: .
      dockerfile: micro-maestros/Dockerfile
    container_name: micro-maestros
    ports:
      - "5001:5001"
    env_file:
      - ./micro-maestros/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: estudiantes
  micro-estudiantes:
    build:
      context: .
      dockerfile: micro-estudiantes/Dockerfile
    container_name: micro-estudiantes
    ports:
      - "5002:5002"
    env_file:
      - ./micro-estudiantes/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: reportes-estudiantes
  micro-reportes-estudiantes:
    build:
      context: .
      dockerfile: micro-reportes-estudiantes/Dockerfile
    container_name: micro-reportes-estudiantes
    ports:
      - "5003:5003"
    env_file:
      - ./micro-reportes-estudiantes/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: reportes-maestros
  micro-reportes-maestros:
    build:
      context: .
      dockerfile: micro-reportes-maestros/Dockerfile
    container_name: micro-reportes-maestros
    ports:
      - "5004:5004"
    env_file:
      - ./micro-reportes-maestros/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: auth
  micro-auth:
    build:
      context: .
      dockerfile: micro-auth/Dockerfile
    container_name: micro-auth
    ports:
      - "5005:5005"
    env_file:
      - .env
    environment:
      PORT: '5005'
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
      - ./shared-monitoring:/usr/src/shared-monitoring:delegated
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: notificaciones
  micro-notificaciones:
    build:
      context: .
      dockerfile: micro-notificaciones/Dockerfile
    container_name: micro-notificaciones
    ports:
      - "5006:5006"
    env_file:
      - ./micro-notificaciones/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    networks:
      - internal-network
    restart: unless-stopped

  # Microservicio: soap-bridge
  micro-soap-bridge:
    build:
      context: .
      dockerfile: micro-soap-bridge/Dockerfile
    container_name: micro-soap-bridge
    ports:
      - "5008:5008"
    env_file:
      - ./micro-soap-bridge/.env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
    networks:
      - internal-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./shared-auth:/usr/src/shared-auth:delegated
      - ./shared-monitoring:/usr/src/shared-monitoring:delegated
    depends_on:
      micro-maestros:
        condition: service_started
      micro-estudiantes:
        condition: service_started
      micro-reportes-estudiantes:
        condition: service_started
      micro-reportes-maestros:
        condition: service_started
      micro-auth:
        condition: service_started
      micro-notificaciones:
        condition: service_started
      micro-soap-bridge:
        condition: service_started
      frontend-web:
        condition: service_started
    networks:
      - internal-network
    restart: unless-stopped

  # Frontend web
  frontend-web:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: frontend-web
    ports:
      - "5500:5500"
    env_file:
      - .env
    volumes:
      - ./frontend-web:/app:delegated
      - /app/node_modules
    networks:
      - internal-network
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - internal-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    env_file:
      - .env
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./monitoring/alert-rules.yml:/etc/grafana/provisioning/alerting/alert-rules.yml
    networks:
      - internal-network
    restart: unless-stopped

volumes:
  mongo-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  internal-network:
    driver: bridge
