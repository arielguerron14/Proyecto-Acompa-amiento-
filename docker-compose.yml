version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - core-net
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  # API Gateway - Main entry point (ONLY exposed port)
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    image: api-gateway:latest
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - micro-auth
      - micro-estudiantes
      - micro-maestros
    networks:
      - core-net
    environment:
      NODE_ENV: production
      DOCKER_DEPLOYMENT: "true"
      API_GATEWAY_PORT: 8080
      PORT: 8080
      CORE_HOST: ""
      LOG_LEVEL: debug

  # Authentication Microservice (NO external port)
  micro-auth:
    build:
      context: .
      dockerfile: apps/micro-auth/Dockerfile
    image: micro-auth:latest
    container_name: micro-auth
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://root:example@mongo:27017/auth?authSource=admin

  # Students Microservice (NO external port)
  micro-estudiantes:
    build:
      context: .
      dockerfile: apps/micro-estudiantes/Dockerfile
    image: micro-estudiantes:latest
    container_name: micro-estudiantes
    restart: unless-stopped
    expose:
      - "3001"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://root:example@mongo:27017/estudiantes?authSource=admin

  # Teachers/Schedule Microservice (NO external port)
  micro-maestros:
    build:
      context: .
      dockerfile: apps/micro-maestros/Dockerfile
    image: micro-maestros:latest
    container_name: micro-maestros
    restart: unless-stopped
    expose:
      - "3002"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 3002
      MONGODB_URI: mongodb://root:example@mongo:27017/maestros?authSource=admin

  # Student Reports Microservice (NO external port)
  micro-reportes-estudiantes:
    build:
      context: .
      dockerfile: apps/micro-reportes-estudiantes/Dockerfile
    image: micro-reportes-estudiantes:latest
    container_name: micro-reportes-estudiantes
    restart: unless-stopped
    expose:
      - "5003"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5003
      MONGODB_URI: mongodb://root:example@mongo:27017/reportes-estudiantes?authSource=admin

  # Teacher Reports Microservice (NO external port)
  micro-reportes-maestros:
    build:
      context: .
      dockerfile: apps/micro-reportes-maestros/Dockerfile
    image: micro-reportes-maestros:latest
    container_name: micro-reportes-maestros
    restart: unless-stopped
    expose:
      - "5004"
    depends_on:
      - mongo
    networks:
      - core-net
    environment:
      NODE_ENV: production
      PORT: 5004
      MONGODB_URI: mongodb://root:example@mongo:27017/reportes-maestros?authSource=admin

  # Core Service (aggregator/orchestrator) - COMMENTED: No Dockerfile
  # core:
  #   image: core:latest
  #   container_name: core
  #   restart: unless-stopped
  #   expose:
  #     - "5000"
