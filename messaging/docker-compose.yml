version: '3.8'

services:
  # Zookeeper - Coordinator for Kafka
  zookeeper:
    build:
      context: ./zookeeper
      dockerfile: Dockerfile
    image: proyecto-zookeeper:1.0
    container_name: proyecto-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 5
      ZOOKEEPER_INIT_LIMIT: 10
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - messaging-network
    restart: unless-stopped
    healthcheck:
      test: echo srvr | nc localhost 2181 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Apache Kafka - Event streaming platform
  kafka:
    build:
      context: ./kafka
      dockerfile: Dockerfile
    image: proyecto-kafka:1.0
    container_name: proyecto-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka-data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_started
    networks:
      - messaging-network
    restart: unless-stopped

  # RabbitMQ - Message broker with management UI
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    image: proyecto-rabbitmq:1.0
    container_name: proyecto-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_DEFAULT_VHOST: /
      RABBITMQ_HEARTBEAT: 60
      RABBITMQ_MAX_CONNECTIONS: 100
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-logs:/var/log/rabbitmq
    networks:
      - messaging-network
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics -q ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Kafka UI - Web UI for Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: proyecto-kafka-ui
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_started
      zookeeper:
        condition: service_started
    networks:
      - messaging-network
    restart: unless-stopped

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-logs:
    driver: local

networks:
  messaging-network:
    driver: bridge
    name: messaging-network
