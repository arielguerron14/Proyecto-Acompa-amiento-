# Redis Configuration File
# Proyecto Acompa√±amiento - Custom Configuration

# Network
port 6379
bind 0.0.0.0
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# Persistence - RDB (disabled for performance)
# save 900 1
# save 300 10
# save 60 10000
save ""
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (disabled for simplicity)
appendonly no
appendfilename "appendonly.aof"

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitor
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""
