# Configuración de MQTT Broker (Mosquitto)

# Escuchar en puerto 1883 para MQTT
listener 1883
protocol mqtt

# Escuchar en puerto 9001 para WebSockets
listener 9001
protocol websockets

# Permitir conexiones anónimas (cambiar en producción)
allow_anonymous true

# Archivos de logs y datos
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

persistence true
persistence_location /mosquitto/data/

# Niveles de logging
log_type all
log_timestamp true

# Almacenamiento de mensajes
max_queued_messages 1000
message_size_limit 0

# Keepalive
keepalive_interval 60

# Memoria
max_connections -1
max_inflight_messages 20
