version: '3.8'
services:
  micro-auth:
    image: "${DOCKERHUB_ACCOUNT}/${REPO_PREFIX}-micro-auth:${TAG:-latest}"
    restart: unless-stopped
    ports:
      - "5005:5005"
    env_file:
      - .env

  api-gateway:
    image: "${DOCKERHUB_ACCOUNT}/${REPO_PREFIX}-api-gateway:${TAG:-latest}"
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - micro-auth

  frontend-web:
    image: "${DOCKERHUB_ACCOUNT}/${REPO_PREFIX}-frontend-web:${TAG:-latest}"
    restart: unless-stopped
    ports:
      - "5500:5500"
    env_file:
      - .env

  # Optional infrastructure services for production (managed services are recommended)
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: acompanamiento
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  postgres-data:
  redis-data:
