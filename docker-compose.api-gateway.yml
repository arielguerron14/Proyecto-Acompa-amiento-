version: '3.8'

services:
  api-gateway:
    container_name: api-gateway
    image: api-gateway:latest
    ports:
      - "8080:8080"
    entrypoint: []
    command: ["node", "simple-server.js"]
    working_dir: /usr/src/app
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info
      
      # Rutas internas (usar IP pública de EC2_CORE para inter-EC2 communication)
      AUTH_SERVICE: http://13.216.12.61:3000
      ESTUDIANTES_SERVICE: http://13.216.12.61:3001
      MAESTROS_SERVICE: http://13.216.12.61:3002
      REPORTES_EST_SERVICE: http://54.175.62.79:5003
      REPORTES_MAEST_SERVICE: http://54.175.62.79:5004
      NOTIFICACIONES_SERVICE: http://98.92.248.110:5006
      ANALYTICS_SERVICE: http://98.92.248.110:5007
      
      # Configuración
      JWT_SECRET: ${JWT_SECRET}
      RATE_LIMIT: 100
      TIMEOUT: 30000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - vpc-network

networks:
  vpc-network:
    driver: bridge
