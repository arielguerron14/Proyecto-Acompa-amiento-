version: '3.8'

services:
  api-gateway:
    container_name: api-gateway
    image: api-gateway:latest
    ports:
      - "8080:8080"
    entrypoint: []
    command: sh -c "cd /usr/src/app && exec node server.js"
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info
      
      # Use PRIVATE IPs for inter-EC2 communication within VPC (more reliable than public IPs)
      AUTH_SERVICE: http://172.31.78.183:3000
      ESTUDIANTES_SERVICE: http://172.31.78.183:3001
      MAESTROS_SERVICE: http://172.31.78.183:3002
      REPORTES_EST_SERVICE: http://54.175.62.79:5003
      REPORTES_MAEST_SERVICE: http://54.175.62.79:5004
      NOTIFICACIONES_SERVICE: http://98.92.248.110:5006
      ANALYTICS_SERVICE: http://98.92.248.110:5007
      
      # Configuraci√≥n
      JWT_SECRET: ${JWT_SECRET}
      RATE_LIMIT: 100
      TIMEOUT: 30000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - vpc-network

networks:
  vpc-network:
    driver: bridge
