version: '3.8'

services:
  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    image: api-gateway:latest
    ports:
      - "8080:8080"
    entrypoint: []
    command: sh -c "cd /usr/src/app && exec node server.js"
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info
      
      # Public IPs for inter-EC2 communication (reach from EC2-API-Gateway to EC2-Core)
      AUTH_SERVICE: http://3.237.39.196:3000
      ESTUDIANTES_SERVICE: http://3.237.39.196:3001
      MAESTROS_SERVICE: http://3.237.39.196:3002
      REPORTES_EST_SERVICE: http://3.237.39.196:5003
      REPORTES_MAEST_SERVICE: http://3.237.39.196:5004
      NOTIFICACIONES_SERVICE: http://172.31.68.132:5006
      ANALYTICS_SERVICE: http://172.31.68.132:5007
      
      # Configuraci√≥n
      JWT_SECRET: ${JWT_SECRET}
      RATE_LIMIT: 100
      TIMEOUT: 30000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
