version: '3.8'

services:
  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: api-gateway:latest
    network_mode: host
    entrypoint: []
    command: sh -c "cd /usr/src/app && exec node server.js"
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: info
      
      # Public IPs for inter-EC2 communication
      AUTH_SERVICE: http://3.234.198.34:3000
      ESTUDIANTES_SERVICE: http://3.234.198.34:3001
      MAESTROS_SERVICE: http://3.234.198.34:3002
      REPORTES_EST_SERVICE: http://54.175.62.79:5003
      REPORTES_MAEST_SERVICE: http://54.175.62.79:5004
      NOTIFICACIONES_SERVICE: http://98.92.248.110:5006
      ANALYTICS_SERVICE: http://98.92.248.110:5007
      
      # Configuraci√≥n
      JWT_SECRET: ${JWT_SECRET}
      RATE_LIMIT: 100
      TIMEOUT: 30000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
